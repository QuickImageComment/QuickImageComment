META_DESC:Exif.Pentax.WB_RGGBLevelsShade=WB_RGGBLevelsShade
META_DESC:Exif.Pentax.WB_RGGBLevelsTungsten=WB_RGGBLevelsTungsten
META_DESC:Exif.Pentax.WhiteBalance=Weißabgleich
META_DESC:Exif.Pentax.WhiteBalanceMode=Weißabgleich Modus
META_DESC:Exif.Pentax.WhitePoint=Weißpunkt
META_DESC:Exif.Photo.Acceleration=Beschleunigung (ein richtungsunabhängiger Skalar) als Umgebungssituation bei der Aufnahme, z. B. die Fahrbeschleunigung des Fahrzeugs, auf dem der Fotograf bei der Aufnahme mitgefahren ist. Die Einheit ist mGal (10e-5 m/s^2).
META_DESC:Exif.Photo.ApertureValue=Die Blendenöffnung. Die Einheit ist der APEX-Wert.
META_DESC:Exif.Photo.BodySerialNumber=Seriennummer des benutzten Kameragehäuses als ASCII-Zeichenfolge
META_DESC:Exif.Photo.BrightnessValue=Der Wert der Helligkeit. Die Einheit ist der APEX-Wert. Wird normalerweise im Bereich von -99.99 bis +99.99 angegeben.
META_DESC:Exif.Photo.CameraElevationAngle=Elevation/Depression. Winkel der Ausrichtung der Kamera (optische Achse der Abbildung) als Umgebungssituation bei der Aufnahme. Die Einheit ist Grad.
META_DESC:Exif.Photo.CameraOwnerName= Besitzer der Kamera als ASCII-String
META_DESC:Exif.Photo.CFAPattern=Geometrische Muster  der Farbfilteranordnung (CFA) des Bildsensors, wenn ein Ein-Chip-Farbsensor verwendet wird. Nicht anwendbar für alle Sensor-Verfahren.
META_DESC:Exif.Photo.ColorSpace=Das Farbraum Informations-Tag wird immer als Farbraum Spezifizierer aufgezeichnet. Normalerweise wird sRGB verwendet, basierend auf dem Farbraum der Bedingungen und Umgebung eines PC-Monitors. Wenn ein anderer Farbraum als sRGB verwendet wird, wird unkalibriert eingestellt. Als unkalibriert aufgezeichnete Bilddaten können wie sRGB behandelt werden, wenn in FlashPix umgewandelt wird.
META_DESC:Exif.Photo.ComponentsConfiguration=Spezifische Informationen zu komprimierten Daten. Die Kanäle der einzelnen Komponenten sind in der Reihenfolge von der 1. bis zur 4. Komponente angeordnet. Für unkomprimierte Daten ist die Datenanordnung im Tag <PhotometricInterpretation> angegeben. Da jedoch <PhotometricInterpretation> nur  die Reihenfolge von Y, Cb und Cr ausdrücken kann, wird dieser Tag für die Fälle vorgesehen, wenn komprimierte Daten andere Komponenten als Y, Cb, Cr nutzt, um die Unterstützung von anderen Sequenzen zu ermöglichen.
META_DESC:Exif.Photo.CompositeImage=Zeigt an, ob das aufgenommene Bild ein zusammengesetztes Bild ist oder nicht.
META_DESC:Exif.Photo.CompressedBitsPerPixel=Spezifische Informationen zu komprimierten Daten. Der benutzte Komprimierungsmodus, der für ein komprimiertes Bild verwendet wird, wird in der Einheit "Bits pro Pixel" dargestellt.
META_DESC:Exif.Photo.Contrast=Gibt die Richtung der Kontrast-Verarbeitung an, die durch die Kamera angewendet wurde, als das Bild aufgenommen wurde.
META_DESC:Exif.Photo.CustomRendered=Dieser Tag gibt die Verwendung von speziellen Verarbeitung von Bilddaten, wie Rendering, an. Falls eine spezielle Verarbeitung durchgeführt wurde, wird vom Leseprogramm erwartet, die weitere Verarbeitung zu deaktivieren oder zu minimieren.
META_DESC:Exif.Photo.DateTimeDigitized=Das Datum und die Zeit, wann das Bild als digitale Daten gespeichert wurde.
META_DESC:Exif.Photo.DateTimeOriginal=Das Datum und die Zeit, wann die ursprünglichen Bilddaten erzeugt wurde. Für eine digitale Fotokamera das Datum und die Uhrzeit, wann die Aufnahme gemacht wurde.
META_DESC:Exif.Photo.DeviceSettingDescription=Dieses Tag gibt Informationen über die Aufnahmebedingungen von einem bestimmten Kamera-Modell. Das Tag wird nur verwendet, um die Aufnahmebedingungen im Leseprogramm anzuzeigen.
META_DESC:Exif.Photo.DigitalZoomRatio=Dieses Tag gibt das digitale Zoom-Verhältnis an, mit dem das Bild aufgenommen wurde. Wenn der aufgezeichneten Wert 0 ist, bedeutet dies, dass Digital-Zoom nicht verwendet wurde.
META_DESC:Exif.Photo.ExifVersion=Die unterstützte Version dieses Standards. Falls nicht gefüllt, wird "nicht-konform zur Norm" angenommen..
META_DESC:Exif.Photo.ExposureBiasValue=Belichtungskorrektur. Die Einheiten ist der APEX-Wert. Normalerweise wird er in dem Bereich von -99.99 bis +99.99 angegeben.
META_DESC:Exif.Photo.ExposureIndex=Belichtungsindex der Kamera oder Eingabegerät zum Zeitpunkt der Aufnahme
META_DESC:Exif.Photo.ExposureMode=Belichtungsmodus als das Bild aufgenommen wurde. In Auto-Bracketing-Modus nimmt die Kamera eine Reihe von Bildern der gleichen Szene mit unterschiedlichen Belichtungseinstellungen auf.
META_DESC:Exif.Photo.ExposureProgram=Durch die Kamera verwendetes Belichtungsprogramms während der Aufnahme.
META_DESC:Exif.Photo.ExposureTime=Belichtungszeit in Sekunden
META_DESC:Exif.Photo.FileSource=Bildquelle. Wenn ein DSC das Bild aufgenommen hat, ist der Wert immer auf 3 gesetzt.
META_DESC:Exif.Photo.Flash=Dieses Tag wird aufgezeichnet, wenn ein Bild mit einem Blitzlicht (Flash) aufgenommen wurde.
META_DESC:Exif.Photo.FlashEnergy=Zeigt die Blitzenergie während der Aufnahme an, gemessen in in BCPS.
META_DESC:Exif.Photo.FlashpixVersion=Die FlashPix Format Version, unterstützt von einer FPXR Datei.
META_DESC:Exif.Photo.FNumber=Blendenzahl
META_DESC:Exif.Photo.FocalLength=Die tatsächliche Brennweite des Objektivs in mm. Wird nicht auf die Brennweite einer 35mm Kamera umgewandelt.
META_DESC:Exif.Photo.FocalLengthIn35mmFilm=Dieses Tag gibt die äquivalente Brennweite unter Annahme einer 35mm-Kamera in mm an. Ein Wert von 0 bedeutet, dass die Brennweite unbekannt ist. Beachten Sie, dass sich dieses Tag von dem Tag <FocalLength> unterscheidet.
META_DESC:Exif.Photo.FocalPlaneResolutionUnit=Einheit für <FocalPlaneXResolution> und<FocalPlaneYResolution>. Dieser Wert ist der gleiche wie <ResolutionUnit>.
META_DESC:Exif.Photo.FocalPlaneXResolution=Gibt die Anzahl der Pixel in Bildbreite (X-Richtung) pro <FocalPlaneResolutionUnit> der Kamera in der Brennebene an.
META_DESC:Exif.Photo.FocalPlaneYResolution=Gibt die Anzahl der Pixel in Bildhöhe (Y-Richtung) pro <FocalPlaneResolutionUnit> der Kamera in der Brennebene an.
META_DESC:Exif.Photo.GainControl=This tag indicates the degree of overall image gain adjustment.
META_DESC:Exif.Photo.Gamma=Gibt den Wert des Koeffizienten Gamma an. Die Formel der Übertragungsfunktion, die für die Bildreproduktion verwendet wird, wird wie folgt ausgedrückt: (reproduzierter Wert) = (Eingabewert)^gamma. Sowohl der reproduzierte Wert als auch der Eingabewert geben einen normalisierten Wert an, dessen Minimalwert 0 und Maximalwert 1 ist.
META_DESC:Exif.Photo.Humidity=Luftfeuchtigkeit als Umgebungssituation zum Zeitpunkt der Aufnahme, z. B. die Raumluftfeuchtigkeit, in der der Fotograf die Kamera gehalten hat. Die Einheit ist %.
META_DESC:Exif.Photo.ImageUniqueID=Eine Kennung, die eindeutig zu jedem Bild zugeordnet wird. Es wird als ein 32-Zeichen-ASCII-String, entsprechend einer hexadezimalen Notation und 128-Bit fester Länge aufgezeichnet.
META_DESC:Exif.Photo.InteroperabilityTag=Interoperability IFD is composed of tags which stores the information to ensure the Interoperability and pointed by the following tag located in Exif IFD. The Interoperability structure of Interoperability IFD is the same as TIFF defined IFD structure but does not contain the image data characteristically compared with normal TIFF IFD.
META_DESC:Exif.Photo.ISOSpeed=Gibt den ISO-Wert einer Kamera oder einem Eingabegerät an, das in ISO 12232 definiert ist. Bei der Aufzeichnung dieses Tag sollen PhotographicSensitivity und SensitivityType ebenfalls aufgezeichnet werden.
META_DESC:Exif.Photo.ISOSpeedLatitudeyyy=Dieses Tag gibt yyy-Wert der den ISO-Geschwindigkeitsbreite einer Kamera oder eines Eingabegeräts an, der in ISO 12232 definiert ist. Dieses Tag darf jedoch nicht ohne ISOSpeed und ISOSpeedLatitudezzz aufgezeichnet werden.
META_DESC:Exif.Photo.ISOSpeedLatitudezzz=Dieses Tag gibt den zzz-Wert der ISO-Geschwindigkeitsbreite einer Kamera oder eines Eingabegeräts an, der in ISO 12232 definiert ist. Dieses Tag darf jedoch nicht ohne ISOSpeed und ISOSpeedLatitudeyyy aufgezeichnet werden.
META_DESC:Exif.Photo.ISOSpeedRatings=ISO-Empfindlichkeit/Bewertung der Kamera oder des Eingabegerätes, wie in ISO 12232 spezifiziert.
META_DESC:Exif.Photo.LensMake=Bezeichnet den Ojektiv-Hersteller als ASCII-String.
META_DESC:Exif.Photo.LensModel=Objektiv-Modell-Name und Modell-Nummer als ASCII-Zeichenkette
META_DESC:Exif.Photo.LensSerialNumber=Seriennummer des Wechselobjektives, das verwendet wurde, als ASCII-Zeichenkette.
META_DESC:Exif.Photo.LensSpecification=Beschreibt die minimale Brennweite, maximale Brennweite, minimale Blendenzahl in der minimalen Brennweite und minimale Blendenzahl in der maximalen Brennweite. Dies sind die Spezifikations-Informationen für das Objektiv, das bei der Aufnahme verwendet wurde sind. Wenn die minimale Blendenzahl unbekannt ist, ist die Notation 0/0
META_DESC:Exif.Photo.LightSource=Die Art der Lichtquelle.
META_DESC:Exif.Photo.MakerNote=Ein Tag für die Hersteller von Exif-Writern, um jede gewünschte Information zu erfassen. Die Inhalte sind Sache des Herstellers.
META_DESC:Exif.Photo.MaxApertureValue=Größte Blende (kleinster Blendenwert) des Objektives. Die Einheit ist der APEX-Wert. Normalerweise wird er im Bereich von 00.00 bis 99.99 angegeben, ist aber nicht auf diesen Bereich beschränkt.
META_DESC:Exif.Photo.MeteringMode=Messmethode
META_DESC:Exif.Photo.OECF=Gibt die Opto-Electoric Conversion Function (OECF) spezifiziert in ISO 14524 an. <OECF> Ist die Beziehung zwischen der optischen Eingangswerten der Kamera und den Bildwerten.
META_DESC:Exif.Photo.OffsetTime=Zeitdifferenz zur koordinierten Weltzeit einschließlich Sommerzeit des DateTime-Tags.
META_DESC:Exif.Photo.OffsetTimeDigitized=Zeitdifferenz zur koordinierten Weltzeit einschließlich Sommerzeit des DateTimeDigitized-Tags.
META_DESC:Exif.Photo.OffsetTimeOriginal=Zeitdifferenz zur koordinierten Weltzeit einschließlich Sommerzeit des Tags DateTimeOriginal.
META_DESC:Exif.Photo.PixelXDimension=Spezifische Informationen zu komprimierten Daten. Wenn eine komprimierte Datei aufgezeichnet wird, muss die Breite des gültigen sinnvollen Bildes in diesem Tag aufgezeichnet werden, ob es Fülldaten gibt oder nicht oder eine Neustart-Kennung. Dieses Tag sollte nicht in einer unkomprimierten Datei existieren.
META_DESC:Exif.Photo.PixelYDimension=Spezifische Informationen zu komprimierten Daten. Wenn eine komprimierte Datei aufgezeichnet wird, muss die Höhe des gültigen sinnvollen Bildes in diesem Tag aufgezeichnet werden, ob es Fülldaten gibt oder nicht oder eine Neustart-Kennung. Dieses Tag sollte nicht in einer unkomprimierten Datei existieren. Da Daten-Auffüllung in der vertikalen Richtung nicht notwendig ist, wird die Zahl der Zeilen in diesem Tag tatsächlich die gleiche sein wie die in der SOF aufgezeichnet.
META_DESC:Exif.Photo.Pressure=Druck als Umgebungssituation bei der Aufnahme, z. B. die Raumatmosphäre, in der der Fotograf die Kamera gehalten hat, oder der Wasserdruck unter dem Meer. Die Einheit ist hPa.
META_DESC:Exif.Photo.RecommendedExposureIndex=Dieser Tag gibt die empfohlenen Belichtungswerte einer Kamera oder einem Eingabegerät an, definiert in ISO 12232. Bei der Aufnahme dieses Tags sollen die PhotographicSensitivity und SensitivityType Tags ebenfalls aufgezeichnet werden.
META_DESC:Exif.Photo.RelatedSoundFile=Dieses Tag dient dazu, den Namen einer Audiodatei aufzuzeichnen, die dem Bild zugeordnet ist. Der einzige aufgezeichnete Information ist hier der Exif Audio Dateinamen und die Erweiterung (ein ASCII-String, bestehend aus 8 Zeichen + '.' + 3 Zeichen). Der Dateipfad wird nicht aufgezeichnet.
META_DESC:Exif.Photo.Saturation=Richtung der Sättigungs-Verarbeitung durch die Kamera während der Aufnahme.
META_DESC:Exif.Photo.SceneCaptureType=Dieser Tag gibt die Art der Szene an, die aufgenommen wurde. Es kann auch verwendet werden, um den Modus  aufzuzeichnen, in dem das Bild aufgenommen wurde. Beachten Sie, dass dieses Tag sich von dem Tag <SceneType>  unterscheidet.
META_DESC:Exif.Photo.SceneType=Gibt den Typ der Szene an. Wenn ein DSC das Bild erfasst, muss dieser Tag-Wert immer auf 1 gesetzt werden, was darauf hinweist, dass das Bild direkt fotografiert wurde.
META_DESC:Exif.Photo.SensingMethod=Bildsensor-Typ der Kamera oder des Eingabegerätes
META_DESC:Exif.Photo.SensitivityType=Das Tag "SensitivityType" gibt an, welcher der Parameter von ISO12232 das Tag "PhotographicSensitivity" ist. Obwohl es ein optionales Tag ist, sollte es aufgezeichnet werden, wenn ein PhotographicSensitivity-Tag aufgezeichnet wird. Wert = 4, 5, 6 oder 7 kann verwendet werden, wenn die Werte mehrerer Parameter gleich sind.
META_DESC:Exif.Photo.Sharpness=Ausrichtung der Schärfe-Verarbeitung durch die Kamera während der Aufnahme
META_DESC:Exif.Photo.ShutterSpeedValue=Verschlusszeit. Die Einheit ist APEX (Additive System of Photographic Exposure).
META_DESC:Exif.Photo.SourceExposureTimesOfCompositeImage=Zeichnet für ein zusammengesetztes Bild die Parameter auf, die sich auf die Belichtungszeit der Belichtungen zur Erzeugung des besagten zusammengesetzten Bildes beziehen, wie z. B. die jeweiligen Belichtungszeiten der aufgenommenen Quellbilder (vorläufig aufgenommene Bilder).
META_DESC:Exif.Photo.SourceImageNumberOfCompositeImage=Zeigt die Anzahl der für ein zusammengesetztes Bild aufgenommenen Quellbilder (vorläufig aufgenommene Bilder) an.
META_DESC:Exif.Photo.SpatialFrequencyResponse=This tag records the camera or input device spatial frequency table and SFR values in the direction of image width, image height, and diagonal direction, as specified in ISO 12233.
META_DESC:Exif.Photo.SpectralSensitivity=Zeigt die spektrale Empfindlichkeit eines jeden Kanals der verwendeten Kamera. Der Wert ist eine ASCII-Zeichenkette, kompatibel mit dem Standard, der vom vom ASTM Technical Committee entwickelt wurde.
META_DESC:Exif.Photo.StandardOutputSensitivity=Dieser Tag gibt die Standard-Ausgabe-Empfindlichkeit einer Kamera oder einem Eingabegerät an, definiert in ISO 12232. Bei der Aufnahme dieses Tag sollen die PhotographicSensitivity und SensitivityType Tags ebenfalls aufgezeichnet werden.
META_DESC:Exif.Photo.SubjectArea=Dieser Tag gibt die Lage und Bereich des Hauptthemas in der gesamten Szene an.
META_DESC:Exif.Photo.SubjectDistance=Der Abstand zum Motiv, in Metern angegeben.
META_DESC:Exif.Photo.SubjectDistanceRange=Dieser Tag gibt die Entfernung zum Motiv an.
META_DESC:Exif.Photo.SubjectLocation=Position des Hauptthemas in der Szene. Der Wert stellt den Bildpunkt in der Mitte des Hauptthemas relativ zu dem linken Rand dar, vor der Drehung gemäß dem Tag <Rotation>. Der erste Wert gibt die X-Spalte an und die zweite Zahl die Y-Zeile.
META_DESC:Exif.Photo.SubSecTime=Wird verwendet, um Bruchteile von Sekunden für das Tag <DateTime> aufzuzeichnen.
META_DESC:Exif.Photo.SubSecTimeDigitized=Wird verwendet, um Bruchteile von Sekunden für das Tag <DateTimeDigitized> aufzuzeichnen.
META_DESC:Exif.Photo.SubSecTimeOriginal=Wird verwendet, um Bruchteile von Sekunden für das Tag <DateTimeOriginal> aufzuzeichnen.
META_DESC:Exif.Photo.Temperature=Temperatur als die Umgebungssituation bei der Aufnahme, z. B. die Raumtemperatur, in der der Fotograf die Kamera hielt. Die Einheit ist Grad C.
META_DESC:Exif.Photo.UserComment=Ein Tag für Exif Nutzer, um Stichworte oder Kommentare für das Bild zu notieren, zusätzlich zu dem Tag <ImageDescription> schreiben und ohne die Zeichencode-Einschränkungen des Tags <ImageDescription>.
META_DESC:Exif.Photo.WaterDepth=Wassertiefe als Umgebungssituation bei der Aufnahme, zum Beispiel die Wassertiefe der Kamera bei Unterwasseraufnahmen. Die Einheit ist m.
META_DESC:Exif.Photo.WhiteBalance=Verwendeter Weißabgleichmodus während der Aufnahme
