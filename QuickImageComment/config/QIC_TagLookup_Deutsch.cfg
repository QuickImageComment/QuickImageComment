META_DESC:Xmp.crs.BlueSaturation=Blau Sättigung Einstellung. -100 Bis +100.
META_DESC:Xmp.crs.Bottom=Nicht in XMP Spezifikation, in Beispielen gefunden.
META_DESC:Xmp.crs.Brightness=Helligkeitseinstellung. Bereich 0 bis +150.
META_DESC:Xmp.crs.CameraProfile=Kamera Profil-Einstellung.
META_DESC:Xmp.crs.CameraProfileDigest=Nicht in XMP Spezifikation, in Beispielen gefunden.
META_DESC:Xmp.crs.CenterValue=Nicht in XMP Spezifikation, in Beispielen gefunden.
META_DESC:Xmp.crs.CenterWeight=Nicht in XMP Spezifikation, in Beispielen gefunden.
META_DESC:Xmp.crs.ChromaticAberrationB=Chromatische Aberration, Fix Blau / Gelb Randzonen Einstellung. -100 Bis +100.
META_DESC:Xmp.crs.ChromaticAberrationR=Chromatische Aberration, Fix Rot / Cyan Randzonen Einstellung. -100 Bis +100.
