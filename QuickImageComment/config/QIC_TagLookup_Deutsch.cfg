META_DESC:Exif.GPSInfo.GPSAltitude=Gibt die Höhe basierend auf der Referenz in GPSAltitudeRef an. Die Höhe wird als Gleitpunktzahl ausgedrückt. Die Einheit ist m.
META_DESC:Exif.GPSInfo.GPSAltitudeRef=Gibt die Höhe als Referenz Höhe an. Wenn der Bezug Meeresspiegel und die Höhe über dem Meeresspiegel ist, wird 0 angegeben. Wenn die Höhe unter dem Meeresspiegel liegt, ist ein Wert von 1 gegeben und die Höhe wird als absoluter Wert in dem GSPAltitude Tag angegeben. Die Bezugsgröße ist m. Beachten Sie, dass dieses Tag vom Typ BYTE ist, im Gegensatz zu anderen Referenz-Tags.
META_DESC:Exif.GPSInfo.GPSAreaInformation=Eine Zeichenkette mit dem Namens des GPS-Bereich. Die String-Kodierung wird nach dem gleichen Schema wie UserComment definiert.
META_DESC:Exif.GPSInfo.GPSDateStamp=Eine Zeichenfolge mit Aufnahmedatum und-uhrzeit in UTC (Coordinated Universal Time). Das Format ist "YYYY:MM:DD".
META_DESC:Exif.GPSInfo.GPSDestBearing=Zeigt die Peilung zum Zielpunkt. Der Wertebereich ist von 0,00 bis 359,99.
META_DESC:Exif.GPSInfo.GPSDestBearingRef=Gibt die Referenz für die Peilung zum Zielpunkt an . "T" steht für wahre Richtung und "M" ist die magnetische Richtung.
META_DESC:Exif.GPSInfo.GPSDestDistance=Zeigt die Entfernung zum Zielpunkt.
META_DESC:Exif.GPSInfo.GPSDestDistanceRef=Einheit für den Abstand zum Zielpunkt. "K", "M" und "N" stehen für Kilometer, Meilen und Knoten.
META_DESC:Exif.GPSInfo.GPSDestLatitude=Zeigt den Breitengrad des Zielpunkt. Die Breite wird als drei Gleitkommazahlen angegeben: Grad, Minuten und Sekunden. Wenn Breitengrad in Grad, Minuten und Sekunden ausgedrückt wird, wäre ein typisches Format dd/1, mm/1, ss/1. Wenn Grade und Minuten verwendet und z. B. Brüche von Minuten mit bis zu zwei Dezimalstellen angegeben werden, würde das Format dd/1, mmmm/100, 0/1 sein.
META_DESC:Exif.GPSInfo.GPSDestLatitudeRef=Zeigt an, ob der Breitengrad des Zielpunktes nördlich oder südlicher Breite ist. Der ASCII-Wert "N" zeigt nördlicher Breite und "S" ist südlicher Breite.
META_DESC:Exif.GPSInfo.GPSDestLongitude=Zeigt den Längenngrad des Zielpunkt. Die Länge wird als drei Gleitkommazahlen angegeben: Grad, Minuten und Sekunden. Wenn Längengrad in Grad, Minuten und Sekunden ausgedrückt wird, wäre ein typisches Format dd/1, mm/1, ss/1. Wenn Grade und Minuten verwendet und z. B. Brüche von Minuten mit bis zu zwei Dezimalstellen angegeben werden, würde das Format dd/1, mmmm/100, 0/1 sein.
META_DESC:Exif.GPSInfo.GPSDestLongitudeRef=Zeigt an, ob die Längengrad des Zielpunktes östlicher oder westlicher Länge ist.  ASCII "E" zeigt östlicher Länge und "W" ist westlicher Länge.
META_DESC:Exif.GPSInfo.GPSDifferential=Zeigt an, ob Differential-Korrektur auf den GPS-Empfänger angewendet wird.
META_DESC:Exif.GPSInfo.GPSDOP=Zeigt die GPS DOP (Daten Genauigkeit). Ein HDOP Wert wird während der zwei-dimensionalen Messung, und PDOP während dreidimensionalen Messung geschrieben.
META_DESC:Exif.GPSInfo.GPSHPositioningError=Dieses Tag zeigt horizontale Positionierungsfehler in Metern an.
META_DESC:Exif.GPSInfo.GPSImgDirection=Indicates the direction of the image when it was captured. The range of values is from 0.00 to 359.99.
META_DESC:Exif.GPSInfo.GPSImgDirectionRef=Gibt die Referenz für die die Richtung des Bildes, wenn es aufgenommen wird. "T" steht für wahre Richtung und "M" ist die magnetische Richtung.
META_DESC:Exif.GPSInfo.GPSLatitude=Gibt die Breite an. Die Breite wird als drei Gleitkommazahlen für Grad, Minuten und Sekunden angegeben. Wenn Grad, Minuten und Sekunden angegeben werden, ist das Format dd/1, mm/1, ss/1. Wenn Grade und Minuten verwendet und z. B. Brüche von Minuten mit bis zu zwei Dezimalstellen angegeben werden, würde das Format dd/1, mmmm/100, 0/1 sein.
META_DESC:Exif.GPSInfo.GPSLatitudeRef=Zeigt an, ob der Breitengrad nördlicher oder südlicher Breite ist. Der ASCII-Wert 'N' zeigt nördlicher Breite, und 'S' ist südlicher Breite.
META_DESC:Exif.GPSInfo.GPSLongitude=Gibt die Länge an. Die Länge wird als drei Gleitkommazahlen für Grad, Minuten und Sekunden angegeben.Wenn Grad, Minuten und Sekunden angegeben werden, ist das Format dd/1, mm/1, ss/1. Wenn Grade und Minuten verwendet und z. B. Brüche von Minuten mit bis zu zwei Dezimalstellen angegeben werden, würde das Format dd/1, mmmm/100, 0/1 sein.
META_DESC:Exif.GPSInfo.GPSLongitudeRef=Zeigt an, ob die Längegrad östlicher oder westlicher Länge ist. ASCII 'E' zeigt östlicher Länge und 'W' westlicher Länge an.
META_DESC:Exif.GPSInfo.GPSMapDatum=Zeigt die Vermessungs-Daten an die vom GPS-Empfänger verwendet werden. Wenn die Daten auf Japan beschränkt sind, ist der Wert dieses Tags "TOKYO" oder "WGS-84".
META_DESC:Exif.GPSInfo.GPSMeasureMode=Zeigt den GPS-Messung Modus an. "2" bedeutet zweidimensionale Messung und "3" bedeutet dreidimensionale Messung wird verwendet.
META_DESC:Exif.GPSInfo.GPSProcessingMethod=Eine Zeichenfolge, die den Namen der Methode für Ortung enthält. Die String-Kodierung wird nach dem gleichen Schema wie UserComment definiert.
META_DESC:Exif.GPSInfo.GPSSatellites=Zeigt die GPS-Satelliten an, die für die Messungen verwendet wurden. Dieser Tag kann verwendet werden, um die Anzahl der Satelliten zu beschreiben, ihre ID-Nummer, Elevationswinkel, Azimut, SNR und andere Informationen in ASCII-Notation. Das Format ist nicht angegeben. Wenn der GPS-Empfänger nicht in der Lage ist, Messungen durchzuführen, wird der Wert der Variablen auf NULL gesetzt.
META_DESC:Exif.GPSInfo.GPSSpeed=Zeigt die Geschwindigkeit der GPS-Empfänger Bewegung.
META_DESC:Exif.GPSInfo.GPSSpeedRef=Zeigt verwendete Einheit an, um die Geschwindikeit des GPS-Empfängers auszudrücken. "K" "M" und "N" steht für Kilometer pro Stunde, Meilen pro Stunde, und Knoten.
META_DESC:Exif.GPSInfo.GPSStatus=Zeigt den Status des GPS-Empfängers an, als das Bild aufgenommen wurde. "A" bedeutet Messung im Gange, und "V" bedeutet, dass die Messung ist in Interoperabilität.
META_DESC:Exif.GPSInfo.GPSTimeStamp=Zeigt die Zeit als UTC (Coordinated Universal Time). <Zeitstempel> wird mit drei Gleitkommazahlen für Stunde, Minute und Sekunde (Atomuhr) angegeben.
META_DESC:Exif.GPSInfo.GPSTrack=Gibt die Richtung der GPS-Empfänger Bewegung an. Der Wertebereich ist von 0,00 bis 359,99.
META_DESC:Exif.GPSInfo.GPSTrackRef=Gibt die Referenz für die die Richtung des GPS-Empfängers Bewegung an. "T" steht für wahre Richtung und "M" ist die magnetische Richtung.
META_DESC:Exif.GPSInfo.GPSVersionID=Zeigt die Version <GPSInfoIFD>. Die Version wird als 2.0.0.0 angegeben. Dieser Tag ist obligatorisch, wenn das <GPSInfo> Tag vorhanden ist. (Hinweis:. <GPSVersionID> wird in Bytes angegeben, im Gegensatz zu dem <ExifVersion> Tag. Wenn die Version 2.0.0.0 ist, ist der Tag-Wert 02000000.H).
META_DESC:Exif.Image.ActiveArea=Dieses Rechteck definiert die aktive (nicht maskierten) Pixel des Sensors. Die Reihenfolge der Rechteck-Koordinaten ist: oben, links, unten, rechts.
META_DESC:Exif.Image.AnalogBalance=Normalerweise sind die gespeicherten Rohdaten nicht mit Weißabgleich gespeichert, da jeder digitale Weißabgleich den Dynamikbereich des endgültigen Bildes reduzieren wird, wenn der Benutzer entscheidet, später den Weißabgleich durchzuführen. Aber wenn Kamera-Hardware in der Lage ist, Weißabgleich der Farbkanäle durchzuführen, bevor die Signale digitalisiert werden, kann es die Dynamik des endgültigen Bildes verbessern. AnalogBalance definiert die Verstärkung, entweder analog (empfohlen) oder digital (nicht empfohlen), die auf die gespeicherten Rohdaten angewendet wurde.
META_DESC:Exif.Image.AntiAliasStrength=Gibt einen Hinweis für den DNG Leser, wie stark der Kamera Anti-Aliasing-Filter ist. Ein Wert von 0,0 bedeutet, dass keine Anti-Alias-Filter (d.h. die Kamera ist anfällig für Aliasing-Artefakte mit einigen Fächern), während ein Wert von 1.0 bedeutet einen starken Anti-Alias-Filter (d.h. die Kamera fast nie hat Aliasing-Artefakte).
META_DESC:Exif.Image.ApertureValue=Blendenöffnung
META_DESC:Exif.Image.Artist=Dieser Tag zeichnet die Namen der Kamera Inhaber, Fotografen oder Bild Schöpfer auf. Das detaillierte Format ist nicht festgelegt, aber es wird empfohlen, dass die Informationen, wie in dem folgenden Beispiel für eine einfache Interoperabilität geschrieben werden. Wenn das Feld leer ist, wird es als unbekannt behandelt. . Bsp.: "Kamera Besitzer, John Smith; Fotograf, Michael Brown; Image Creator, Ken James"
META_DESC:Exif.Image.AsShotICCProfile=Dieser Tag enthält ein ICC-Profil, das in Verbindung mit dem AsShotPreProfileMatrix Tag, dem Kamera-Hersteller ermöglicht, einen Weg für die Standard-Farbwiedergabe von den Kamera Farbraumkoordinaten (lineare Referenzwerte) in die ICC Profile Connection Space anzugeben. Die ICC Profile Connection Space ist ein Ausgang referenzierender kolorimetrischen Raum, während die anderen Farbkalibrierung Tags in DNG eine Umwandlung in einer Szene bezogenen kolorimetrischen Raum angeben. Dies bedeutet, dass das Rendern in diesem Profil jedes gewünschte Ton und Gamut-Mapping beinhalten solle, um zwischen Szene bezogene Werte und Ausgang bezogene Werte zu konvertieren.
META_DESC:Exif.Image.AsShotNeutral=Gibt den ausgewählten Weißabgleich zum Zeitpunkt der Aufnahme, kodiert als  die Koordinaten einer vollkommen neutrale Farbe im linearen Bezugsraum. Die Einbeziehung dieses Tags setzt die Einbeziehung des AsShotWhiteXY Tags voraus.
META_DESC:Exif.Image.AsShotPreProfileMatrix=Dieser Tag wird in Verbindung mit dem AsShotICCProfile Tag verwendet. Es gibt eine Matrix an, die auf die Kamera Farbraumkoordinaten vor der Verarbeitung der Werte durch das ICC-Profil in der AsShotICCProfile Tag  angewendet werden soll. Die Matrix wird in der Zeilen-Scan-Reihenfolge gespeichert. Wenn ColorPlanes größer als drei ist, dann kann (muss aber nicht) die Dimension der Matrix der Farbdaten auf drei Komponenten reduziert werden, wobei sie drei AsShotICCProfile verfügen sollte, anstatt ColorPlanes Input-Komponenten.
META_DESC:Exif.Image.AsShotProfileName=Ein UTF-8-codierte Zeichenfolge mit dem Namen des "As Shot"-Kamera-Profil, falls vorhanden.
META_DESC:Exif.Image.AsShotWhiteXY=Gibt den ausgewählten Weißabgleich zum Zeitpunkt der Aufnahme, als xy Farbwertkoordinaten kodiert. Die Einbeziehung dieses Tags setzt die Einbeziehung des AsShotNeutral Tags voraus.
META_DESC:Exif.Image.BaselineExposure=Kamera-Modelle unterscheiden sich in der Abstimmung zwischen Spielraum für Lichter und Rauschen der Schatten. Einige lassen viel Spielraum für Lichterwährend einer normalen Belichtung. Dies ermöglicht nicht nur eine erhebliche negative Belichtungskorrektur wenn Raw-Konvertierung angewendet wird, sondern bedeutet auch, dass normale Abzüge mehr Schatten-Rauschen enthalten. Andere Modelle lassen weniger Spielraum in normalen Aufnahmen. Dies ermöglicht eine weniger negative Belichtungskorrektur, aber die Ergebnisse haben niedriegeres Schatten-Rauschen. Wegen dieser Unterschiede muss ein Raw-Konverter den Nullpunkt seiner Belichtungskorrektur Steuerung von Modell zu Modell variieren. BaselineExposure gibt an, um wie viel (in EV-Einheiten) um den Nullpunkt bewegt wird. Positive Werte führen zu helleren Standard-Ergebnissen führen, während negative Werte zu dunkleren Standard-Ergebnissen führen.
META_DESC:Exif.Image.BaselineExposureOffset=Provides a way for color profiles to increase or decrease exposure during raw conversion. BaselineExposureOffset specifies the amount (in EV units) to add to the BaselineExposure tag during image rendering. For example, if the BaselineExposure value for a given camera model is +0.3, and the BaselineExposureOffset value for a given camera profile used to render an image for that camera model is -0.7, then the actual default exposure value used during rendering will be +0.3 - 0.7 = -0.4.
META_DESC:Exif.Image.BaselineNoise=Gibt den relativen Rauschpegel des Kamera-Modell bei einem Basis ISO-Wert von 100, im Vergleich zu einem Referenz-Kamera-Modell an. Da Rauschpegel in etwa mit der Quadratwurzel aus der ISO-Wert variieren, kann ein Raw-Konverter diesen Wert mit dem aktuellen ISO kombiniert verwenden, um den relativen Rauschpegel des aktuellen Bildes zu schätzen.
META_DESC:Exif.Image.BaselineSharpness=Gibt die relative Stärke der Scharfzeichnung für diese Kamera-Modell, im Vergleich zu einem Referenz-Kamera-Modell. Kamera-Modelle unterscheiden sich in der Stärke ihrer Anti-Aliasing-Filter. Kameras mit schwachen oder keinen Filter benötigen weniger Schärfen als Kameras mit starken Anti-Aliasing-Filter.
META_DESC:Exif.Image.BatteryLevel=Enthält einen Wert des Ladezustandes der Batterie als einen Bruch oder Zeichenkette.
META_DESC:Exif.Image.BayerGreenSplit=Gilt nur für CFA Bildern mit einem Bayer-Pattern-Filter-Array. Dieses Tag gibt in willkürlichen Einheiten an, wie eng die Werte der grünen Pixel in der blau/grüne Zeilen die Werte der grünen Pixel in der rot/grüne Zeilen folgen. Ein Wert von Null bedeutet, dass die zwei Arten von grünen Pixeln eng folgen, während ein Nicht-Null-Wert bedeutet, dass sie manchmal divergieren. Der Wertebereich für diesen Tag ist von 0 (keine Abweichung) bis etwa 5000 (ziemlich große Divergenz).
META_DESC:Exif.Image.BestQualityScale=Bei einigen Kameras wird die bestmögliche Bildqualität nicht durch die Erhaltung der gesamten Pixelzahl bei der Konvertierung erreicht. Zum Beispiel haben Fujifilm SuperCCD Bilder maximale Details, wenn die Gesamtzahl der Pixel verdoppelt wird. Dieser Tag gibt den Betrag an, um den die Werte des DefaultScale Tag multipliziert werden muss, um die Bildgröße mit bester Qualität zu erreichen.
META_DESC:Exif.Image.BitsPerSample=Die Anzahl der Bits pro Bildkomponente. In dieser Norm enthält das Tag den Wert 8, wenn jede Komponente des Bildes 8 Bit ist. Siehe auch <SamplesPerPixel>. In JPEG komprimierten Daten wird ein JPEG Marker anstelle dieses Tags verwendet.
META_DESC:Exif.Image.BlackLevel=Gibt die Kodierungs-Ebene für Null-Licht (auch: thermisch schwarz oder Schwarz-Strom) als ein sich wiederholendes Muster an. Der Ursprung dieses Musters ist die linke obere Ecke des ActiveArea-Rechtecks. Die Werte sind in Zeilen-Spalten-Abtast-Reihenfolge gespeichert.
META_DESC:Exif.Image.BlackLevelDeltaH=Wenn die Kodierungs-Ebene für Null-Lichteine Funktion der Bild-Spalte ist, gibt BlackLevelDeltaH die Differenz zwischen der Kodierungs-Ebene für Null-Licht für jede Spalte und dem Ausgangswert für Kodierungs-Ebene für Null-Licht. Wenn SamplesPerPixel nicht gleich eins ist, gilt diese Tabelle für allen Proben für jedes Pixel.
META_DESC:Exif.Image.BlackLevelDeltaV=Wenn die Kodierungs-Ebene für Null-Lichteine Funktion der Bild-Zeile ist, gibt BlackLevelDeltaH die Differenz zwischen der Kodierungs-Ebene für Null-Licht für jede Zeile und dem Ausgangswert für Kodierungs-Ebene für Null-Licht. Wenn SamplesPerPixel nicht gleich eins ist, gilt diese Tabelle für allen Proben für jedes Pixel.
META_DESC:Exif.Image.BlackLevelRepeatDim=Gibt Größe des Wiederholungs-Musters für den Schwarzwert an.
META_DESC:Exif.Image.BrightnessValue=Helligkeitswert
META_DESC:Exif.Image.CalibrationIlluminant1=Das Leuchtmittel für den ersten Satz des Farbkalibrierung Tags (ColorMatrix1, CameraCalibration1, ReductionMatrix1) verwendet. Die zulässigen Werte für diese Variable sind die gleichen wie die gesetzlichen Werte für die LightSource EXIF-Tag. Wenn auf 255 (Sonstige) gesetzt, muss die IFD auch ein IlluminantData1-Tag enthalten, um die x-y-Farbart oder die spektrale Leistungsverteilungsfunktion für diese Lichtart anzugeben.
META_DESC:Exif.Image.CalibrationIlluminant2=Das Leuchtmittel für einen optionalen zweiten Satz Farbkalibrierung Tags (ColorMatrix2, CameraCalibration2, ReductionMatrix2) verwendet. Die zulässigen Werte für diese Variable sind die gleichen wie die zulässigen Werte für die CalibrationIlluminant1 tag, aber wenn beides im Lieferumfang enthalten sind, darf er keiner einen Wert von 0 (unbekannt) haben. Wenn auf 255 (Sonstige) gesetzt, muss die IFD auch ein IlluminantData2-Tag enthalten, um die x-y-Farbart oder die spektrale Leistungsverteilungsfunktion für diese Lichtart anzugeben.
META_DESC:Exif.Image.CalibrationIlluminant3=The illuminant used for an optional thrid set of color calibration tags (ColorMatrix3, CameraCalibration3, ReductionMatrix3). The legal values for this tag are the same as the legal values for the LightSource EXIF tag; CalibrationIlluminant1 and CalibrationIlluminant2 must also be present. If set to 255 (Other), then the IFD must also include a IlluminantData3 tag to specify the x-y chromaticity or spectral power distribution function for this illuminant.
META_DESC:Exif.Image.CameraCalibration1=CameraCalibration1 defines a calibration matrix that transforms reference camera native space values to individual camera native space values under the first calibration illuminant. The matrix is stored in row scan order. This matrix is stored separately from the matrix specified by the ColorMatrix1 tag to allow raw converters to swap in replacement color matrices based on UniqueCameraModel tag, while still taking advantage of any per-individual camera calibration performed by the camera manufacturer.
META_DESC:Exif.Image.CameraCalibration2=CameraCalibration2 defines a calibration matrix that transforms reference camera native space values to individual camera native space values under the second calibration illuminant. The matrix is stored in row scan order. This matrix is stored separately from the matrix specified by the ColorMatrix2 tag to allow raw converters to swap in replacement color matrices based on UniqueCameraModel tag, while still taking advantage of any per-individual camera calibration performed by the camera manufacturer.
META_DESC:Exif.Image.CameraCalibration3=CameraCalibration3 defines a calibration matrix that transforms reference camera native space values to individual camera native space values under the third calibration illuminant. The matrix is stored in row scan order. This matrix is stored separately from the matrix specified by the ColorMatrix3 tag to allow raw converters to swap in replacement color matrices based on UniqueCameraModel tag, while still taking advantage of any per-individual camera calibration performed by the camera manufacturer.
META_DESC:Exif.Image.CameraCalibrationSignature=A UTF-8 encoded string associated with the CameraCalibration1 and CameraCalibration2 tags. The CameraCalibration1 and CameraCalibration2 tags should only be used in the DNG color transform if the string stored in the CameraCalibrationSignature tag exactly matches the string stored in the ProfileCalibrationSignature tag for the selected camera profile.
META_DESC:Exif.Image.CameraLabel=Das optionale Kamera-Label-Tag muss eine Textbezeichnung für die Verwendung oder Zuweisung der Kamera in diesem Clip angeben. Dieses Tag ähnelt CameraLabel in XMP.
META_DESC:Exif.Image.CameraSerialNumber=Seriennummer der Kamera oder des Kameragehäuses, die das Bild aufgenommen hat.
META_DESC:Exif.Image.CellLength=Die Länge des Dithering oder Halbton-Matrix, die verwendet wurde, um eine gerasterte oder gerasterten Bilevel-Datei zu erstellen.
META_DESC:Exif.Image.CellWidth=Die Breite des Dithering oder Halbton-Matrix, die verwendet wurde, um eine gerasterte oder gerasterten Bilevel-Datei zu erstellen.
META_DESC:Exif.Image.CFALayout=Beschreibt die räumliche Anordnung des CFA.
META_DESC:Exif.Image.CFAPattern=Geometrische Muster  der Farbfilteranordnung (CFA) des Bildsensors, wenn ein Ein-Chip-Farbsensor verwendet wird. Nicht anwendbar für alle Sensor-Verfahren.
META_DESC:Exif.Image.CFAPlaneColor=Provides a mapping between the values in the CFAPattern tag and the plane numbers in LinearRaw space. This is a required tag for non-RGB CFA images.
META_DESC:Exif.Image.CFARepeatPatternDim=Contains two values representing the minimum rows and columns to define the repeating patterns of the color filter array
META_DESC:Exif.Image.ChromaBlurRadius=ChromaBlurRadius provides a hint to the DNG reader about how much chroma blur should be applied to the image. If this tag is omitted, the reader will use its default amount of chroma blurring. Normally this tag is only included for non-CFA images, since the amount of chroma blur required for mosaic images is highly dependent on the de-mosaic algorithm, in which case the DNG reader's default value is likely optimized for its particular de-mosaic algorithm.
META_DESC:Exif.Image.ChromaticAberrationCorrParams=Sony Parameter zur Korrektur der chromatischen Aberration
META_DESC:Exif.Image.ClipPath=A TIFF ClipPath is intended to mirror the essentials of PostScript's path creation functionality.
META_DESC:Exif.Image.ColorimetricReference=The DNG color model documents a transform between camera colors and CIE XYZ values. This tag describes the colorimetric reference for the CIE XYZ values. 0 = The XYZ values are scene-referred. 1 = The XYZ values are output-referred, using the ICC profile perceptual dynamic range. This tag allows output-referred data to be stored in DNG files and still processed correctly by DNG readers.
META_DESC:Exif.Image.ColorMap=Eine Farb-Karte für Palette-Farbbilder. Dieses Feld definiert eine Rot-Grün-Blau Farb-Karte (oft als Lookup-Tabelle) für Palette-Farbbilder. In einem Palette-Farbbild wird ein Pixelwert als Index auf eine RGB-Lookup-Tabelle verwendet.
META_DESC:Exif.Image.ColorMatrix1=ColorMatrix1 defines a transformation matrix that converts XYZ values to reference camera native color space values, under the first calibration illuminant. The matrix values are stored in row scan order. The ColorMatrix1 tag is required for all non-monochrome DNG files.
META_DESC:Exif.Image.ColorMatrix2=ColorMatrix2 defines a transformation matrix that converts XYZ values to reference camera native color space values, under the second calibration illuminant. The matrix values are stored in row scan order.
META_DESC:Exif.Image.ColorMatrix3=ColorMatrix3 definiert eine Transformationsmatrix, die XYZ-Werte unter der dritten Kalibrierungslichtart in native Farbraumwerte der Referenzkamera umwandelt. Die Matrixwerte werden in Zeilenabtastreihenfolge gespeichert.
META_DESC:Exif.Image.CompressedBitsPerPixel=Specific to compressed data; states the compressed bits per pixel.
META_DESC:Exif.Image.Compression=Das für die Bilddaten verwendets Komprimierungsverfahren. Wenn ein Primär-JPEG-komprimiert ist, ist diese Bezeichnung nicht erforderlich und wird weggelassen. Wenn Vorschaubilder JPEG-Komprimierung verwenden, wird dieser Tag-Wert auf 6 gesetzt.
META_DESC:Exif.Image.Copyright=Copyright-Informationen. In diesem Standard wird das Tag verwendet, um sowohl die Urheberrechte des Fotografen als auch des Herausgebers anzugeben. Es handelt sich um den Copyright-Vermerk der Person oder Organisation, die die Rechte an dem Bild beansprucht. Der Interoperabilitäts-Copyright-Vermerk einschließlich Datum und Rechte sollte in dieses Feld geschrieben werden; z. B. "Copyright, John Smith, 19xx. Alle Rechte vorbehalten.". In diesem Standard erfasst das Feld sowohl die Urheberrechte des Fotografen als auch des Herausgebers, wobei jedes in einem separaten Teil der Erklärung festgehalten wird. Wenn es eine klare Unterscheidung zwischen dem Fotografen- und dem Herausgeber-Copyright gibt, sind diese in der Reihenfolge Fotograf gefolgt von Herausgeber-Copyright, getrennt durch NULL, zu schreiben (in diesem Fall, da die Anweisung auch mit einem NULL endet, gibt es zwei NULL-Codes). Wenn nur das Fotografen-Copyright angegeben wird, wird es durch einen NULL-Code abgeschlossen. Wenn nur das Herausgeber-Copyright angegeben wird, besteht der Fotograf-Copyright-Teil aus einem Leerzeichen, gefolgt von einem abschließenden NULL-Code, dann wird das Herausgeber-Copyright angegeben. Wenn das Feld leer gelassen wird, wird es als unbekannt behandelt.
META_DESC:Exif.Image.CurrentICCProfile=Dieser Tag wird in Verbindung mit dem CurrentPreProfileMatrix Tag verwendet. Die CurrentICCProfile und CurrentPreProfileMatrix Tags haben den gleichen Zweck und Nutzen wie das Paar AsShotICCProfile und AsShotPreProfileMatrix, außer dass sie für die Nutzung durch RAW-Datei-Bearbeiter anstatt Kamera-Hersteller vorgesehen sind.
META_DESC:Exif.Image.CurrentPreProfileMatrix=Dieser Tag wird in Verbindung mit dem CurrentICCProfile Tag verwendet. Die CurrentICCProfile und CurrentPreProfileMatrix Tags haben den gleichen Zweck und Nutzen wie das Paar AsShotICCProfile und AsShotPreProfileMatrix, außer dass sie für die Nutzung durch RAW-Datei-Bearbeite anstatt Kamera-Hersteller vorgesehen sind.
META_DESC:Exif.Image.DateTime=Das Datum und die Uhrzeit der Bild-Erstellung. Im Exif-Standard ist es das Datum und die Uhrzeit, zu dem die Datei geändert wurde.
META_DESC:Exif.Image.DateTimeOriginal=Das Datum und die Zeit, wann die ursprünglichen Bilddaten erzeugt wurden.
META_DESC:Exif.Image.DefaultBlackRender=Dieses optionale Tag in einem Farbprofil gibt dem Raw-Konverter einen Hinweis, wie er den Schwarzpunkt (z. B. Streulichtsubtraktion) beim Rendern behandeln soll. Wenn es auf Auto gesetzt ist, sollte der Raw-Konverter während des Renderns eine Schwarzsubtraktion durchführen. Wenn er auf None gesetzt ist, sollte der Raw-Konverter beim Rendern keine Schwarzsubtraktion durchführen.
META_DESC:Exif.Image.DefaultCropOrigin=RAW-Bilder speichern oft zusätzliche Pixel an den Rändern des endgültigen Bildes. Diese zusätzlichen Pixel helfen Interpolationsartefakte nahe den Kanten des endgültigen Bildes zu verhindern. DefaultCropOrigin gibt die Herkunft des endgültigen Bild-Bereich an (in Koordinaten des RAW-Bildes, d.h. bevor der DefaultScale angewendet wurde), bezogen auf die linke obere Ecke des Rechtecks des aktiven Bereiches.
META_DESC:Exif.Image.DefaultCropSize=RAW-Bilder speichern oft zusätzliche Pixel an den Rändern des endgültigen Bildes. Diese zusätzlichen Pixel helfen Interpolationsartefakte nahe den Kanten des endgültigen Bildes zu verhindern. DefaultCropSize gibt die Größe des fertigen Bild-Bereiches an (in Koordinaten des RAW-Bildes, d.h. bevor der DefaultScale angewendet wurde).
META_DESC:Exif.Image.DefaultScale=DefaultScale ist für Kameras mit nicht quadratischen Pixeln erforderlich. Es gibt die Standard-Skalierungsfaktoren für jede Richtung an, um das Bild zu quadratischen Pixeln zu konvertieren. Typischerweise sind diese Faktoren so gewählt, dass ungefähr die Gesamtzahl der Pixel erhalten bleibt. Für CFA Bilder, die CFALayout 2, 3, 4 oder 5 benutzen, wie der Fujifilm SuperCCD, sollten diese beiden Werte sich in der Regel um einen Faktor 2,0 unterscheiden.
META_DESC:Exif.Image.DefaultUserCrop=Specifies a default user crop rectangle in relative coordinates. The values must satisfy: 0.0 <= top < bottom <= 1.0, 0.0 <= left < right <= 1.0.The default values of (top = 0, left = 0, bottom = 1, right = 1) correspond exactly to the default crop rectangle (as specified by the DefaultCropOrigin and DefaultCropSize tags).
META_DESC:Exif.Image.DepthFar=Gibt die Entfernung von der Kamera an, die durch den Maximalwert in der Tiefenkarte dargestellt wird. 0/0 bedeutet unbekannt. 1/0 bedeutet unendlich, was für unbekannte und inverse Tiefenformate gültig ist.
META_DESC:Exif.Image.DepthFormat=Gibt die Kodierung aller Tiefendaten in der Datei an. Kann unbekannt sein (abgesehen davon, dass nähere Entfernungen näher an Null und weitere Entfernungen näher am Maximalwert liegen), linear (Werte variieren linear von Null, was für DepthNear steht, bis zum Maximalwert, der für DepthFar steht) oder invers (Werte werden invers linear gespeichert, wobei Null für DepthNear und der Maximalwert für DepthFar steht).
META_DESC:Exif.Image.DepthMeasureType=Legt die Messgeometrie für die Tiefenkarte fest. Kann unbekannt sein, entlang der optischen Achse oder entlang des optischen Strahls gemessen werden, der durch jedes Pixel verläuft.
META_DESC:Exif.Image.DepthNear=Gibt die Entfernung von der Kamera an, die durch den Nullwert in der Tiefenkarte dargestellt wird. 0/0 bedeutet unbekannt.
META_DESC:Exif.Image.DepthUnits=Legt die Maßeinheiten für die Tags DepthNear und DepthFar fest.
META_DESC:Exif.Image.DistortionCorrParams=Sony Verzerrungskorrektur Parameter
META_DESC:Exif.Image.DNGBackwardVersion=Dieser Tag gibt die älteste Version der "Digital Negative"-Spezifikation, für die eine Datei kompatibel ist. Leser sollten nichte versuchen, eine Datei zu lesen, wenn dieser Tag eine Versionsnummer enthält, die höher ist als die Versionsnummer der Spezifikation auf der der Leser beruht. Neben der Überprüfung des Versions-Tags sollten die Leser für alle Tags, die Typen, Anzahl und Werte prüfen, um sicherzustellen, dass er in der Lage ist, die Datei richtig zu lesen.
META_DESC:Exif.Image.DNGPrivateData=Bietet eine Möglichkeit für Kamera-Hersteller, um private Daten in die DNG-Datei für die Nutzung durch ihre eigenen RAW-Konvertern zu speichern und diese Daten durch Programme, die DNG-Dateien bearbeiten, erhalten zu lassen.
META_DESC:Exif.Image.DNGVersion=Dieser Tag kodiert die DNG vierstufige Versionsnummer. Für Dateien kompatibel mit der Version 1.1.0.0 des DNG-Spezifikation sollte dieser Tag folgede Bytes enthalten: 1, 1, 0, 0.
META_DESC:Exif.Image.DocumentName=Der Name des Dokuments, aus dem dieses Bild gescannt wurde
META_DESC:Exif.Image.DotRange=The component values that correspond to a 0% dot and 100% dot.
META_DESC:Exif.Image.EnhanceParams=Eine Zeichenfolge, die dokumentiert, wie die erweiterten Bilddaten verarbeitet wurden.
META_DESC:Exif.Image.ExifTag=Ein Zeiger auf die Exif IFD. Exif IFD hat die gleiche Struktur wie die der IFD, die in TIFF spezifiziert ist. Für gewöhnlich enthält sie jedoch keine Bilddaten, wie im Fall von TIFF.
META_DESC:Exif.Image.ExposureBiasValue=Belichtungskorrektur
META_DESC:Exif.Image.ExposureIndex=Belichtungsindex
META_DESC:Exif.Image.ExposureProgram=Durch die Kamera verwendetes Belichtungsprogramms während der Aufnahme.
META_DESC:Exif.Image.ExposureTime=Belichtungszeit in Sekunden
META_DESC:Exif.Image.ExtraCameraProfiles=Eine Liste von Datei-Offsets zu zusätzlichen Kameraprofil-IFDs. Beachten Sie, dass die primären Kameraprofil-Tags in IFD 0 gespeichert werden sollten und das Tag ExtraCameraProfiles nur verwendet werden sollte, wenn mehr als ein Kameraprofil in der DNG-Datei gespeichert ist.
META_DESC:Exif.Image.ExtraSamples=Specifies that each pixel has m extra components whose interpretation is defined by one of the values listed below.
META_DESC:Exif.Image.FillOrder=Die logische Reihenfolge der Bits in einem Byte
META_DESC:Exif.Image.Flash=Status des Blitzes während der Bildaufnahme
META_DESC:Exif.Image.FlashEnergy=Blitzenergie (BCPS).
META_DESC:Exif.Image.FNumber=Blendenzahl
META_DESC:Exif.Image.FocalLength=Die tatsächliche Brennweite des Objektives in mm
META_DESC:Exif.Image.FocalPlaneResolutionUnit=Maßeinheit für FocalPlaneXResolution(Tag 37390) and FocalPlaneYResolution(Tag 37391)
META_DESC:Exif.Image.FocalPlaneXResolution=Anzahl der Pixel pro FocalPlaneResolutionUnit (Tag 37392) in Richtung ImageWidth für das Haupt-Bild
META_DESC:Exif.Image.FocalPlaneYResolution=Anzahl der Pixel pro FocalPlaneResolutionUnit (Tag 37392) in Richtung ImageLength für das Haupt-Bild
META_DESC:Exif.Image.ForwardMatrix1=Dieser Tag definiert eine Matrix, die weiß-abgegelichene Kamera-Farben auf XYZ D50 Farben abbildet
META_DESC:Exif.Image.ForwardMatrix2=Dieser Tag definiert eine Matrix, die weiß-abgegelichene Kamera-Farben auf XYZ D50 Farben abbildet
META_DESC:Exif.Image.ForwardMatrix3=Dieser Tag definiert eine Matrix, die weiß-abgegelichene Kamera-Farben auf XYZ D50 Farben abbildet
META_DESC:Exif.Image.FrameRate=Das optionale FrameRate-Tag gibt die Videobildrate in Anzahl der Bildbilder pro Sekunde an, ausgedrückt als vorzeichenbehaftete rationale Zahl. Der Zähler darf nicht negativ und der Nenner soll positiv sein. Dieser Feldwert ist identisch mit dem Abtastratenfeld in SMPTE 377-1-2009.
META_DESC:Exif.Image.GPSTag=Ein Zeiger auf die GPS IFD Info. Die Interoperabilitäts-Struktur des GPS Info IFD, wie die Exif IFD, hat keine Bilddaten.
META_DESC:Exif.Image.GrayResponseCurve=Für Grauskalendaten: optische Dichte für jeden möglichen Pixelwert.
META_DESC:Exif.Image.GrayResponseUnit=Die Genauigkeit der Informationen, die in der GrayResponseCurve enthalten sind.
META_DESC:Exif.Image.HalftoneHints=The purpose of the HalftoneHints field is to convey to the halftone function the range of gray levels within a colorimetrically-specified image that should retain tonal detail.
META_DESC:Exif.Image.HostComputer=Dieser Tag zeichnet Informationen über den Host-Computer auf, der verwendet wurde, um das Bild zu erzeugen.
META_DESC:Exif.Image.IlluminantData1=Wenn das Tag "CalibrationIlluminant1" auf 255 (Sonstige) gesetzt ist, ist das Tag "IlluminantData1" erforderlich und gibt die Daten für die erste Lichtart an. Andernfalls wird dieses Tag ignoriert. Die Lichtartdaten können entweder als x-y-Chromatizitätskoordinate oder als spektrale Leistungsverteilungsfunktion angegeben werden.
META_DESC:Exif.Image.IlluminantData2=Wenn das Tag "CalibrationIlluminant2" auf 255 (Sonstige) gesetzt ist, ist das Tag "IlluminantData2" erforderlich und gibt die Daten für die zweite Lichtart an. Andernfalls wird dieses Tag ignoriert. Das Format der Daten ist dasselbe wie bei IlluminantData1.
META_DESC:Exif.Image.IlluminantData3=Wenn das Tag "CalibrationIlluminant3" auf 255 (Sonstige) gesetzt ist, ist das Tag "IlluminantData3" erforderlich und gibt die Daten für die dritte Lichtart an. Andernfalls wird dieses Tag ignoriert. Das Format der Daten ist dasselbe wie bei IlluminantData1.
META_DESC:Exif.Image.ImageDescription=Eine Zeichenfolge, die den Titel des Bildes angiebt. Es kann ein Kommentar wie "1988 Unternehmens-Picknick" oder dergleichen sein. Zwei-Byte-Zeichencodes können nicht verwendet werden. Wenn ein 2-Byte-Code erforderlich ist, ist das Exif Private Tag UserComment zu verwenden.
META_DESC:Exif.Image.ImageHistory=Aufzeichnung, welche Änderungen an dem Bild vorgenommen wurden.
META_DESC:Exif.Image.ImageID=ImageID ist der vollständige Pfad des Originals, hochauflösendes Bild, oder jede andere identifizierende Zeichenfolge, die eindeutig das ursprüngliche Bild identifiziert (Adobe OPI).
META_DESC:Exif.Image.ImageLength=Die Anzahl der Zeilen in den  Bilddaten. In JPEG komprimierten Dateien wird ein JPEG Marker anstelle dieses Tags verwendet.
META_DESC:Exif.Image.ImageNumber=Nummer, die dem Bild zugewiesen wurde, z.B. in einer verketteten Sammlung von Bildern.
META_DESC:Exif.Image.ImageResources=Enthält Informationen, die von Adobe Photoshop eingebettet wurden.
META_DESC:Exif.Image.ImageWidth=Die Anzahl der Spalten in den  Bilddaten, gleich der Anzahl von Pixeln pro Zeile. In JPEG komprimierten Dateien wird ein JPEG Marker anstelle dieses Tags verwendet.
META_DESC:Exif.Image.Indexed=Indizierte Bilder sind Bilder, in denen die "Pixel" keine Farbwerte repräsentieren, sondern einen Index (in der Regel 8-Bit) in eine separaten Farbtabelle, die ColorMap.
META_DESC:Exif.Image.InkNames=Die Namen der Farben, die in einem separaten (PhotometricInterpretation = 5) Bild verwendet werden.
META_DESC:Exif.Image.InkSet=Der Satz von Farben, die in einem separaten (PhotometricInterpretation = 5) Bildes verwendet werden.
META_DESC:Exif.Image.InterColorProfile=Enthält ein(e) Farbraum Charakterisierung / Profil im INTERCOLOR Consortium (ICC) Format
META_DESC:Exif.Image.Interlace=Feldnummer bei Mehrfeld-Bildern
META_DESC:Exif.Image.IPTCNAA=Enthält ein IPTC/NAA Datensatz
META_DESC:Exif.Image.ISOSpeedRatings=ISO-Empfindlichkeit/Bewertung der Kamera oder des Eingabegerätes, wie in ISO 12232 spezifiziert.
META_DESC:Exif.Image.JPEGACTables=Dieses Feld verweist auf eine Liste von Offsets zu den Huffman AC Tabellen, eine pro Komponente.
META_DESC:Exif.Image.JPEGDCTables=Dieses Feld zeigt auf eine Liste von Offsets zu den DC Huffman-Tabellen oder den verlustfreien Huffman-Tabellen, eine pro Komponente.
META_DESC:Exif.Image.JPEGInterchangeFormat=Der Offset zum Startbyte (SOI) von JPEG-komprimierten Miniaturbilddaten. Dies wird nicht für primäre JPEG-Bilddaten verwendet.
META_DESC:Exif.Image.JPEGInterchangeFormatLength=Die Anzahl von Bytes von JPEG komprimierten Vorschaubildern. Dies wird nicht für primäre Bild-JPEG-Daten verwendet. JPEG Vorschaubilder werden nicht geteilt, sondern als kontinuierlicher JPEG-Bitstrom von SOI zu EOI aufgezeichnet. Appn und COM Marker sollten nicht aufgenommen werden. Komprimierte Vorschaubilder müssen in nicht mehr als 64 KByte aufgezeichnet werden, einschließlich aller anderen Daten, die in APP1 aufgezeichnet werden.
META_DESC:Exif.Image.JPEGLosslessPredictors=This Field points to a list of lossless predictor-selection values, one per component.
META_DESC:Exif.Image.JPEGPointTransforms=This Field points to a list of point transform values, one per component.
META_DESC:Exif.Image.JPEGProc=Verwendeter Prozess, um die komprimierten Daten zu erzeugen
META_DESC:Exif.Image.JPEGQTables=Dieses Feld zeigt auf eine Liste von Offsets zu den Quantisierungstabellen, eine pro Komponente.
META_DESC:Exif.Image.JPEGRestartInterval=This Field indicates the length of the restart interval used in the compressed image data.
META_DESC:Exif.Image.JPEGTables=Dieses optionale Tag kann verwendet werden, um die JPEG-Quantisierung und Huffman-Tabellen zur nachfolgenden Verwendung durch den JPEG-Dekompression zu kodieren.
META_DESC:Exif.Image.LensInfo=Enthält Informationen über das Objektiv, mit dem das Bild aufgenommen wurde. Wenn die minimale Blendenstufen unbekannt sind, sollten sie als 0/0 kodiert werden.
META_DESC:Exif.Image.LightSource=Die Art der Lichtquelle.
META_DESC:Exif.Image.LinearizationTable=Beschreibt eine Lookup-Tabelle, die gespeicherten Werte in lineare Werte abbildet. Dieses Tag wird normalerweise verwendet, um Kompressionsraten zu erhöhen, indem die Rohdaten in einer nicht-linearen, optisch einheitlichen Raum mit insgesamt weniger Kodierungsebenen gespeichert werden. Wenn SamplesPerPixel nicht gleich eins ist, gilt diese Tabelle zu allen Proben für jedes Pixel.
META_DESC:Exif.Image.LinearResponseLimit=Einige Sensoren haben eine unvorhersehbare Nichtlinearität in ihrer Reaktion, wenn sie in die Nähe der oberen Grenze des kodierenden Bereichs kommen. Diese Nichtlinearität führt zu Farbverschiebungen in den hellen Bereichen des erhaltenen Bildes, wenn die Roh-Wandler diesen Effekt kompensieren LinearResponseLimit gibt den Bruchteil des codierenden Bereiches, oberhalb dessen die Reaktion deutlich nichtlinear werden kann.
META_DESC:Exif.Image.LocalizedCameraModel=Ähnlich wie UniqueCameraModel; wobei hier der Name für verschiedene Märkte lokalisiert werden kann, entsprechend der Lokalisierung des Kamera-Namens.
META_DESC:Exif.Image.Make=Der Hersteller des Aufnahmegeräts. Dies ist der Hersteller des DSC, Scanners, Video-Digitizers oder anderen Gerätes, das das Bild erzeugt. Wenn das Feld leer ist, wird es als unbekannt behandelt.
META_DESC:Exif.Image.MakerNoteSafety=MakerNoteSafety lets the DNG reader know whether the EXIF MakerNote tag is safe to preserve along with the rest of the EXIF data. File browsers and other image management software processing an image with a preserved MakerNote should be aware that any thumbnail image embedded in the MakerNote may be stale, and may not reflect the current state of the full size image.
META_DESC:Exif.Image.MaskedAreas=This tag contains a list of non-overlapping rectangle coordinates of fully masked pixels, which can be optionally used by DNG readers to measure the black encoding level. The order of each rectangle's coordinates is: top, left, bottom, right. If the raw image data has already had its black encoding level subtracted, then this tag should not be used, since the masked pixels are no longer useful.
META_DESC:Exif.Image.MaxApertureValue=Größte Blende (kleinster Blendenwert) des Objektivs
META_DESC:Exif.Image.MeteringMode=Messmethode
META_DESC:Exif.Image.Model=Der Name des Modells oder der Modellnummer des Geräts. Dies ist der Modell-Namen oder die Nummer des DSC, Scanners, Video-Digitizers oder anderen Gerätes, das das Bild erzeugt hat. Wenn das Feld leer ist, wird es als unbekannt behandelt.
META_DESC:Exif.Image.NewRawImageDigest=Dieses Tag ist ein modifizierter MD5-Digest der Rohbilddaten. Es wurde vom Algorithmus, der zur Berechnung des RawImageDigest-Tags verwendet wurde, aktualisiert, um mehrprozessorfreundlich zu sein und verlustbehaftete Komprimierungsalgorithmen zu unterstützen.
META_DESC:Exif.Image.NewSubfileType=Ein allgemeiner Hinweis auf die Art der Daten, die in diesem subfile enthalten sind.
META_DESC:Exif.Image.Noise=Rauschen Messwerte
META_DESC:Exif.Image.NoiseProfile=NoiseProfile describes the amount of noise in a raw image. Specifically, this tag models the amount of signal-dependent photon (shot) noise and signal-independent sensor readout noise, two common sources of noise in raw images. The model assumes that the noise is white and spatially independent, ignoring fixed pattern effects and other sources of noise (e.g., pixel response non-uniformity, spatially-dependent thermal effects, etc.).
META_DESC:Exif.Image.NoiseReductionApplied=Dieses Tag gibt an, wie viel Rauschreduzierung auf die Rohdaten auf einer Skala von 0,0 bis 1,0 angewendet wurde. Ein 0,0-Wert zeigt an, dass keine Rauschunterdrückung angewendet wurde. 1,0 zeigt an, dass die "ideale" Menge an Rauschunterdrückung angewendet wurde, d.h, dass der DNG Leser  standardmäßig keine zusätzliche Rauschunterdrückung anwenden sollte. Ein Wert von 0/0 bedeutet, dass dieser Parameter nicht bekannt ist.
META_DESC:Exif.Image.NumberOfInks=Die Anzahl der Farben. Gewöhnlich gleich SamplesPerPixel, es sei denn, es gibt zusätzliche Proben.
META_DESC:Exif.Image.OECF=Gibt die Opto-Elektro-Conversion-Funktion (OECF) an, die in ISO 14524 spezifiziert ist.
META_DESC:Exif.Image.OpcodeList1=Specifies the list of opcodes that should be applied to the raw image, as read directly from the file.
META_DESC:Exif.Image.OpcodeList2=Specifies the list of opcodes that should be applied to the raw image, just after it has been mapped to linear reference values.
META_DESC:Exif.Image.OpcodeList3=Specifies the list of opcodes that should be applied to the raw image, just after it has been demosaiced.
META_DESC:Exif.Image.OPIProxy=OPIProxy gibt Aufschluss darüber, ob dieses Bild eine niedrig-auflösende Näherung von einem hochauflösenden Bild ist (Adobe OPI).
META_DESC:Exif.Image.Orientation=Bild-Ausrichtung in Bezug auf die Zeilen und Spalten
META_DESC:Exif.Image.OriginalBestQualityFinalSize=Wenn diese Datei ein Proxy für eine größere Original-DNG-Datei ist, gibt dieses Tag die endgültige Größe der größeren Originaldatei mit der besten Qualität an, aus der dieses Proxy erzeugt wurde. Der Standardwert für dieses Tag ist die OriginalDefaultFinalSize, falls angegeben. Andernfalls ist der Standardwert für dieses Tag die beste Qualitätsgröße der aktuellen DNG-Datei, d. h. DefaultCropSize * DefaultScale * BestQualityScale.
META_DESC:Exif.Image.OriginalDefaultCropSize=Wenn diese Datei ein Proxy für eine größere Original-DNG-Datei ist, gibt dieses Tag die DefaultCropSize der größeren Originaldatei an, aus der dieses Proxy erzeugt wurde. Der Standardwert für dieses Tag ist OriginalDefaultFinalSize, falls angegeben. Andernfalls ist der Standardwert für dieses Tag die DefaultCropSize der aktuellen DNG-Datei.
META_DESC:Exif.Image.OriginalDefaultFinalSize=Wenn diese Datei ein Proxy für eine größere Original-DNG-Datei ist, gibt dieses Tag die Standard-Endgröße der größeren Originaldatei an, aus der dieser Proxy erzeugt wurde. Der Standardwert für dieses Tag ist die Standard-Endgröße der aktuellen DNG-Datei, die DefaultCropSize * DefaultScale entspricht.
META_DESC:Exif.Image.OriginalRawFileData=If the DNG file was converted from a non-DNG raw file, then this tag contains the compressed contents of that original raw file. The contents of this tag always use the big-endian byte order. The tag contains a sequence of data blocks. Future versions of the DNG specification may define additional data blocks, so DNG readers should ignore extra bytes when parsing this tag. DNG readers should also detect the case where data blocks are missing from the end of the sequence, and should assume a default value for all the missing blocks. There are no padding or alignment bytes between data blocks.
META_DESC:Exif.Image.OriginalRawFileDigest=This tag is an MD5 digest of the data stored in the OriginalRawFileData tag.
META_DESC:Exif.Image.OriginalRawFileName=Wenn die DNG-Datei aus einer Nicht-DNG RAW-Datei umgewandelt wurde, dann enthält dieses Tag den Dateinamen jener ursprünglichen RAW-Datei.
META_DESC:Exif.Image.PageNumber=Die Seitennummer der Seite, von der dieses Bild gescannt wurde
META_DESC:Exif.Image.PhotometricInterpretation=The pixel composition. In JPEG compressed data a JPEG marker is used instead of this tag.
META_DESC:Exif.Image.PlanarConfiguration=Indicates whether pixel components are recorded in a chunky or planar format. In JPEG compressed files a JPEG marker is used instead of this tag. If this field does not exist, the TIFF default of 1 (chunky) is assumed.
META_DESC:Exif.Image.Predictor=Ein Prädiktor ein mathematischer Operator, der auf die Bilddaten angewendet wird, bevor ein Codierungsschema angewendet wird.
META_DESC:Exif.Image.PreviewApplicationName=Eine UTF-8-codierte Zeichenfolge mit dem Namen der Anwendung, die das im IFD gespeicherte Vorschaubild erzeugt hat.
META_DESC:Exif.Image.PreviewApplicationVersion=Eine UTF-8-codierte Zeichenfolge mit der Version der Anwendung, die das im IFD gespeicherte Vorschaubild erzeugt hat.
META_DESC:Exif.Image.PreviewColorSpace=Dieser Tag gibt den Farbraum an, in dem die gerenderte Vorschau in diesem IFD gespeichert ist. Der Standardwert für diese Variable ist sRGB für Farbvorschauen and Gray Gamma 2.2 für monochrome Vorschauen.
META_DESC:Exif.Image.PreviewDateTime=Dieser Tag ist eine ASCII-Zeichenfolge mit Datum/Uhrzeit, an dem die in der IFD gespeicherte die Vorschau erstellt wurde. Das Datum/Uhrzeit wird mit ISO 8601 kodiert.
META_DESC:Exif.Image.PreviewSettingsDigest=A unique ID of the conversion settings (for example, MD5 digest) used to render the preview stored in the IFD.
META_DESC:Exif.Image.PreviewSettingsName=A UTF-8 encoded string containing the name of the conversion settings (for example, snapshot name) used for the preview stored in the IFD.
META_DESC:Exif.Image.PrimaryChromaticities=Die Chromatizität der drei primären Farben des Bildes. Normalerweise ist dieses Tag nicht notwendig, da der Farbraum im Farbraum-Informations-Tag (<ColorSpace>) angegeben wird.
META_DESC:Exif.Image.PrintImageMatching=Print Image Matching, description needed.
META_DESC:Exif.Image.ProcessingSoftware=Der Name und die Version der Software, die für Nachbearbeitung des Bildes verwendet wurde.
META_DESC:Exif.Image.ProfileCalibrationSignature=A UTF-8 encoded string associated with the camera profile tags. The CameraCalibration1 and CameraCalibration2 tags should only be used in the DNG color transfer if the string stored in the CameraCalibrationSignature tag exactly matches the string stored in the ProfileCalibrationSignature tag for the selected camera profile.
META_DESC:Exif.Image.ProfileCopyright=Ein UTF-8-codierte Zeichenfolge, mit Copyright-Informationen für das Kamera Profil. Diese Zeichenfolge sollte immer zusammen mit den anderen Kamera Profil-Tags erhalten werden.
META_DESC:Exif.Image.ProfileEmbedPolicy=Dieser Tag enthält Informationen über die Nutzungsregeln für das zugeordnete Kamera-Profil.
META_DESC:Exif.Image.ProfileGainTableMap=Enthält räumlich variierende Verstärkungstabellen, die während der Verarbeitung des Bildes als Ausgangspunkt für Benutzeranpassungen verwendet werden können.
META_DESC:Exif.Image.ProfileHueSatMapData1=This tag contains the data for the first hue/saturation/value mapping table. Each entry of the table contains three 32-bit IEEE floating-point values. The first entry is hue shift in degrees; the second entry is saturation scale factor; and the third entry is a value scale factor. The table entries are stored in the tag in nested loop order, with the value divisions in the outer loop, the hue divisions in the middle loop, and the saturation divisions in the inner loop. All zero input saturation entries are required to have a value scale factor of 1.0.
META_DESC:Exif.Image.ProfileHueSatMapData2=This tag contains the data for the second hue/saturation/value mapping table. Each entry of the table contains three 32-bit IEEE floating-point values. The first entry is hue shift in degrees; the second entry is a saturation scale factor; and the third entry is a value scale factor. The table entries are stored in the tag in nested loop order, with the value divisions in the outer loop, the hue divisions in the middle loop, and the saturation divisions in the inner loop. All zero input saturation entries are required to have a value scale factor of 1.0.
META_DESC:Exif.Image.ProfileHueSatMapData3=This tag contains the data for the third hue/saturation/value mapping table. Each entry of the table contains three 32-bit IEEE floating-point values. The first entry is hue shift in degrees; the second entry is saturation scale factor; and the third entry is a value scale factor. The table entries are stored in the tag in nested loop order, with the value divisions in the outer loop, the hue divisions in the middle loop, and the saturation divisions in the inner loop. All zero input saturation entries are required to have a value scale factor of 1.0.
META_DESC:Exif.Image.ProfileHueSatMapDims=This tag specifies the number of input samples in each dimension of the hue/saturation/value mapping tables. The data for these tables are stored in ProfileHueSatMapData1, ProfileHueSatMapData2 and ProfileHueSatMapData3 tags. The most common case has ValueDivisions equal to 1, so only hue and saturation are used as inputs to the mapping table.
META_DESC:Exif.Image.ProfileHueSatMapEncoding=Bietet eine Möglichkeit für Farbprofile anzugeben, wie die Indizierung in eine 3D-HueSatMap während der Rohkonvertierung durchgeführt wird. Dieses Tag ist nicht auf 2,5D-HueSatMap-Tabellen anwendbar (d. h., wo die Wertedimension 1 ist).
META_DESC:Exif.Image.ProfileLookTableData=This tag contains a default "look" table that can be applied while processing the image as a starting point for user adjustment. This table uses the same format as the tables stored in the ProfileHueSatMapData1 and ProfileHueSatMapData2 tags, and is applied in the same color space. However, it should be applied later in the processing pipe, after any exposure compensation and/or fill light stages, but before any tone curve stage. Each entry of the table contains three 32-bit IEEE floating-point values. The first entry is hue shift in degrees, the second entry is a saturation scale factor, and the third entry is a value scale factor. The table entries are stored in the tag in nested loop order, with the value divisions in the outer loop, the hue divisions in the middle loop, and the saturation divisions in the inner loop. All zero input saturation entries are required to have a value scale factor of 1.0.
META_DESC:Exif.Image.ProfileLookTableDims=This tag specifies the number of input samples in each dimension of a default "look" table. The data for this table is stored in the ProfileLookTableData tag.
META_DESC:Exif.Image.ProfileLookTableEncoding=Bietet eine Möglichkeit für Farbprofile, anzugeben, wie die Indizierung in eine 3D-LookTable während der Rohkonvertierung durchgeführt wird. Dieses Tag ist nicht auf eine 2,5D-LookTable anwendbar (d. h., wo die Wertedimension 1 ist).
META_DESC:Exif.Image.ProfileName=Ein UTF-8-codierte Zeichenfolge mit dem Namen des Kamera-Profils. Dieses Tag ist optional, wenn nur ein einziges Kamera Profil in der Datei gespeichert ist. Es ist erforderlich für alle Kamera-Profile, wenn mehr als ein Kamera-Profil in der Datei gespeichert ist.
META_DESC:Exif.Image.ProfileToneCurve=Dieses Tag enthält eine Standard-Gradationskurve, die als Ausgangspunkt für eigene Anpassungen verwendet werden kann, wenn die Bildbearbeitung beginnt. Die Kurve wird als eine Liste von 32-Bit-IEEE Floating-Point-Wert-Paaren in linearem Gamma angegeben. Jede Probe weist einen Eingangswert im Bereich von 0,0 bis 1,0, und einen Ausgangswert im Bereich von 0,0 bis 1,0. Das erste Wertepaar muss (0.0, 0.0) sein, und das letzte (1.0, 1.0). Kurve wird mit einem kubischen Spline interpoliert.
META_DESC:Exif.Image.Rating=Bewertungs-Tag, verwendet von Windows
META_DESC:Exif.Image.RatingPercent=Bewertungs-Tag, verwendet von Windows, Wert in Prozent
META_DESC:Exif.Image.RawDataUniqueID=This tag contains a 16-byte unique identifier for the raw image data in the DNG file. DNG readers can use this tag to recognize a particular raw image, even if the file's name or the metadata contained in the file has been changed. If a DNG writer creates such an identifier, it should do so using an algorithm that will ensure that it is very unlikely two different images will end up having the same identifier.
META_DESC:Exif.Image.RawImageDigest=This tag is an MD5 digest of the raw image data. All pixels in the image are processed in row-scan order. Each pixel is zero padded to 16 or 32 bits deep (16-bit for data less than or equal to 16 bits deep, 32-bit otherwise). The data for each pixel is processed in little-endian byte order.
META_DESC:Exif.Image.RawToPreviewGain=Die Verstärkung (mit welcher Zahl die Abtastwerte multipliziert werden) zwischen der Haupt-Roh-IFD und der Vorschau-IFD, die dieses Tag enthält.
META_DESC:Exif.Image.ReductionMatrix1=ReductionMatrix1 defines a dimensionality reduction matrix for use as the first stage in converting color camera native space values to XYZ values, under the first calibration illuminant. This tag may only be used if ColorPlanes is greater than 3. The matrix is stored in row scan order.
META_DESC:Exif.Image.ReductionMatrix2=ReductionMatrix2 defines a dimensionality reduction matrix for use as the first stage in converting color camera native space values to XYZ values, under the second calibration illuminant. This tag may only be used if ColorPlanes is greater than 3. The matrix is stored in row scan order.
META_DESC:Exif.Image.ReductionMatrix3=ReductionMatrix3 definiert eine Dimensionalitätsreduktionsmatrix für die Verwendung als erste Stufe bei der Konvertierung von Farbkameranormalraumwerten in XYZ-Werte unter der dritten Kalibrierungslichtart. Dieses Tag darf nur verwendet werden, wenn ColorPlanes größer als 3 ist. Die Matrix wird in Zeilenabtastreihenfolge gespeichert.
META_DESC:Exif.Image.ReelName=Das optionale ReelName-Tag muss einen Namen für eine Bildsequenz angeben, wobei jedes Bild in der Sequenz eine eindeutige Bildkennung aufweist (einschließlich, aber nicht beschränkt auf Dateiname, Bildnummer, Datum, Uhrzeit, Zeitcode).
META_DESC:Exif.Image.ReferenceBlackWhite=The reference black point value and reference white point value. No defaults are given in TIFF, but the values below are given as defaults here. The color space is declared in a color space information tag, with the default being the value that gives the optimal image characteristics Interoperability these conditions.
META_DESC:Exif.Image.ResolutionUnit=Die Einheit zur Messung von <XResolution> und <YResolution>. Die gleiche Einheit wird sowohl für <XResolution> als auch für <YResolution> verwendet. Wenn die Bildauflösung unbekannt ist, wird 2 (=Zoll) zugewiesen.
META_DESC:Exif.Image.RowInterleaveFactor=This tag specifies that rows of the image are stored in interleaved order. The value of the tag specifies the number of interleaved fields. The use of a non-default value for this tag requires setting the DNGBackwardVersion tag to at least 1.2.0.0.
META_DESC:Exif.Image.RowsPerStrip=Die Anzahl der Zeilen pro Streifen. Dies ist die Anzahl der Zeilen im Bild eines Streifens, wenn ein Bild in Streifen unterteilt ist. Bei JPEG-komprimierten Daten ist dies nicht erforderlich und wird weggelassen. Siehe auch <StripOffsets> und <StripByteCounts>.
META_DESC:Exif.Image.SampleFormat=This field specifies how to interpret each data sample in a pixel.
META_DESC:Exif.Image.SamplesPerPixel=The number of components per pixel. Since this standard applies to RGB and YCbCr images, the value set for this tag is 3. In JPEG compressed data a JPEG marker is used instead of this tag.
META_DESC:Exif.Image.SecurityClassification=Sicherheits-Klassifizierung, die dem Bild zugeordnet ist
META_DESC:Exif.Image.SelfTimerMode=Anzahl der Sekunden zwischen Betätigen des Auslösers und Bilderfassung.
META_DESC:Exif.Image.SemanticInstanceID=Eine Zeichenfolge, die eine bestimmte Instanz in einer semantischen Maske identifiziert.
META_DESC:Exif.Image.SemanticName=Eine Zeichenkette, die die semantische Maske identifiziert.
META_DESC:Exif.Image.SensingMethod=Art des Bildsensors.
META_DESC:Exif.Image.ShadowScale=Dieser Tag wird von Adobe Camera Raw verwendet, um die Empfindlichkeit der "Shadows" Schieberegler zu steuern.
META_DESC:Exif.Image.ShutterSpeedValue=Verschlusszeit
META_DESC:Exif.Image.SMaxSampleValue=This field specifies the maximum sample value.
META_DESC:Exif.Image.SMinSampleValue=This field specifies the minimum sample value.
META_DESC:Exif.Image.Software=Dieses Tag bezeichnet den Namen und die Version der Software oder Firmware der Kamera oder des Bild-Eingabegerätes, das verwendet wurde, um das Bild zu erzeugen. Die detaillierte Format ist nicht festgelegt. Wenn das Feld leer ist, wird es als unbekannt behandelt.
META_DESC:Exif.Image.SpatialFrequencyResponse=SFR of the camera.
META_DESC:Exif.Image.SpectralSensitivity=Zeigt die spektrale Empfindlichkeit eines jeden Kanals der verwendeten Kamera.
META_DESC:Exif.Image.StripByteCounts=Die Gesamtanzahl von Bytes in jedem Streifen. Bei JPEG-komprimierten Daten ist diese Kennzeichnung nicht erforderlich und wird weggelassen.
META_DESC:Exif.Image.StripOffsets=Für jeden Streifen, der Byte-Versatz für diesen Streifens. Es wird empfohlen, diese Option so zu wählen, dass die Anzahl der Streifen-Bytes 64 KByte nicht überschreitet. Bei JPEG-komprimierten Daten ist diese Kennzeichnung nicht erforderlich und wird weggelassen. Siehe auch <RowsPerStrip> und <StripByteCounts>.
META_DESC:Exif.Image.SubfileType=Ein allgemeiner Hinweis auf die Art der Daten, die in diesem subfile enthalten sind. Dieses Feld ist veraltet. Stattdessen sollte das Feld NewSubfileType verwendet werden.
META_DESC:Exif.Image.SubIFDs=Definiert durch Adobe Corporation um TIFF-Bäume innerhalb einer TIFF-Datei zu ermöglichen.
META_DESC:Exif.Image.SubjectDistance=Der Abstand zum Motiv, in Metern angegeben.
META_DESC:Exif.Image.SubjectLocation=Ort und den Bereich des Hauptthemas in der gesamten Szene.
META_DESC:Exif.Image.SubTileBlockSize=Normally, the pixels within a tile are stored in simple row-scan order. This tag specifies that the pixels within a tile should be grouped first into rectangular blocks of the specified size. These blocks are stored in row-scan order. Within each block, the pixels are stored in row-scan order. The use of a non-default value for this tag requires setting the DNGBackwardVersion tag to at least 1.2.0.0.
META_DESC:Exif.Image.T4Options=T.4-Encoding-Optionen.
META_DESC:Exif.Image.T6Options=T.6-Encoding-Optionen.
META_DESC:Exif.Image.TargetPrinter=Eine Beschreibung der Druckumgebung für die diese Trennung beabsichtigt ist.
META_DESC:Exif.Image.Thresholding=Für Schwarz-Weiß-TIFF-Dateien, die Grautöne darstellen: die verwendete Technik, um von grau auf schwarze und weiße Pixel zu konvertieren.
META_DESC:Exif.Image.TIFFEPStandardID=Enthält vier ASCII-Zeichen, die die TIFF / EP Standardversion einer TIFF/EP-Datei angibt, z. B. '1 ', '0', '0 ', '0'
META_DESC:Exif.Image.TileByteCounts=Für jede Kachel, die Anzahl (komprimierter) Bytes in dieser Kachel. Siehe TileOffsets für eine Beschreibung, wie die Byte-Anzahlen sortiert werden.
META_DESC:Exif.Image.TileLength=Die Kachel-Länge (Höhe) in Pixel. Dies ist die Anzahl der Zeilen in jeder Kachel.
META_DESC:Exif.Image.TileOffsets=Für jede Kachel, der Byte-Offset dieser Kachel, wie er komprimiert und auf Festplatte gespeichert ist. Der Offset wird mit Bezug auf den Beginn der TIFF-Datei angegeben. Man beachte, dass dies bedeutet, dass jede Kachel eine Position unabhängig von den Positionen der anderen Kacheln hat.
META_DESC:Exif.Image.TileWidth=Die Kachel-Breite in Pixel. Dies ist die Anzahl der Spalten in jeder Kachel.
META_DESC:Exif.Image.TimeCodes=Das optionale TimeCodes-Tag muss ein geordnetes Array von Timecodes enthalten. Alle Zeitcodes müssen 8 Byte lang und im Binärformat sein. Das Tag kann 1 bis 10 Zeitcodes enthalten. Wenn das Tag mehr als einen Zeitcode enthält, ist der erste der Standardzeitcode. Diese Spezifikation schreibt nicht vor, wie mehrere Zeitcodes verwendet werden sollen. Jeder Zeitcode muss der Definition für die 8-Byte-Zeitcode-Struktur in SMPTE 331M-2004, Abschnitt 8.3 entsprechen. Siehe auch SMPTE 12-1-2008 und SMPTE 309-1999.
META_DESC:Exif.Image.TimeZoneOffset=Dieses optionale Tag codiert die Zeitzone der Kamerauhr (relativ zur mittleren Greenwich-Zeit), die zum Erstellen des DataTimeOriginal-Tag-Werts verwendet wurde, als das Bild aufgenommen wurde. Es kann auch den Zeitzonenversatz der Uhr enthalten, mit der der DateTime-Tag-Wert erstellt wurde, als das Bild geändert wurde.
META_DESC:Exif.Image.TransferFunction=Eine Übertragungsfunktion für das Bild, in tabellarischer Art beschrieben. Normalerweise ist dieses Tag ist nicht notwendig, da der Farbraum im Farbraum-Informations-Tag (<ColorSpace>) angegeben wird.
META_DESC:Exif.Image.TransferRange=Erweitert die Reichweite der Transferfunktion
META_DESC:Exif.Image.TStop=Das optionale TStop-Tag muss den T-Stop des tatsächlichen Objektivs angeben, ausgedrückt als vorzeichenlose rationale Zahl. T-Stop wird auch als T-Nummer oder photometrische Apertur der Linse bezeichnet. (Blendenzahl ist die geometrische Apertur des Objektivs.) Wenn der genaue Wert bekannt ist, muss die Blende mit einer einzigen Zahl angegeben werden. Alternativ sind zwei Zahlen zu verwenden, um einen T-Stop-Bereich anzuzeigen. In diesem Fall ist die erste Zahl der minimale T-Stop und die zweite Zahl der maximale T-Stop.
META_DESC:Exif.Image.UniqueCameraModel=Definiert einen eindeutigen, nicht-lokalisierten Namen für das Kamera-Modell, das das Bild in der RAW-Datei erstellt hat. Dieser Name sollte dem Namen des Herstellers enthalten, um Konflikte zu vermeiden, und sollte nicht lokalisiert werden, auch wenn der Kamera-Name selbst für verschiedene Märkte lokalisiert ist (siehe LocalizedCameraModel). Dieser String kann durch lesende Software verwendet werden, um Vorlieben je Modell und Ersatz Profile zuweisen zu können.
META_DESC:Exif.Image.VignettingCorrParams=Sony Parameter für die Vignettierungskorrektur
META_DESC:Exif.Image.WhiteLevel=Dieses Tag gibt die vollständig gesättigten Kodierungs-Ebenen für die RAW-Abtastwerte an. Die Sättigung wird entweder durch den Sensor selbst durch zu stark nichtlineare  Rückmeldungen oder durch Clipping des Analog-Digital-Wandlers der Kamera verursacht.
META_DESC:Exif.Image.WhitePoint=Die Farbigkeit des Weißpunktes des Bildes. Normalerweise ist dieses Tag ist nicht notwendig, da der Farbraum im Farbraum-Informations-Tag (<ColorSpace>) angegeben wird.
META_DESC:Exif.Image.XClipPathUnits=The number of units that span the width of the image, in terms of integer ClipPath coordinates.
META_DESC:Exif.Image.XMLPacket=XMP-Metadaten (Adobe technote 9-14-02)
META_DESC:Exif.Image.XPAuthor=Autor-Tag von Windows verwendet, in UCS-2 codiert
META_DESC:Exif.Image.XPComment=Kommentar-Tag von Windows verwendet, in UCS-2 codiert
