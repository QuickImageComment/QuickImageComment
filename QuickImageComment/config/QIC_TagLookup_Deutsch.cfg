META_DESC:Exif.Image.YCbCrCoefficients=Die Matrix-Koeffizienten für die Umwandlung von RGB zu YCbCr-Bilddaten. In TIFF ist kein Standard angegeben, aber hier wird der Wert in Anhang E, "Farbraum Guidelines", als Standard verwendet. Der Farbraum ist in einem Farbraum-Informations-Tag erklärt, wobei der Standardwert der Wert ist, der die optimale Bildcharakteristik-Interoperabilität bietet.
META_DESC:Exif.Image.YCbCrPositioning=The position of chrominance components in relation to the luminance component. This field is designated only for JPEG compressed data or uncompressed YCbCr data. The TIFF default is 1 (centered); but when Y:Cb:Cr = 4:2:2 it is recommended in this standard that 2 (co-sited) be used to record data, in order to improve the image quality when viewed on TV systems. When this field does not exist, the reader shall assume the TIFF default. In the case of Y:Cb:Cr = 4:2:0, the TIFF default (centered) is recommended. If the reader does not have the capability of supporting both kinds of <YCbCrPositioning>, it shall follow the TIFF default regardless of the value in this field. It is preferable that readers be able to support both centered and co-sited positioning.
META_DESC:Exif.Image.YCbCrSubSampling=The sampling ratio of chrominance components in relation to the luminance component. In JPEG compressed data a JPEG marker is used instead of this tag.
META_DESC:Exif.Image.YClipPathUnits=The number of units that span the height of the image, in terms of integer ClipPath coordinates.
META_DESC:Exif.Image.YResolution=Die Anzahl von Pixeln pro <ResolutionUnit> im <ImageLength> Richtung. Der gleiche Wert wie für <XResolution> wird zugeordnet.
