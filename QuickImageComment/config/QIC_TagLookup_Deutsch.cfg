META_DESC:Xmp.Iptc4xmpExt.AOCreator=Enthält den Namen des Künstlers, der ein Kunstwerk oder ein Objekt im Bild geschaffen hat. In Fällen, in denen der Künstler nicht identifiziert werden konnte oder sollte, kann der Namen eines Unternehmens oder einer Organisation angemessen sein.
META_DESC:Xmp.Iptc4xmpExt.AODateCreated=Bezeichnet das Datum und gegebenenfalls die Uhrzeit, wann das Kunstwerk oder Objekt im Bild erstellt wurde. Dies bezieht sich auf Grafiken oder Objekte mit den zugehörigen Rechten an geistigem Eigentum.
