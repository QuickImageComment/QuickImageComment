META_DESC:Xmp.expressionmedia.Event=Ereignis
META_DESC:Xmp.expressionmedia.People=Personen
META_DESC:Xmp.expressionmedia.Status=Eine Notation, die das Bild eindeutig macht.
META_DESC:Xmp.GPano.CaptureSoftware=Wenn die Aufnahme mit einer Anwendung auf einem mobilen Gerät, wie ein Android-Smartphone, erstellt wurde: der Name der Anwendung, die verwendet wurde (wie "Photo Sphere"). Dies sollte leer gelassen werden, wenn Originalbilder manuell aufgenommen wurden, beispielsweise durch Verwendung einer DSLR auf einem Stativ.
META_DESC:Xmp.GPano.CroppedAreaImageHeightPixels=Ursprüngliche Höhe des Bildes in Pixel (identisch mit der tatsächlichen Bildhöhe für unbearbeitete Bilder).
META_DESC:Xmp.GPano.CroppedAreaImageWidthPixels=Ursprüngliche Breite des Bildes in Pixel (identisch mit der tatsächlichen Bildbreite für unbearbeitete Bilder).
META_DESC:Xmp.GPano.CroppedAreaLeftPixels=Spalte, in der der linke Rand des Bildes von der vollen Größe des Panoramas abgeschnitten wurde.
META_DESC:Xmp.GPano.CroppedAreaTopPixels=Spalte, in der der obere Rand des Bildes von der vollen Größe des Panoramas abgeschnitten wurde.
META_DESC:Xmp.GPano.ExposureLockUsed=Wenn einzelne Quell-Fotografien aufgenommen wurden: ob Belichtungseinstellung der Kamera gesperrt war.
META_DESC:Xmp.GPano.FirstPhotoDate=Datum und Zeit für das erste Bild, das im Panorama erstellt wurde.
META_DESC:Xmp.GPano.FullPanoHeightPixels=Original-Vollpanorama Höhe, aus dem die beschnitten wurde. Oder, wenn nur ein Teilpanorama aufgenommen wurde, die Höhe, die das volle Panorama gehabt hätte.
META_DESC:Xmp.GPano.FullPanoWidthPixels=Original-Vollpanorama Breite, aus dem die beschnitten wurde. Oder, wenn nur ein Teilpanorama aufgenommen wurde, die Breite, die das volle Panorama gehabt hätte.
META_DESC:Xmp.GPano.InitialCameraDolly=Dieser optionale Parameter bewegt den virtuellen Kameraposition entlang der Sichtlinie, weg von der Mitte des Foto-Sphäre. Eine hintere Oberflächenposition wird durch den Wert -1.0 dargestellt, während eine vordere Oberflächenposition durch 1,0 dargestellt wird. Für normale Betrachtung sollte dieser Parameter auf 0 gesetzt werden.
META_DESC:Xmp.GPano.InitialHorizontalFOVDegrees=Das anfängliche horizontale Sichtfeld (in Grad), das der Betrachter anzeigen sollte. Dies ist ähnlich wie bei einer Zoom-Stufe.
META_DESC:Xmp.GPano.InitialViewHeadingDegrees=Die Blickrichtung der Anfangsansicht in Grad.
META_DESC:Xmp.GPano.InitialViewPitchDegrees=Der Neigungswinkel der Anfangsansicht in Grad.
META_DESC:Xmp.GPano.InitialViewRollDegrees=Der Drehwinkel der Anfangsansicht in Grad.
META_DESC:Xmp.GPano.LastPhotoDate=Datum und Zeit für das letzte Bild, das im Panorama erstellt wurde.
META_DESC:Xmp.GPano.PoseHeadingDegrees=Kompasskurs für das Zentrum das Bildes, gemessen in Grad. Wert muss> = 0 und <360.
META_DESC:Xmp.GPano.PosePitchDegrees=Neigung für die Mitte des Bildes, gemessen in Grad. Der Wert muss> = -90 und <= 90 sein.
META_DESC:Xmp.GPano.PoseRollDegrees=Drehung der Bildebene gemessen in Grad, wo mit dem Horizont 0 ist. Der Wert muss> -180 und <= 180 sein.
META_DESC:Xmp.GPano.ProjectionType=In der Bilddatei verwendeter Projektionstyp. Google-Produkte unterstützen derzeit den Wert equirectangular.
META_DESC:Xmp.GPano.SourcePhotosCount=Anzahl der Quellbilder, die verwendet wurden, um das Panorama zu erstellen
META_DESC:Xmp.GPano.StitchingSoftware=Die Software, die verwendet wurde, um das endgültige Panorama zu erstellen. Dies kann manchmal den gleichen Wert wie der Aufnahme-Software sein.
META_DESC:Xmp.GPano.UsePanoramaViewer=Ob dieses Bild in einem Panorama-Viewer und nicht als normale Flachbild zu zeigen ist. Dies kann basierend auf Benutzerpräferenzen oder durch Stitching- Software festgelegt werden. Die Anwendung, die das Bild anzeigt oder aufnimmt, kann entscheiden, dies zu ignorieren.
