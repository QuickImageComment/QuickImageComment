META_DESC:Xmp.dc.identifier=Eindeutige Kennung der Ressource. Generell wird empfohlen, die Ressource durch eine Zeichenkette zu identifizieren, die einem formalen Identifikationssystem folgt.
META_DESC:Xmp.dc.language=Eine ungeordnete Liste mit den Sprachen, die in der Ressource verwendet wurden.
META_DESC:Xmp.dc.publisher=Eine juristische Person, die verantwortlich ist, die Ressource verfügbar zu machen. Beispiele hierfür sind eine Person, eine Organisation oder eine Dienstleister. In der Regel sollte der Name eines Verbreiters verwendet werden, um die juristische Person anzugeben.
META_DESC:Xmp.dc.relation=Beziehungen zu anderen Dokumenten. Generell wird empfohlen, die Ressource durch eine Zeichenkette zu identifizieren, die einem formalen Identifikationssystem folgt.
META_DESC:Xmp.dc.rights=Informelle Aussage zu den Rechten, nach Sprache ausgewählt. Typischerweise umfasst Rechte Informationen eine Aussage über verschiedene Eigentumsrechte, die der Ressource zugeordnet sind, einschließlich des geistigen Eigentums.
META_DESC:Xmp.dc.source=Eindeutige Kennung des Werkes, aus dem diese Ressource abgeleitet wurde.
META_DESC:Xmp.dc.subject=Eine ungeordnete Reihe von beschreibenden Phrasen oder Schlüsselwörter, die das Thema der Inhalt der Ressource angeben.
META_DESC:Xmp.dc.title=Der Titel des Dokuments oder der Name, der der Ressource gegeben wird. Typischerweise wird es ein Name sein, mit dem die Ressource offiziell bekannt ist.
META_DESC:Xmp.dc.type=Ein Dokument-Typ, z. B. Roman, Gedicht oder Arbeitspapier.
META_DESC:Xmp.dcterms.accessRights=Informationen darüber, wer auf die Ressource zugreifen kann oder einen Hinweis auf ihren Sicherheitsstatus.
META_DESC:Xmp.dcterms.bibliographicCitation=Eine bibliographische Referenz für die Ressource.
META_DESC:Xmp.dcterms.language=Eine Sprache der Ressource.
META_DESC:Xmp.dcterms.license=Ein juristisches Dokument, das die offizielle Erlaubnis gibt, etwas mit der Ressource zu tun.
META_DESC:Xmp.dcterms.Location=* Hauptstruktur * enthält Darwin Core ortsbezogene Informationen.
META_DESC:Xmp.dcterms.modified=Datum, an dem die Ressource geändert wurde.
META_DESC:Xmp.dcterms.references=Eine verwandte Ressource, auf die durch  die beschriebene Ressource verwiesen wird, die zitiert wird oder auf die auf andere Weise gedeutet wird.
META_DESC:Xmp.dcterms.rightsHolder=Eine Person oder Organisation, die Rechte an der Ressource besitzt oder verwaltet.
META_DESC:Xmp.dcterms.type=Art oder Genre der Ressource.
META_DESC:Xmp.digiKam.CaptionsAuthorNames=Die Liste der Namen der Legenden-Autoren für jede Sprache für Beschriftungen, die in Standard XMP-Tags eingetragen sind.
META_DESC:Xmp.digiKam.CaptionsDateTimeStamps=Die Liste der Legenden-Zeitstempel für jede Sprache für Beschriftungen, die in Standard XMP-Tags eingetragen sind.
META_DESC:Xmp.digiKam.ColorLabel=Die Farb-Kennzeichnung, die zu diesem Artikel zugeordnet ist. Mögliche Werte sind "0": keine Beschriftung, "1": Rot; "2": Orange; "3": Gelb; "4": Grün; "5": Blau; "6": Magenta, "7": Grau; "8": Schwarz; "9": Weiß.
META_DESC:Xmp.digiKam.ImageHistory=Eine XML-basierter Inhalt,  der alle Maßnahmen auf diesem Bild mit einem Bild-Editor (wie Zuschneiden, Drehen, Farbkorrekturen, Anpassungen, etc.) auflistet.
META_DESC:Xmp.digiKam.LensCorrectionSettings=Die Liste der Ojektivfehlerkorrektur-Werkzeug-Einstellungen, die benutzt wurden um Objetiv-Verzerrung zu beheben. Diese umfassen Batch Queue Manager und Bild-Editor-Tools basierend auf LensFun-Bibliothek.
META_DESC:Xmp.digiKam.PickLabel=The pick label assigned to this item. Possible values are "0": no label; "1": item rejected; "2": item in pending validation; "3": item accepted.
META_DESC:Xmp.digiKam.Preview=JPEG-Vorschaubild mit reduzierter Größe, das als base64 für ein schnelles Rendern des Bildschirms codiert ist.
META_DESC:Xmp.digiKam.TagsList=Die Liste der kompletten Tag-Pfade als Zeichenkette. Die Pfad-Hierarchie wird durch "/" getrennt (z.B.: "Stadt / Paris / Monument / Eiffelturm".
META_DESC:Xmp.dwc.acceptedNameUsage=Der vollständige Name, mit Autorenschaft und Datums-Informationen (wenn bekannt) des aktuell gültigen (zoologischen) oder akzeptierten (botanischen) Taxons.
META_DESC:Xmp.dwc.acceptedNameUsageID=Ein Identifizierer für die Namens-Bezeichnung Benutzung (dokumentierte Bedeutung des Namens nach einer Quelle) des aktuell gültigen (zoologischen) oder akzeptierten (botanischen) Taxons.
META_DESC:Xmp.dwc.associatedMedia=Eine Liste (verkettet und getrennt) von Identifikatoren (Veröffentlichung, Global Unique Identifier, URI) von Medien, die mit dem Vorkommen verbunden sind.
META_DESC:Xmp.dwc.associatedOccurrences=Veraltet. Eine Liste (verkettet und getrennt) der Identifikatoren der anderen Vorkommen-Aufzeichnungen und ihre Verbindungen zu diesem Vorkommen.
META_DESC:Xmp.dwc.associatedOrganisms=Eine Liste (verkettet und mit einem senkrechten Strich '|' getrennt) der Kennungen der anderen Organismen und ihrer Verbindungen zu diesem Organismus.
META_DESC:Xmp.dwc.associatedReferences=Eine Liste (verkettet und getrennt) von Identifikatoren (Veröffentlichung, bibliographische Referenz, Global Unique Identifier, URI) der Literatur, die mit dem Vorkommen verbunden ist.
META_DESC:Xmp.dwc.associatedSequences=Eine Liste (verkettet und getrennt) von Identifikatoren (Veröffentlichung, Global Unique Identifier, URI) der genetischen Sequenzinformation, mit dem Auftreten verbunden ist.
META_DESC:Xmp.dwc.associatedTaxa=Eine Liste (verkettet und getrennt) von Identifikatoren oder Namen von Taxa und ihre Verbindungen mit dem Vorkommen.
META_DESC:Xmp.dwc.basisOfRecord=Die spezifische Art der Aufzeichnung - ein Untertyp des Typs. Generell wird empfohlen, ein kontrolliertes Vokabular wie das Darwin Core Typ Vokabular (http://rs.tdwg.org/dwc/terms/type-vocabulary/index.htm) zu verwenden.
META_DESC:Xmp.dwc.bed=Der vollständige Name der lithostratigraphischen Schicht, aus dem die katalogisierten Elemente gesammelt wurden.
META_DESC:Xmp.dwc.behavior=Eine Beschreibung der von dem Subjekt gezeigtem Verhalten, als das Vorkommen aufgezeichnet wurde. Generell wird empfohlen, ein kontrolliertes Vokabular zu verwenden.
META_DESC:Xmp.dwc.catalogNumber=Ein Bezeichner (vorzugsweise eindeutig) für die Aufzeichnung innerhalb des Datensatzes oder Sammlung.
META_DESC:Xmp.dwc.class=Der vollständige wissenschaftliche Name der Klasse, in der das Taxon eingestuft ist.
META_DESC:Xmp.dwc.collectionCode=The name, acronym, coden, or initialism identifying the collection or data set from which the record was derived.
META_DESC:Xmp.dwc.collectionID=An identifier for the collection or dataset from which the record was derived. For physical specimens, the recommended best practice is to use the identifier in a collections registry such as the Biodiversity Collections Index (http://www.biodiversitycollectionsindex.org/).
META_DESC:Xmp.dwc.continent=Der Name des Kontinents, in dem der Ort liegt. Generell wird empfohlen, ein kontrolliertes Vokabular wie dem Getty Thesaurus of Geographic Names oder den ISO 3166 Kontinent Code verwenden.
META_DESC:Xmp.dwc.coordinatePrecision=Eine dezimale Darstellung der Genauigkeit der Koordinaten angegeben in  dezimaler Breite und dezimaler Länge.
META_DESC:Xmp.dwc.coordinateUncertaintyInMeters=Der horizontale Abstand (in Metern) von der angegebenen dezimaler Breite und dezimaler Länge, der den kleinsten Kreis beschreibt, der den gesamten Ort enthält. Lassen Sie den Wert leer, wenn die Unsicherheit nicht bekannt ist, nicht abgeschätzt werden kann oder nicht anwendbar ist (weil es keine Koordinaten gibt).Null ist kein gültiger Wert für diesen Begriff.
META_DESC:Xmp.dwc.country=Der Name des Landes oder der Hauptverwaltungseinheit, in der der Ort liegt. Generell wird empfohlen, ein kontrolliertes Vokabular wie den Getty Thesaurus of Geographic Names zu verwenden.
META_DESC:Xmp.dwc.countryCode=Der Standardcode für das Land, in dem der Ort liegt. Generell wird empfohlen, ISO 3166-1-Alpha-2-Ländercodes zu verwenden.
META_DESC:Xmp.dwc.county=Der vollständige, ungekürzte Name der nächstkleineren Verwaltungsregion als Stateprovince (Grafschaft, Grafschaft, Abteilung, etc.), in dem der Ort liegt.
META_DESC:Xmp.dwc.dataGeneralizations=Maßnahmen, die die gemeinsam genutzten Daten weniger spezifisch oder vollständiger als in seiner ursprünglichen Form gemacht haben. Zeigt an, dass alternative Daten von höherer Qualität auf Anfrage zur Verfügung stehen.
META_DESC:Xmp.dwc.datasetID=Ein Bezeichner für den Satz von Daten. Kann eine globale eindeutige Kennung sein oder eine Kennung, die spezifisch für eine Sammlung oder Institution ist.
META_DESC:Xmp.dwc.datasetName=Name, der die Datensammlung identifiziert, aus der der Datensatz stammt.
META_DESC:Xmp.dwc.dateIdentified=The date on which the subject was identified as representing the Taxon. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E).
META_DESC:Xmp.dwc.day=Der ganzzahlige Tag des Monats, an dem das Ereignis aufgetreten ist.
META_DESC:Xmp.dwc.dctermsLocation=Veraltet. Verwenden Sie stattdessen Xmp.dcterms.Location. *Hauptstruktur* mit standortbezogenen Informationen.

META_DESC:Xmp.dwc.decimalLatitude=Die geographische Breite (in Dezimalgrad, mit dem räumlichen Bezugssystem in geodeticDatum angegeben) des geographischen Mittelpunkts eines Ortes. Positive Werte sind nördlich des Äquators, negative Werte sind südlich davon. Zulässige Werte liegen zwischen -90 und 90 einschließlich.
META_DESC:Xmp.dwc.decimalLongitude=Die geographische Länge (in Dezimalgrad, mit dem räumlichen Bezugssystem in geodeticDatuman gegeben) des geographische Mittelpunktes eines Ortes. Positive Werte sind östlich des Greenwich-Meridians, negative Werte westlich davon. Zulässige Werte liegen zwischen -180 und 180, inklusive.
META_DESC:Xmp.dwc.disposition=The current state of a specimen with respect to the collection identified in collectionCode or collectionID. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.dynamicProperties=Eine Liste (verkettet und getrennt) von zusätzlichen Messungen, Fakten, Eigenschaften oder Behauptungen über den Datensatz. Soll einen Mechanismus für strukturierte Inhalte wie Schlüssel-Wert-Paare bereitstellen.
META_DESC:Xmp.dwc.earliestAgeOrLowestStage=The full name of the earliest possible geochronologic age or lowest chronostratigraphic stage attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.earliestDate=Veraltet. (Child of Xmp.dwc.Event) Der Zeitpunkt bzw. das Intervall, in dem ein Ereignis begann. Für Vorkommnisse ist dies Datum und Zeit, wann das Ereignis aufgezeichnet wurde. Nicht für eine Zeit in einem geologischen Kontext. Generell wird empfohlen, um ein Codierungsschema verwenden, wie zum Beispiel ISO 8601: 2004 (E).
META_DESC:Xmp.dwc.earliestEonOrLowestEonothem=The full name of the earliest possible geochronologic eon or lowest chrono-stratigraphic eonothem or the informal name ("Precambrian") attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.earliestEpochOrLowestSeries=The full name of the earliest possible geochronologic epoch or lowest chronostratigraphic series attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.earliestEraOrLowestErathem=The full name of the earliest possible geochronologic era or lowest chronostratigraphic erathem attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.earliestPeriodOrLowestSystem=The full name of the earliest possible geochronologic period or lowest chronostratigraphic system attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.endDayOfYear=Der letzte Tag, an dem das Ereignis aufgetreten ist als laufende Nummer im Jahr (1 für den 1. Januar, 365 zum 31. Dezember, außer in einem Schaltjahr, in welchem Fall es 366) ist).
META_DESC:Xmp.dwc.establishmentMeans=The process by which the biological individual(s) represented in the Occurrence became established at the location. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.Event=* Hauptstruktur * enthält ereignisbasierte Daten.
META_DESC:Xmp.dwc.eventDate=Datum und Zeit oder das Intervall, in dem ein Ereignis aufgetreten ist. Für Vorkommnisse ist dies Datum/Zeit, wann das Ereignis aufgezeichnet wurde. Nicht geeignet für eine Zeit in einem geologischen Kontext. Generell wird empfohlen, ein Codierungsschema verwenden, wie zum Beispiel ISO 8601: 2004 (E).
META_DESC:Xmp.dwc.eventID=Ein Bezeichner der dem Satz von Daten mit einem Ereignis (etwas, das an einem Ort und Zeit auftritt) zugeordnet ist. Kann eine globale eindeutige Kennung sein oder eine Kennung, die spezifisch für die Datensammlung ist.
META_DESC:Xmp.dwc.eventRemarks=Kommentare oder Notizen über das Ereignis.
META_DESC:Xmp.dwc.eventTime=Der Zeitpunkt bzw. das Intervall, in dem ein Ereignis aufgetreten ist. Generell wird empfohlen, ein Codierungsschema zu verwenden, wie zum Beispiel ISO 8601: 2004 (E).
META_DESC:Xmp.dwc.family=Der vollständige wissenschaftliche Name der Familie, in der das Taxon klassifiziert ist.
META_DESC:Xmp.dwc.fieldNotes=Eines von (a) ein Indikator für das Vorhandensein von, (b) einen Hinweis auf (Veröffentlichung, URI), oder (c) der Text von Hinweisen, der im Feld über das Ereignis aufgezeichnet wurde.
META_DESC:Xmp.dwc.fieldNumber=Eine Kennung auf das Ereignis, die im Feld gegeben wurde. Dient oft als Verbindung zwischen Feldnotizen und dem Ereignis.
META_DESC:Xmp.dwc.footprintSpatialFit=The ratio of the area of the footprint (footprintWKT) to the area of the true (original, or most specific) spatial representation of the Location. Legal values are 0, greater than or equal to 1, or undefined. A value of 1 is an exact match or 100% overlap. A value of 0 should be used if the given footprint does not completely contain the original representation. The footprintSpatialFit is undefined (and should be left blank) if the original representation is a point and the given georeference is not that same point. If both the original and the given georeference are the same point, the footprintSpatialFit is 1.
META_DESC:Xmp.dwc.footprintSRS=A Well-Known Text (WKT) representation of the Spatial Reference System (SRS) for the footprintWKT of the Location. Do not use this term to describe the SRS of the decimalLatitude and decimalLongitude, even if it is the same as for the footprintWKT - use the geodeticDatum instead.
META_DESC:Xmp.dwc.footprintWKT=A Well-Known Text (WKT) representation of the shape (footprint, geometry) that defines the Location. A Location may have both a point-radius representation (see decimalLatitude) and a footprint representation, and they may differ from each other.
META_DESC:Xmp.dwc.formation=Der vollständige Name der lithostratigraphischen Formation, aus der die katalogisierten Elements gesammelt wurden.
META_DESC:Xmp.dwc.FossilSpecimen=*Main structure* containing fossil specimen based information. A preserved specimen that is a fossil.
META_DESC:Xmp.dwc.genus=Der vollständige wissenschaftliche Name der Gattung, in der das Taxon klassifiziert wurde.
META_DESC:Xmp.dwc.geodeticDatum=The ellipsoid, geodetic datum, or spatial reference system (SRS) upon which the geographic coordinates given in decimalLatitude and decimalLongitude as based. Recommended best practice is use the EPSG code as a controlled vocabulary to provide an SRS, if known. Otherwise use a controlled vocabulary for the name or code of the geodetic datum, if known. Otherwise use a controlled vocabulary for the name or code of the ellipsoid, if known. If none of these is known, use the value "unknown".
META_DESC:Xmp.dwc.GeologicalContext=*Main structure* containing geological context based information.
META_DESC:Xmp.dwc.geologicalContextID=An identifier for the set of information associated with a GeologicalContext (the location within a geological context, such as stratigraphy). May be a global unique identifier or an identifier specific to the data set.
META_DESC:Xmp.dwc.georeferencedBy=Eine Liste (verkettet und getrennt) der Namen der Personen, Gruppen oder Organisationen, die die Georeferenzierung (räumliche Darstellung) für den Standort festgelegt hat.
META_DESC:Xmp.dwc.georeferencedDate=Das Datum, an dem die Lage georeferenziert wurde. Generell wird empfohlen, ein Codierungsschema zu verwenden, wie zum Beispiel ISO 8601: 2004 (E).
META_DESC:Xmp.dwc.georeferenceProtocol=A description or reference to the methods used to determine the spatial footprint, coordinates, and uncertainties.
META_DESC:Xmp.dwc.georeferenceRemarks=Notes or comments about the spatial description determination, explaining assumptions made in addition or opposition to the those formalized in the method referred to in georeferenceProtocol.
META_DESC:Xmp.dwc.georeferenceSources=A list (concatenated and separated) of maps, gazetteers, or other resources used to georeference the Location, described specifically enough to allow anyone in the future to use the same resources.
META_DESC:Xmp.dwc.georeferenceVerificationStatus=A categorical description of the extent to which the georeference has been verified to represent the best possible spatial description. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.group=Der vollständige Name der lithostratigraphischen Gruppe, aus der die katalogisierten Elements gesammelt wurden.
META_DESC:Xmp.dwc.habitat=Eine Kategorie oder eine Beschreibung des Lebensraums, in dem das Ereignis eingetreten ist.
META_DESC:Xmp.dwc.higherClassification=A list (concatenated and separated) of taxa names terminating at the rank immediately superior to the taxon referenced in the taxon record. Recommended best practice is to order the list starting with the highest rank and separating the names for each rank with a semi-colon ;
META_DESC:Xmp.dwc.higherGeography=A list (concatenated and separated) of geographic names less specific than the information captured in the locality term.
META_DESC:Xmp.dwc.higherGeographyID=An identifier for the geographic region within which the Location occurred. Recommended best practice is to use an persistent identifier from a controlled vocabulary such as the Getty Thesaurus of Geographic Names.
META_DESC:Xmp.dwc.highestBiostratigraphicZone=The full name of the highest possible geological biostratigraphic zone of the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.HumanObservation=*Main structure* containing human observation based information.
META_DESC:Xmp.dwc.Identification=*Main structure* containing identification based information.
META_DESC:Xmp.dwc.identificationID=An identifier for the Identification (the body of information associated with the assignment of a scientific name). May be a global unique identifier or an identifier specific to the data set.
META_DESC:Xmp.dwc.identificationQualifier=A brief phrase or a standard term ("cf." "aff.") to express the determiner's doubts about the Identification.
META_DESC:Xmp.dwc.identificationReferences=A list (concatenated and separated) of references (publication, global unique identifier, URI) used in the Identification.
META_DESC:Xmp.dwc.identificationRemarks=Kommentare oder Hinweise über die Bezeichnung.
META_DESC:Xmp.dwc.identificationVerificationStatus=A categorical indicator of the extent to which the taxonomic identification has been verified to be correct. Recommended best practice is to use a controlled vocabulary such as that used in HISPID/ABCD.
META_DESC:Xmp.dwc.identifiedBy=Eine Liste (verkettet und getrennt) der Namen der Personen, Gruppen oder Organisationen, die das Taxon dem Thema zugeordnet hat.
META_DESC:Xmp.dwc.individualCount=The number of individuals represented present at the time of the Occurrence.
META_DESC:Xmp.dwc.individualID=Deprecated. An identifier for an individual or named group of individual organisms represented in the Occurrence. Meant to accommodate resampling of the same individual or group for monitoring purposes. May be a global unique identifier or an identifier specific to a data set.
META_DESC:Xmp.dwc.informationWithheld=Zusätzliche Informationen, die vorhanden ist, aber nicht in dem gegebenen Datensatz geteilt wurden.
META_DESC:Xmp.dwc.infraspecificEpithet=The name of the lowest or terminal infraspecific epithet of the scientificName, excluding any rank designation.
META_DESC:Xmp.dwc.institutionCode=The name (or acronym) in use by the institution having custody of the object(s) or information referred to in the record.
META_DESC:Xmp.dwc.institutionID=An identifier for the institution having custody of the object(s) or information referred to in the record.
META_DESC:Xmp.dwc.island=Der Name der Insel die am oder nahe dem Ort liegt. Generell wird empfohlen, ein kontrolliertes Vokabular wie den Getty Thesaurus of Geographic Names zu verwenden.
META_DESC:Xmp.dwc.islandGroup=Der Name der Inselgruppe, in der der Ort liegt. Generell wird empfohlen, ein kontrolliertes Vokabular wie den Getty Thesaurus of Geographic Names zu verwenden.
META_DESC:Xmp.dwc.kingdom=Der vollständige wissenschaftliche Name des Reiches, in dem das Taxon eingestuft.
META_DESC:Xmp.dwc.latestAgeOrHighestStage=The full name of the latest possible geochronologic age or highest chronostratigraphic stage attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.latestDate=Veraltet. (Child of Xmp.dwc.Event) Der Zeitpunkt bzw. das Intervall, in dem ein Ereignis endete. Für Vorkommnisse ist dies Datum und Zeit, wann das Ereignis aufgezeichnet wurde. Nicht für eine Zeit in einem geologischen Kontext. Generell wird empfohlen, um ein Codierungsschema verwenden, wie zum Beispiel ISO 8601: 2004 (E).
META_DESC:Xmp.dwc.latestEonOrHighestEonothem=The full name of the latest possible geochronologic eon or highest chrono-stratigraphic eonothem or the informal name ("Precambrian") attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.latestEpochOrHighestSeries=The full name of the latest possible geochronologic epoch or highest chronostratigraphic series attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.latestEraOrHighestErathem=The full name of the latest possible geochronologic era or highest chronostratigraphic erathem attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.latestPeriodOrHighestSystem=The full name of the latest possible geochronologic period or highest chronostratigraphic system attributable to the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.lifeStage=Die Altersklasse oder Lebensphase der biologischen Individuen zum Zeitpunkt der Aufzeichnung des  Auftretens. Generell wird empfohlen, ein kontrolliertes Vokabular zu verwenden.
META_DESC:Xmp.dwc.lithostratigraphicTerms=The combination of all litho-stratigraphic names for the rock from which the cataloged item was collected.
META_DESC:Xmp.dwc.LivingSpecimen=*Main structure* containing living specimen based information. A specimen that is alive.
META_DESC:Xmp.dwc.locality=Die genaue Beschreibung des Ortes. Weniger bestimmte geografischen Informationen können in anderen geographischen Bezug (higherGeography, Kontinent, Land, Stateprovince, Landkreis, Gemeinde, Gewässer, Insel, Inselgruppe) zur Verfügung gestellt werden. Diese Beschreibung kann veränderte Informationen aus der ursprünglichen Beschreibung enthalten, um wahrgenommene Fehler zu korrigieren oder die Beschreibung zu standardisieren.
META_DESC:Xmp.dwc.locationAccordingTo=Informationen über die Quelle dieser Informationen über den Standort. Könnte eine Publikation (Mitteilungsblatt), Institution oder Team von Individuen sein.
META_DESC:Xmp.dwc.locationID=Ein Bezeichner für den Satz von Ortsinformationen (Daten, die mit Standort verbunden sind). Kann eine globale eindeutige Kennung sein oder eine Kennung, die spezifisch für die Datensammlung ist.
META_DESC:Xmp.dwc.locationRemarks=Kommentare oder Hinweise über den Ort
META_DESC:Xmp.dwc.lowestBiostratigraphicZone=The full name of the lowest possible geological biostratigraphic zone of the stratigraphic horizon from which the cataloged item was collected.
META_DESC:Xmp.dwc.MachineObservation=*Main structure* containing machine observation based information.
META_DESC:Xmp.dwc.MaterialSample=*Main structure* containing material sample based information.
META_DESC:Xmp.dwc.materialSampleID=An identifier for the MaterialSample (as opposed to a particular digital record of the material sample). In the absence of a persistent global unique identifier, construct one from a combination of identifiers in the record that will most closely make the materialSampleID globally unique.
META_DESC:Xmp.dwc.maximumDepthInMeters=Der größere Wert des Tiefenbereiches unterhalb der lokalen Oberfläche, in Metern.
META_DESC:Xmp.dwc.maximumDistanceAboveSurfaceInMeters=The greater distance in a range of distance from a reference surface in the vertical direction, in meters. Use positive values for locations above the surface, negative values for locations below. If depth measures are given, the reference surface is the location given by the depth, otherwise the reference surface is the location given by the elevation.
META_DESC:Xmp.dwc.maximumElevationInMeters=The upper limit of the range of elevation (altitude, usually above sea level), in meters.
META_DESC:Xmp.dwc.measurementAccuracy=The description of the potential error associated with the measurementValue.
META_DESC:Xmp.dwc.measurementDeterminedBy=A list (concatenated and separated) of names of people, groups, or organizations who determined the value of the MeasurementOrFact.
META_DESC:Xmp.dwc.measurementDeterminedDate=The date on which the MeasurementOrFact was made. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E).
META_DESC:Xmp.dwc.measurementID=An identifier for the MeasurementOrFact (information pertaining to measurements, facts, characteristics, or assertions). May be a global unique identifier or an identifier specific to the data set.
META_DESC:Xmp.dwc.measurementMethod=A description of or reference to (publication, URI) the method or protocol used to determine the measurement, fact, characteristic, or assertion.
META_DESC:Xmp.dwc.MeasurementOrFact=*Main structure* containing measurement based information.
META_DESC:Xmp.dwc.measurementRemarks=Kommentare oder Notizen zugehörig zu "Messung Bemerkungen" (MeasurementOrFact).
META_DESC:Xmp.dwc.measurementType=The nature of the measurement, fact, characteristic, or assertion. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.measurementUnit=Verwendete Einheit der Messung. Generell wird empfohlen, das Internationalen Einheitensystem (SI) zu verwenden.
META_DESC:Xmp.dwc.measurementValue=Der Wert der Messung der Tat, Charakteristik oder Behauptung.
META_DESC:Xmp.dwc.member=The full name of the lithostratigraphic member from which the cataloged item was collected.
META_DESC:Xmp.dwc.minimumDepthInMeters=Der geringere Wert des Tiefenbereiches unterhalb der lokalen Oberfläche, in Metern.
META_DESC:Xmp.dwc.minimumDistanceAboveSurfaceInMeters=The lesser distance in a range of distance from a reference surface in the vertical direction, in meters. Use positive values for locations above the surface, negative values for locations below. If depth measures are given, the reference surface is the location given by the depth, otherwise the reference surface is the location given by the elevation.
META_DESC:Xmp.dwc.minimumElevationInMeters=The lower limit of the range of elevation (altitude, usually above sea level), in meters.
META_DESC:Xmp.dwc.month=Die laufende Nummer des Monats, in dem das Ereignis aufgetreten ist.
META_DESC:Xmp.dwc.municipality=Der vollständige, ungekürzte Name der nächst-kleineren Verwaltungsregion als Landkreis (Stadt, Gemeinde, etc.), in dem der Ort liegt. Verwenden Sie diese Bezeichnung für einen in der Nähe benannten Ort, die nicht den tatsächlichen Ort enthält.
META_DESC:Xmp.dwc.nameAccordingTo=The reference to the source in which the specific taxon concept circumscription is defined or implied - traditionally signified by the Latin "sensu" or "sec." (from secundum, meaning "according to"). For taxa that result from identifications, a reference to the keys, monographs, experts and other sources should be given.
META_DESC:Xmp.dwc.nameAccordingToID=Ein Bezeichner für die Quelle, in der die spezifische Taxon-Konzept-Umschreibung definiert oder angedeutet wurde. Siehe "Name gemäß".
META_DESC:Xmp.dwc.namePublishedIn=A reference for the publication in which the scientificName was originally established under the rules of the associated nomenclaturalCode.
META_DESC:Xmp.dwc.namePublishedInID=An identifier for the publication in which the scientificName was originally established under the rules of the associated nomenclaturalCode.
META_DESC:Xmp.dwc.namePublishedInYear=Jahr (vierstellig), in dem der wissenschaftliche Name veröffentlicht wurde
META_DESC:Xmp.dwc.nomenclaturalCode=The nomenclatural code (or codes in the case of an ambiregnal name) under which the scientificName is constructed. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.nomenclaturalStatus=The status related to the original publication of the name and its conformance to the relevant rules of nomenclature. It is based essentially on an algorithm according to the business rules of the code. It requires no taxonomic opinion.
META_DESC:Xmp.dwc.Occurrence=*Main structure* containing occurrence based information.
META_DESC:Xmp.dwc.occurrenceDetails=Veraltet. Details zu den Vorkommen.
META_DESC:Xmp.dwc.occurrenceID=An identifier for the Occurrence (as opposed to a particular digital record of the occurrence). In the absence of a persistent global unique identifier, construct one from a combination of identifiers in the record that will most closely make the occurrenceID globally unique.
META_DESC:Xmp.dwc.occurrenceRemarks=Kommentare oder Notizen über das Auftreten.
META_DESC:Xmp.dwc.occurrenceStatus=A statement about the presence or absence of a Taxon at a Location. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.order=The full scientific name of the order in which the taxon is classified.
META_DESC:Xmp.dwc.Organism=*Main structure* containing organism based information.
META_DESC:Xmp.dwc.organismID=An identifier for the Organism instance (as opposed to a particular digital record of the Organism). May be a globally unique identifier or an identifier specific to the data set.
META_DESC:Xmp.dwc.organismName=A textual name or label assigned to an Organism instance.
META_DESC:Xmp.dwc.organismQuantity=A number or enumeration value for the quantity of organisms.
META_DESC:Xmp.dwc.organismQuantityType=The type of quantification system used for the quantity of organisms.
META_DESC:Xmp.dwc.organismRemarks=Comments or notes about the Organism instance.
META_DESC:Xmp.dwc.organismScope=A description of the kind of Organism instance. Can be used to indicate whether the Organism instance represents a discrete organism or if it represents a particular type of aggregation. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.originalNameUsage=The taxon name, with authorship and date information if known, as it originally appeared when first established under the rules of the associated nomenclaturalCode. The basionym (botany) or basonym (bacteriology) of the scientificName or the senior/earlier homonym for replaced names.
META_DESC:Xmp.dwc.originalNameUsageID=An identifier for the name usage (documented meaning of the name according to a source) in which the terminal element of the scientificName was originally established under the rules of the associated nomenclaturalCode.
META_DESC:Xmp.dwc.otherCatalogNumbers=A list (concatenated and separated) of previous or alternate fully qualified catalog numbers or other human-used identifiers for the same Occurrence, whether in the current or any other data set or collection.
META_DESC:Xmp.dwc.ownerInstitutionCode=The name (or acronym) in use by the institution having ownership of the object(s) or information referred to in the record.
META_DESC:Xmp.dwc.parentEventID=An identifier for the broader Event that groups this and potentially other Events.
META_DESC:Xmp.dwc.parentNameUsage=The full name, with authorship and date information if known, of the direct, most proximate higher-rank parent taxon (in a classification) of the most specific element of the scientificName.
META_DESC:Xmp.dwc.parentNameUsageID=An identifier for the name usage (documented meaning of the name according to a source) of the direct, most proximate higher-rank parent taxon (in a classification) of the most specific element of the scientificName.
META_DESC:Xmp.dwc.phylum=Der vollständige wissenschaftliche Name des Stammes oder der Spaltung, in der das Taxon klassifiziert ist.
META_DESC:Xmp.dwc.pointRadiusSpatialFit=The ratio of the area of the point-radius (decimalLatitude, decimalLongitude, coordinateUncertaintyInMeters) to the area of the true (original, or most specific) spatial representation of the Location. Legal values are 0, greater than or equal to 1, or undefined. A value of 1 is an exact match or 100% overlap. A value of 0 should be used if the given point-radius does not completely contain the original representation. The pointRadiusSpatialFit is undefined (and should be left blank) if the original representation is a point without uncertainty and the given georeference is not that same point (without uncertainty). If both the original and the given georeference are the same point, the pointRadiusSpatialFit is 1.
META_DESC:Xmp.dwc.preparations=A list (concatenated and separated) of preparations and preservation methods for a specimen.
META_DESC:Xmp.dwc.PreservedSpecimen=*Main structure* containing preserved specimen based information. A specimen that has been preserved.
META_DESC:Xmp.dwc.previousIdentifications=Deprecated. A list (concatenated and separated) of previous assignments of names to the Occurrence.
META_DESC:Xmp.dwc.Record=*Main structure* containing record based information.
META_DESC:Xmp.dwc.recordedBy=A list (concatenated and separated) of names of people, groups, or organizations responsible for recording the original Occurrence. The primary collector or observer, especially one who applies a personal identifier (recordNumber), should be listed first.
META_DESC:Xmp.dwc.recordNumber=An identifier given to the Occurrence at the time it was recorded. Often serves as a link between field notes and an Occurrence record, such as a specimen collector's number.
META_DESC:Xmp.dwc.relatedResourceID=An identifier for a related resource (the object, rather than the subject of the relationship).
META_DESC:Xmp.dwc.relationshipAccordingTo=The source (person, organization, publication, reference) establishing the relationship between the two resources.
META_DESC:Xmp.dwc.relationshipEstablishedDate=The date-time on which the relationship between the two resources was established. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E).
META_DESC:Xmp.dwc.relationshipOfResource=The relationship of the resource identified by relatedResourceID to the subject (optionally identified by the resourceID). Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.relationshipRemarks=Kommentare oder Notizen über die Beziehung zwischen den beiden Ressourcen.
META_DESC:Xmp.dwc.reproductiveCondition=The reproductive condition of the biological individual(s) represented in the Occurrence. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.resourceID=Eine Kennung für die Ressource, die Gegenstand der Beziehung ist.
META_DESC:Xmp.dwc.ResourceRelationship=*Main structure* containing relationships between resources based information.
META_DESC:Xmp.dwc.resourceRelationshipID=An identifier for an instance of relationship between one resource (the subject) and another (relatedResource, the object).
META_DESC:Xmp.dwc.sampleSizeUnit=Die Einheit der Messung der Größe (Zeitdauer, Länge, Fläche oder das Volumen) einer Probe in einem Probenereignis.
META_DESC:Xmp.dwc.sampleSizeValue=Ein numerischer Wert für eine Messung der Größe (Zeitdauer, Länge, Fläche oder Volumen) einer Probe in einer Probennahme.
META_DESC:Xmp.dwc.samplingEffort=The amount of effort expended during an Event.
META_DESC:Xmp.dwc.samplingProtocol=Der Name, die Bezugnahme auf oder Beschreibung der Methode oder des Protokolls, das während des Ereignisses verwendet wurde.
META_DESC:Xmp.dwc.scientificName=The full scientific name, with authorship and date information if known. When forming part of an Identification, this should be the name in lowest level taxonomic rank that can be determined. This term should not contain identification qualifications, which should instead be supplied in the IdentificationQualifier term.
META_DESC:Xmp.dwc.scientificNameAuthorship=The authorship information for the scientificName formatted according to the conventions of the applicable nomenclaturalCode.
META_DESC:Xmp.dwc.scientificNameID=An identifier for the nomenclatural (not taxonomic) details of a scientific name.
META_DESC:Xmp.dwc.sex=The sex of the biological individual(s) represented in the Occurrence. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.specificEpithet=The name of the first or species epithet of the scientificName.
META_DESC:Xmp.dwc.startDayOfYear=Der erste Tag, an dem das Ereignis aufgetreten ist als laufende Nummer im Jahr (1 für den 1. Januar, 365 zum 31. Dezember, außer in einem Schaltjahr, in welchem Fall es 366) ist).
META_DESC:Xmp.dwc.stateProvince=Der Name der nächst kleineren Verwaltungsregion als Land (Staat, Provinz, Kanton, Abteilung, Region, etc.), zu der der Ort gehört.
META_DESC:Xmp.dwc.subgenus=Der vollständige wissenschaftliche Name der Untergattung, in der das Taxon eingestuft ist. Werte sollten die Gattung beinhalten um Verwirrung  zu gleichnamigen zu vermeiden sind.
META_DESC:Xmp.dwc.Taxon=*Main structure* containing taxonomic based information.
META_DESC:Xmp.dwc.taxonConceptID=An identifier for the taxonomic concept to which the record refers - not for the nomenclatural details of a taxon.
META_DESC:Xmp.dwc.taxonID=Ein Bezeichner für den Satz von Taxon Informationen (Daten die der Taxon Klasse zugeordnet sind). Kann eine globale eindeutige Kennung sein oder eine Kennung, die spezifisch für die Datensammlung ist.
META_DESC:Xmp.dwc.taxonomicStatus=The status of the use of the scientificName as a label for a taxon. Requires taxonomic opinion to define the scope of a taxon. Rules of priority then are used to define the taxonomic status of the nomenclature contained in that scope, combined with the experts opinion. It must be linked to a specific taxonomic reference that defines the concept. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.taxonRank=The taxonomic rank of the most specific name in the scientificName. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.taxonRemarks=Kommentare oder Notizen über das Taxon oder den Namen.
META_DESC:Xmp.dwc.typeStatus=A list (concatenated and separated) of nomenclatural types (type status, typified scientific name, publication) applied to the subject.
META_DESC:Xmp.dwc.verbatimCoordinates=The verbatim original spatial coordinates of the Location. The coordinate ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem.
META_DESC:Xmp.dwc.verbatimCoordinateSystem=The spatial coordinate system for the verbatimLatitude and verbatimLongitude or the verbatimCoordinates of the Location. Recommended best practice is to use a controlled vocabulary.
META_DESC:Xmp.dwc.verbatimDepth=Die ursprüngliche Beschreibung der Tiefe unterhalb der lokalen Oberfläche.
META_DESC:Xmp.dwc.verbatimElevation=Original-Beschreibung der Erhebung (Höhenlage, in der Regel über dem Meeresspiegel) des Ortes.
META_DESC:Xmp.dwc.verbatimEventDate=Die wörtliche ursprüngliche Darstellung der Datums- und Zeitinformationen für ein Ereignis.
META_DESC:Xmp.dwc.verbatimLatitude=The verbatim original latitude of the Location. The coordinate ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem.
META_DESC:Xmp.dwc.verbatimLocality=Die ursprüngliche Textbeschreibung des Ortes.
META_DESC:Xmp.dwc.verbatimLongitude=The verbatim original longitude of the Location. The coordinate ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem.
META_DESC:Xmp.dwc.verbatimSRS=The ellipsoid, geodetic datum, or spatial reference system (SRS) upon which coordinates given in verbatimLatitude and verbatimLongitude, or verbatimCoordinates are based. Recommended best practice is use the EPSG code as a controlled vocabulary to provide an SRS, if known. Otherwise use a controlled vocabulary for the name or code of the geodetic datum, if known. Otherwise use a controlled vocabulary for the name or code of the ellipsoid, if known. If none of these is known, use the value "unknown".
META_DESC:Xmp.dwc.verbatimTaxonRank=The taxonomic rank of the most specific name in the scientificName as it appears in the original record.
META_DESC:Xmp.dwc.vernacularName=Gebräulicher oder volkstümlicher Name
META_DESC:Xmp.dwc.waterBody=The name of the water body in which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names.
META_DESC:Xmp.dwc.year=Die vierstellige Jahreszahl, in der das Ereignis aufgetreten ist, gemäß des Common Era Kalender.
META_DESC:Xmp.exif.ApertureValue=EXIF-Tag 37378, 0x9202. Objektiv Blende, Einheit ist APEX.
META_DESC:Xmp.exif.BrightnessValue=EXIF-Tag 37379, 0x9203. Helligkeit, Einheit ist APEX.
META_DESC:Xmp.exif.CFAPattern=EXIF-Tag 41730, 0xA302. Geometrisches Muster  der Farbfilteranordnung des Bildensors.
META_DESC:Xmp.exif.ColorSpace=EXIF-Tag 40961, 0xA001. Farbraum
META_DESC:Xmp.exif.ComponentsConfiguration=EXIF-Tag 37121, 0x9101. Konfiguration von Komponenten in Daten: 4 5 6 0 (wenn RGB komprimierte Daten), 1 2 3 0 (in anderen Fällen).
META_DESC:Xmp.exif.CompressedBitsPerPixel=EXIF-Tag 37122, 0x9102. Verwenderte Kompressionsmodus für ein komprimiertes Bild; wird in der Einheit Bits pro Pixel dargestellt.
META_DESC:Xmp.exif.Contrast=EXIF-Tag 41992, 0xA408. Gibt die Richtung der Kontrast Verarbeitung an, die von der der Kamera angewendet wurde.
META_DESC:Xmp.exif.CustomRendered=EXIF-Tag 41985, 0xA401. Zeigt die Verwendung von spezieller Verarbeitung von Bilddaten an.
META_DESC:Xmp.exif.DateTimeDigitized=EXIF-Tag 36868, 0x9004 (primär) und 37522, 0x9292 (Millisekunden). Datum und Zeit, wenn das Bild als digitale Daten gespeichert wurde, kann das gleiche wie DateTimeOriginal sein, wenn ursprünglich in digitaler Form gespeichert wurde. Gespeichert in ISO-8601-Format. Umfasst die EXIF Daten SubSecTimeDigitized.
META_DESC:Xmp.exif.DateTimeOriginal=EXIF-Tags 36867, 0x9003 (primär) und 37521, 0x9291 (Millisekunden). Datum und Uhrzeit wann Originals generiert wurde, in ISO-8601-Format. Umfasst die EXIF Daten SubSecTimeOriginal.
META_DESC:Xmp.exif.DeviceSettingDescription=EXIF-Tag 41995, 0xA40B. Zeigt Informationen über die Aufnahmebedingungen von einem bestimmten Kamera-Modell.
META_DESC:Xmp.exif.DigitalZoomRatio=EXIF-Tag 41988, 0xA404. Zeigt das digitale Zoom-Verhältnis während der Aufnahme.
META_DESC:Xmp.exif.ExifVersion=EXIF-Tag 36864, 0x9000. EXIF Versionsnummer.
META_DESC:Xmp.exif.ExposureBiasValue=EXIF-Tag 37380, 0x9204. Belichtungskorrektur, Einheit ist APEX.
META_DESC:Xmp.exif.ExposureIndex=EXIF-Tag 41493, 0xA215. Belichtugnsindex des Eingabegerätes.
META_DESC:Xmp.exif.ExposureMode=EXIF-Tag 41986, 0xA402. Zeigt den Belichtungsmodus während der Aufnahme.
META_DESC:Xmp.exif.ExposureProgram=EXIF-Tag 34850, 0x8822. Belichtungsprogramm während der Aufnahme.
META_DESC:Xmp.exif.ExposureTime=EXIF-Tag 33434, 0x829A. Belichtungszeit in Sekunden.
META_DESC:Xmp.exif.FileSource=EXIF-Tag 41728, 0xA300. Gibt Bildquelle an.
META_DESC:Xmp.exif.Flash=EXIF-Tag 37385, 0x9209. Blitzlicht (Flash) Quelldaten.
META_DESC:Xmp.exif.FlashEnergy=EXIF-Tag 41483, 0xA20B. Blitzenergie während der Aufnahme.
META_DESC:Xmp.exif.FlashpixVersion=EXIF-Tag 40960, 0xA000. Version von FlashPix.
META_DESC:Xmp.exif.FNumber=EXIF-Tag 33437, 0x829D. Blendenzahl.
META_DESC:Xmp.exif.FocalLength=EXIF-Tag 37386, 0x920A. Brennweite des Objektives in Millimetern.
META_DESC:Xmp.exif.FocalLengthIn35mmFilm=EXIF-Tag 41989, 0xA405. Gibt die äquivalente Brennweite für eine 35mm-Kamera in mm an. Ein Wert von 0 bedeutet, dass die Brennweite unbekannt  ist. Beachten Sie, dass dieser Tag sich von dem Tag FocalLength unterscheidet.
META_DESC:Xmp.exif.FocalPlaneResolutionUnit=EXIF-Tag 41488, 0xA210. Verwendete Einheit für  FocalPlaneXResolution und FocalPlaneYResolution.
META_DESC:Xmp.exif.FocalPlaneXResolution=EXIF-Tag 41486, 0xA20E. Horizontale Auflösung der Brennebene, gemessen in Pixel pro Einheit.
META_DESC:Xmp.exif.FocalPlaneYResolution=EXIF-Tag 41487, 0xA20F. Vertikale Auflösung der Brennebene, gemessen in Pixel pro Einheit.
META_DESC:Xmp.exif.GainControl=EXIF tag 41991, 0xA407. Indicates the degree of overall image gain adjustment.
META_DESC:Xmp.exif.GPSAltitude=GPS tag 6, 0x06. Zeigt Höhe in Metern.
META_DESC:Xmp.exif.GPSAltitudeRef=GPS-Tag 5, 0x05. Zeigt an, ob die Höhe über oder unter dem Meeresspiegel ist.
META_DESC:Xmp.exif.GPSAreaInformation=GPS tag 28, 0x1C. Eine Zeichenkette, die den Namens des GPS-Bereich bezeichnet.
META_DESC:Xmp.exif.GPSDestBearing=GPS tag 24, 0x18. Zeigt die Peilung zum Zielpunkt. Der Wertebereich ist von 0,00 bis 359,99.
META_DESC:Xmp.exif.GPSDestBearingRef=GPS tag 23, 0x17. Referenz für Bewegungsrichtung.
META_DESC:Xmp.exif.GPSDestDistance=GPS tag 26, 0x1A. Entfernung zum Ziel.
META_DESC:Xmp.exif.GPSDestDistanceRef=GPS tag 25, 0x19. Verwendete Einheit zur Geschwindigkeitsmessung.
META_DESC:Xmp.exif.GPSDestLatitude=GPS tag 20, 0x14 (Position) und 19, 0x13 (Nord / Süd). Gibt Breitengrad des Ziels an.
META_DESC:Xmp.exif.GPSDestLongitude=GPS tag 22, 0x16 (Position) und 21, 0x15 (Ost / West). Gibt Längengrad des Zieles an.
META_DESC:Xmp.exif.GPSDifferential=GPS tag 30, 0x1E. Zeigt an, ob Differential-Korrektur der GPS-Empfänger verwendet wird.
META_DESC:Xmp.exif.GPSDOP=GPS tag 11, 0x0B. Grad der Genauigkeit für GPS-Daten.
META_DESC:Xmp.exif.GPSImgDirection=GPS tag 17, 0x11. Richtung des Bildes während der Aufnahme, Werte von 0 bis 359,99.
META_DESC:Xmp.exif.GPSImgDirectionRef=GPS tag 16, 0x10. Referenz für Bildrichtung.
META_DESC:Xmp.exif.GPSLatitude=GPS tag 2, 0x02 (Position) und 1, 0x01 (Nord / Süd). Zeigt Breitengrad.
META_DESC:Xmp.exif.GPSLongitude=GPS tag 4, 0x04 (Position) und 3, 0x03 (Ost / West). Zeigt Längengrad.
META_DESC:Xmp.exif.GPSMapDatum=GPS tag 18, 0x12. Geodätische Vermessungsdaten.
META_DESC:Xmp.exif.GPSMeasureMode=GPS tag 10, 0x0A. GPS-Mess-Modus, Text-Typ.
META_DESC:Xmp.exif.GPSProcessingMethod=GPS tag 27, 0x1B. Eine Zeichenfolge, die den Namen der Methode für die Ortung bezeichnet.
META_DESC:Xmp.exif.GPSSatellites=GPS tag 8, 0x08. Satelliten-Information, ist Format nicht spezifiziert.
META_DESC:Xmp.exif.GPSSpeed=GPS tag 13, 0x0D. Geschwindigkeit des GPS-Empfängers.
META_DESC:Xmp.exif.GPSSpeedRef=GPS tag 12, 0x0C. Einheit für Geschwindigkeitsmessung.
META_DESC:Xmp.exif.GPSStatus=GPS-Tag 9, 0x09. Der Status des GPS-Empfängers bei Bild-Erstellung.
META_DESC:Xmp.exif.GPSTimeStamp=GPS tag 29 (Datum), 0x1D, und, und GPS-Tag 7 (Zeit), 0x07. Zeitstempel von GPS-Daten, in Coordinated Universal Time. Hinweis: Das Tag GpsDateStamp ist neu in EXIF 2.2. Der GPS-Zeitstempel im EXIF 2.1 enthält das Datum nicht. Falls nicht vorhanden, sollte das Datum aus Exif:DateTimeOriginal übernommen werden, oder, wenn dieser auch fehlt von Exif:DateTimeDigitized. Wenn kein Datum vorhanden ist, sollte Exif: GPSTimeStamp nicht in XMP geschrieben werden.
META_DESC:Xmp.exif.GPSTrack=GPS tag 15, 0x0F. Richtung der GPS Bewegung, Werte von 0 bis 359,99.
META_DESC:Xmp.exif.GPSTrackRef=GPS tag 14, 0x0E. Referenz für Bewegungsrichtung.
META_DESC:Xmp.exif.GPSVersionID=GPS tag 0, 0x00. Eine Dezimalzahl-Kodierung der vier EXIF Bytes mit Punkt als Trennzeichen. Der aktuelle Wert ist "2.0.0.0".
META_DESC:Xmp.exif.ImageUniqueID=EXIF-Tag 42016, 0xA420. Eine Kennung, die eindeutig zu jedem Bild zugeordnet wird. Es wird als ein 32-Zeichen-ASCII-String, entsprechend einer hexadezimalen Notation und 128-Bit fester Länge aufgezeichnet.
META_DESC:Xmp.exif.ISOSpeedRatings=EXIF-Tag 34855, 0x8827. ISO-Empfindlichkeit/Bewertung des Eingabegerätes, wie in ISO 12232 spezifiziert.
META_DESC:Xmp.exif.LightSource=EXIF-Tag 37384, 0x9208. Lichtquelle.
META_DESC:Xmp.exif.MaxApertureValue=EXIF-Tag 37381, 0x9205. Größte Blende (kleinster Blendenwert) des Objektivs in APEX.
META_DESC:Xmp.exif.MeteringMode=EXIF-Tag 37383, 0x9207. Messmethode.
META_DESC:Xmp.exif.OECF=EXIF-Tag 34856, 0x8828. Opto-Electoric Conversion Function wie in ISO 14524 spezifiziert.
META_DESC:Xmp.exif.PixelXDimension=EXIF-Tag 40962, 0xA002. Gültige Bildbreite in Pixeln.
META_DESC:Xmp.exif.PixelYDimension=EXIF-Tag 40963, 0xA003. Gültige Bildhöhe in Pixeln.
META_DESC:Xmp.exif.RelatedSoundFile=EXIF-Tag 40964, 0xA004. Ein "8.3" Dateiname für die verbundene Audiodatei.
META_DESC:Xmp.exif.Saturation=EXIF-Tag 41993, 0xA409. Gibt die Ausrichtung der Sättigungs-Verarbeitung durch die Kamera an.
META_DESC:Xmp.exif.SceneCaptureType=EXIF-Tag 41990, 0xA406. Gibt den Typ der Szene an, die aufgenommen wurde.
META_DESC:Xmp.exif.SceneType=EXIF-Tag 41729, 0xA301. Gibt den Typ der Szene an.
META_DESC:Xmp.exif.SensingMethod=EXIF-Tag 41495, 0xA217. Bildsensor Typ am Eingabegerät.
META_DESC:Xmp.exif.Sharpness=EXIF-Tag 41994, 0xA40A. Gibt die Ausrichtung der Schärfe-Verarbeitung durch die Kamera an.
META_DESC:Xmp.exif.ShutterSpeedValue=EXIF-Tag 37377, 0x9201. Verschlusszeit, Einheit ist APEX. Siehe Anhang C der EXIF-Spezifikation.
META_DESC:Xmp.exif.SpatialFrequencyResponse=EXIF tag 41484, 0xA20C. Input device spatial frequency table and SFR values as specified in ISO 12233.
META_DESC:Xmp.exif.SpectralSensitivity=EXIF-Tag 34852, 0x8824. Spektrale Empfindlichkeit der einzelnen Kanäle.
META_DESC:Xmp.exif.SubjectArea=EXIF-Tag 37396, 0x9214. Die Lage und Umgebung des Hauptthemas in der gesamten Szene.
META_DESC:Xmp.exif.SubjectDistance=EXIF-Tag 37382, 0x9206. Motivabstand, in Metern.
META_DESC:Xmp.exif.SubjectDistanceRange=EXIF-Tag 41996, 0xA40C. Zeigt die Entfernung zum Motiv.
META_DESC:Xmp.exif.SubjectLocation=EXIF-Tag 41492, 0xA214. Position des Hauptthemas der Szene. Der erste Wert gibt die horizontale Pixel und der zweite Wert der vertikalen Pixel an, bei dem das Hauptmotiv erscheint.
META_DESC:Xmp.exif.UserComment=EXIF-Tag 37510, 0x9286. Kommentare vom Benutzer.
META_DESC:Xmp.exif.WhiteBalance=EXIF-Tag 41987, 0xA403. Zeigt den Weißabgleich während der Aufnahme.
META_DESC:Xmp.exifEX.BodySerialNumber=EXIF tag 42033, 0xA431. Die Seriennummer der Kamera oder des Kameragehäuses, mit dem die Aufnahme gemacht wurde.
META_DESC:Xmp.exifEX.CameraOwnerName=EXIF-Tag 42032, 0xA430. Dieses Tag zeichnet den Besitzer einer in der Fotografie verwendeten Kamera als ASCII-Zeichenfolge auf.
META_DESC:Xmp.exifEX.Gamma=EXIF-Tag 42240, 0xA500. Zeigt den Wert des Koeffizienten Gamma an.
META_DESC:Xmp.exifEX.InteroperabilityIndex=EXIF-Tag 1, 0x0001. Zeigt die Identifizierung der Interoperabilitätsregel an. R98 = Zeigt eine Datei an, die der R98-Dateispezifikation der empfohlenen Exif-Interoperabilitätsregeln (Exif R 98) oder der DCF-Basisdatei entspricht, die in der Entwurfsregel für das Kameradateisystem (DCF) festgelegt ist. THM = Gibt eine Datei an, die der DCF-Miniaturbilddatei entspricht, die in der Entwurfsregel für das Kameradateisystem festgelegt ist. R03 = Zeigt eine Datei an, die der DCF-Optionsdatei entspricht, die in der Entwurfsregel für das Kameradateisystem festgelegt ist.
META_DESC:Xmp.exifEX.ISOSpeed=EXIF-Tag 34867, 0x8833. Zeigt den ISO-Geschwindigkeitswert einer in ISO 12232 definierten Kamera oder eines Eingabegeräts an.
META_DESC:Xmp.exifEX.ISOSpeedLatitudeyyy=EXIF tag 34868, 0x8834. Indicates the ISO speed latitude yyy value of a camera or input device defined in ISO 12232.
META_DESC:Xmp.exifEX.ISOSpeedLatitudezzz=EXIF-Tag 34869, 0x8835. Zeigt den zzz-Wert der ISO-Geschwindigkeitsbreite einer Kamera oder eines Eingabegeräts an, der in ISO 12232 definiert ist.
META_DESC:Xmp.exifEX.LensMake=EXIF-Tag 42035, 0xA433. Zeichnet den Objektivhersteller als ASCII-Zeichenfolge auf.
META_DESC:Xmp.exifEX.LensModel=EXIF-Tag 42036, 0xA434. Zeichnet den Modellnamen und die Modellnummer des Objektivs als ASCII-Zeichenfolge auf.
META_DESC:Xmp.exifEX.LensSerialNumber=EXIF-Tag 42037, 0xA435. Dieses Tag zeichnet die Seriennummer des Wechselobjektivs, das in der Fotografie  verwendet wurde,  als ASCII-Zeichenfolge auf.
META_DESC:Xmp.exifEX.LensSpecification=EXIF-Tag 42034, 0xA432. Vermerkt die minimale Brennweite, die maximale Brennweite, die minimale Blendenzahl in der minimalen Brennweite und die minimale Blendenzahl in der maximalen Brennweite, die Spezifikationsinformationen für das Objektiv sind, das in der Fotografie verwendet wurde.
META_DESC:Xmp.exifEX.PhotographicSensitivity=EXIF-Tag 34855, 0x8827. Zeigt die Empfindlichkeit der Kamera oder des Eingabegeräts an, als das Bild mit einem der folgenden in ISO 12232 definierten Parameter auf den Wert 65535 aufgenommen wurde: Standardausgangsempfindlichkeit (SOS), empfohlener Belichtungsindex (REI) oder ISO-Empfindlichkeit .
META_DESC:Xmp.exifEX.RecommendedExposureIndex=EXIF-Tag 34866, 0x8832. Zeigt den empfohlenen Belichtungsindexwert einer in ISO 12232 definierten Kamera oder eines Eingabegeräts an.
META_DESC:Xmp.exifEX.SensitivityType=EXIF-Tag 34864, 0x8830. Gibt an, welcher der Parameter von ISO12232 für die fotografische Empfindlichkeit verwendet wird: 0 = Unbekannt 1 = Standardausgangsempfindlichkeit (SOS) 2 = Empfohlener Belichtungsindex (REI) 3 = ISO-Empfindlichkeit 4 = Standardausgangsempfindlichkeit (SOS) und empfohlener Belichtungsindex (REI) ) 5 = Standardausgangsempfindlichkeit (SOS) und ISO-Empfindlichkeit 6 = Empfohlener Belichtungsindex (REI) und ISO-Empfindlichkeit 7 = Standardausgangsempfindlichkeit (SOS) und empfohlener Belichtungsindex (REI) und ISO-Empfindlichkeit
META_DESC:Xmp.exifEX.StandardOutput-Sensitivity=EXIF-Tag 34865, 0x8831. Zeigt den Standardwert für die Ausgangsempfindlichkeit einer Kamera oder eines Eingabegeräts an, der in ISO 12232 definiert ist.
