META_DESC:Exif.Thumbnail.ActiveArea=Dieses Rechteck definiert die aktive (nicht maskierten) Pixel des Sensors. Die Reihenfolge der Rechteck-Koordinaten ist: oben, links, unten, rechts.
META_DESC:Exif.Thumbnail.AnalogBalance=Normalerweise sind die gespeicherten Rohdaten nicht mit Weißabgleich gespeichert, da jeder digitale Weißabgleich den Dynamikbereich des endgültigen Bildes reduzieren wird, wenn der Benutzer entscheidet, später den Weißabgleich durchzuführen. Aber wenn Kamera-Hardware in der Lage ist, Weißabgleich der Farbkanäle durchzuführen, bevor die Signale digitalisiert werden, kann es die Dynamik des endgültigen Bildes verbessern. AnalogBalance definiert die Verstärkung, entweder analog (empfohlen) oder digital (nicht empfohlen), die auf die gespeicherten Rohdaten angewendet wurde.
META_DESC:Exif.Thumbnail.AntiAliasStrength=Gibt einen Hinweis für den DNG Leser, wie stark der Kamera Anti-Aliasing-Filter ist. Ein Wert von 0,0 bedeutet, dass keine Anti-Alias-Filter (d.h. die Kamera ist anfällig für Aliasing-Artefakte mit einigen Fächern), während ein Wert von 1.0 bedeutet einen starken Anti-Alias-Filter (d.h. die Kamera fast nie hat Aliasing-Artefakte).
META_DESC:Exif.Thumbnail.ApertureValue=Blendenöffnung
META_DESC:Exif.Thumbnail.Artist=Dieser Tag zeichnet die Namen der Kamera Inhaber, Fotografen oder Bild Schöpfer auf. Das detaillierte Format ist nicht festgelegt, aber es wird empfohlen, dass die Informationen, wie in dem folgenden Beispiel für eine einfache Interoperabilität geschrieben werden. Wenn das Feld leer ist, wird es als unbekannt behandelt. . Bsp.: "Kamera Besitzer, John Smith; Fotograf, Michael Brown; Image Creator, Ken James"
META_DESC:Exif.Thumbnail.AsShotICCProfile=Dieser Tag enthält ein ICC-Profil, das in Verbindung mit dem AsShotPreProfileMatrix Tag, dem Kamera-Hersteller ermöglicht, einen Weg für die Standard-Farbwiedergabe von den Kamera Farbraumkoordinaten (lineare Referenzwerte) in die ICC Profile Connection Space anzugeben. Die ICC Profile Connection Space ist ein Ausgang referenzierender kolorimetrischen Raum, während die anderen Farbkalibrierung Tags in DNG eine Umwandlung in einer Szene bezogenen kolorimetrischen Raum angeben. Dies bedeutet, dass das Rendern in diesem Profil jedes gewünschte Ton und Gamut-Mapping beinhalten solle, um zwischen Szene bezogene Werte und Ausgang bezogene Werte zu konvertieren.
META_DESC:Exif.Thumbnail.AsShotNeutral=Gibt den ausgewählten Weißabgleich zum Zeitpunkt der Aufnahme, kodiert als  die Koordinaten einer vollkommen neutrale Farbe im linearen Bezugsraum. Die Einbeziehung dieses Tags setzt die Einbeziehung des AsShotWhiteXY Tags voraus.
META_DESC:Exif.Thumbnail.AsShotPreProfileMatrix=Dieser Tag wird in Verbindung mit dem AsShotICCProfile Tag verwendet. Es gibt eine Matrix an, die auf die Kamera Farbraumkoordinaten vor der Verarbeitung der Werte durch das ICC-Profil in der AsShotICCProfile Tag  angewendet werden soll. Die Matrix wird in der Zeilen-Scan-Reihenfolge gespeichert. Wenn ColorPlanes größer als drei ist, dann kann (muss aber nicht) die Dimension der Matrix der Farbdaten auf drei Komponenten reduziert werden, wobei sie drei AsShotICCProfile verfügen sollte, anstatt ColorPlanes Input-Komponenten.
META_DESC:Exif.Thumbnail.AsShotProfileName=Ein UTF-8-codierte Zeichenfolge mit dem Namen des "As Shot"-Kamera-Profil, falls vorhanden.
META_DESC:Exif.Thumbnail.AsShotWhiteXY=Gibt den ausgewählten Weißabgleich zum Zeitpunkt der Aufnahme, als xy Farbwertkoordinaten kodiert. Die Einbeziehung dieses Tags setzt die Einbeziehung des AsShotNeutral Tags voraus.
META_DESC:Exif.Thumbnail.BaselineExposure=Kamera-Modelle unterscheiden sich in der Abstimmung zwischen Spielraum für Lichter und Rauschen der Schatten. Einige lassen viel Spielraum für Lichterwährend einer normalen Belichtung. Dies ermöglicht nicht nur eine erhebliche negative Belichtungskorrektur wenn Raw-Konvertierung angewendet wird, sondern bedeutet auch, dass normale Abzüge mehr Schatten-Rauschen enthalten. Andere Modelle lassen weniger Spielraum in normalen Aufnahmen. Dies ermöglicht eine weniger negative Belichtungskorrektur, aber die Ergebnisse haben niedriegeres Schatten-Rauschen. Wegen dieser Unterschiede muss ein Raw-Konverter den Nullpunkt seiner Belichtungskorrektur Steuerung von Modell zu Modell variieren. BaselineExposure gibt an, um wie viel (in EV-Einheiten) um den Nullpunkt bewegt wird. Positive Werte führen zu helleren Standard-Ergebnissen führen, während negative Werte zu dunkleren Standard-Ergebnissen führen.
META_DESC:Exif.Thumbnail.BaselineExposureOffset=Provides a way for color profiles to increase or decrease exposure during raw conversion. BaselineExposureOffset specifies the amount (in EV units) to add to the BaselineExposure tag during image rendering. For example, if the BaselineExposure value for a given camera model is +0.3, and the BaselineExposureOffset value for a given camera profile used to render an image for that camera model is -0.7, then the actual default exposure value used during rendering will be +0.3 - 0.7 = -0.4.
META_DESC:Exif.Thumbnail.BaselineNoise=Gibt den relativen Rauschpegel des Kamera-Modell bei einem Basis ISO-Wert von 100, im Vergleich zu einem Referenz-Kamera-Modell an. Da Rauschpegel in etwa mit der Quadratwurzel aus der ISO-Wert variieren, kann ein Raw-Konverter diesen Wert mit dem aktuellen ISO kombiniert verwenden, um den relativen Rauschpegel des aktuellen Bildes zu schätzen.
META_DESC:Exif.Thumbnail.BaselineSharpness=Gibt die relative Stärke der Scharfzeichnung für diese Kamera-Modell, im Vergleich zu einem Referenz-Kamera-Modell. Kamera-Modelle unterscheiden sich in der Stärke ihrer Anti-Aliasing-Filter. Kameras mit schwachen oder keinen Filter benötigen weniger Schärfen als Kameras mit starken Anti-Aliasing-Filter.
META_DESC:Exif.Thumbnail.BatteryLevel=Enthält einen Wert des Ladezustandes der Batterie als einen Bruch oder Zeichenkette.
META_DESC:Exif.Thumbnail.BayerGreenSplit=Gilt nur für CFA Bildern mit einem Bayer-Pattern-Filter-Array. Dieses Tag gibt in willkürlichen Einheiten an, wie eng die Werte der grünen Pixel in der blau/grüne Zeilen die Werte der grünen Pixel in der rot/grüne Zeilen folgen. Ein Wert von Null bedeutet, dass die zwei Arten von grünen Pixeln eng folgen, während ein Nicht-Null-Wert bedeutet, dass sie manchmal divergieren. Der Wertebereich für diesen Tag ist von 0 (keine Abweichung) bis etwa 5000 (ziemlich große Divergenz).
META_DESC:Exif.Thumbnail.BestQualityScale=Bei einigen Kameras wird die bestmögliche Bildqualität nicht durch die Erhaltung der gesamten Pixelzahl bei der Konvertierung erreicht. Zum Beispiel haben Fujifilm SuperCCD Bilder maximale Details, wenn die Gesamtzahl der Pixel verdoppelt wird. Dieser Tag gibt den Betrag an, um den die Werte des DefaultScale Tag multipliziert werden muss, um die Bildgröße mit bester Qualität zu erreichen.
META_DESC:Exif.Thumbnail.BitsPerSample=Die Anzahl der Bits pro Bildkomponente. In dieser Norm enthält das Tag den Wert 8, wenn jede Komponente des Bildes 8 Bit ist. Siehe auch <SamplesPerPixel>. In JPEG komprimierten Daten wird ein JPEG Marker anstelle dieses Tags verwendet.
META_DESC:Exif.Thumbnail.BlackLevel=Gibt die Kodierungs-Ebene für Null-Licht (auch: thermisch schwarz oder Schwarz-Strom) als ein sich wiederholendes Muster an. Der Ursprung dieses Musters ist die linke obere Ecke des ActiveArea-Rechtecks. Die Werte sind in Zeilen-Spalten-Abtast-Reihenfolge gespeichert.
META_DESC:Exif.Thumbnail.BlackLevelDeltaH=Wenn die Kodierungs-Ebene für Null-Lichteine Funktion der Bild-Spalte ist, gibt BlackLevelDeltaH die Differenz zwischen der Kodierungs-Ebene für Null-Licht für jede Spalte und dem Ausgangswert für Kodierungs-Ebene für Null-Licht. Wenn SamplesPerPixel nicht gleich eins ist, gilt diese Tabelle für allen Proben für jedes Pixel.
META_DESC:Exif.Thumbnail.BlackLevelDeltaV=Wenn die Kodierungs-Ebene für Null-Lichteine Funktion der Bild-Zeile ist, gibt BlackLevelDeltaH die Differenz zwischen der Kodierungs-Ebene für Null-Licht für jede Zeile und dem Ausgangswert für Kodierungs-Ebene für Null-Licht. Wenn SamplesPerPixel nicht gleich eins ist, gilt diese Tabelle für allen Proben für jedes Pixel.
META_DESC:Exif.Thumbnail.BlackLevelRepeatDim=Gibt Größe des Wiederholungs-Musters für den Schwarzwert an.
META_DESC:Exif.Thumbnail.BrightnessValue=Helligkeitswert
META_DESC:Exif.Thumbnail.CalibrationIlluminant1=Das Leuchtmittel für den ersten Satz des Farbkalibrierung Tags (ColorMatrix1, CameraCalibration1, ReductionMatrix1) verwendet. Die zulässigen Werte für diese Variable sind die gleichen wie die gesetzlichen Werte für die LightSource EXIF-Tag. Wenn auf 255 (Sonstige) gesetzt, muss die IFD auch ein IlluminantData1-Tag enthalten, um die x-y-Farbart oder die spektrale Leistungsverteilungsfunktion für diese Lichtart anzugeben.
META_DESC:Exif.Thumbnail.CalibrationIlluminant2=Das Leuchtmittel für einen optionalen zweiten Satz Farbkalibrierung Tags (ColorMatrix2, CameraCalibration2, ReductionMatrix2) verwendet. Die zulässigen Werte für diese Variable sind die gleichen wie die zulässigen Werte für die CalibrationIlluminant1 tag, aber wenn beides im Lieferumfang enthalten sind, darf er keiner einen Wert von 0 (unbekannt) haben. Wenn auf 255 (Sonstige) gesetzt, muss die IFD auch ein IlluminantData2-Tag enthalten, um die x-y-Farbart oder die spektrale Leistungsverteilungsfunktion für diese Lichtart anzugeben.
META_DESC:Exif.Thumbnail.CalibrationIlluminant3=The illuminant used for an optional thrid set of color calibration tags (ColorMatrix3, CameraCalibration3, ReductionMatrix3). The legal values for this tag are the same as the legal values for the LightSource EXIF tag; CalibrationIlluminant1 and CalibrationIlluminant2 must also be present. If set to 255 (Other), then the IFD must also include a IlluminantData3 tag to specify the x-y chromaticity or spectral power distribution function for this illuminant.
META_DESC:Exif.Thumbnail.CameraCalibration1=CameraCalibration1 defines a calibration matrix that transforms reference camera native space values to individual camera native space values under the first calibration illuminant. The matrix is stored in row scan order. This matrix is stored separately from the matrix specified by the ColorMatrix1 tag to allow raw converters to swap in replacement color matrices based on UniqueCameraModel tag, while still taking advantage of any per-individual camera calibration performed by the camera manufacturer.
META_DESC:Exif.Thumbnail.CameraCalibration2=CameraCalibration2 defines a calibration matrix that transforms reference camera native space values to individual camera native space values under the second calibration illuminant. The matrix is stored in row scan order. This matrix is stored separately from the matrix specified by the ColorMatrix2 tag to allow raw converters to swap in replacement color matrices based on UniqueCameraModel tag, while still taking advantage of any per-individual camera calibration performed by the camera manufacturer.
META_DESC:Exif.Thumbnail.CameraCalibration3=CameraCalibration3 defines a calibration matrix that transforms reference camera native space values to individual camera native space values under the third calibration illuminant. The matrix is stored in row scan order. This matrix is stored separately from the matrix specified by the ColorMatrix3 tag to allow raw converters to swap in replacement color matrices based on UniqueCameraModel tag, while still taking advantage of any per-individual camera calibration performed by the camera manufacturer.
META_DESC:Exif.Thumbnail.CameraCalibrationSignature=A UTF-8 encoded string associated with the CameraCalibration1 and CameraCalibration2 tags. The CameraCalibration1 and CameraCalibration2 tags should only be used in the DNG color transform if the string stored in the CameraCalibrationSignature tag exactly matches the string stored in the ProfileCalibrationSignature tag for the selected camera profile.
META_DESC:Exif.Thumbnail.CameraLabel=Das optionale Kamera-Label-Tag muss eine Textbezeichnung für die Verwendung oder Zuweisung der Kamera in diesem Clip angeben. Dieses Tag ähnelt CameraLabel in XMP.
META_DESC:Exif.Thumbnail.CameraSerialNumber=Seriennummer der Kamera oder des Kameragehäuses, die das Bild aufgenommen hat.
META_DESC:Exif.Thumbnail.CellLength=Die Länge des Dithering oder Halbton-Matrix, die verwendet wurde, um eine gerasterte oder gerasterten Bilevel-Datei zu erstellen.
META_DESC:Exif.Thumbnail.CellWidth=Die Breite des Dithering oder Halbton-Matrix, die verwendet wurde, um eine gerasterte oder gerasterten Bilevel-Datei zu erstellen.
META_DESC:Exif.Thumbnail.CFALayout=Beschreibt die räumliche Anordnung des CFA.
META_DESC:Exif.Thumbnail.CFAPattern=Geometrische Muster  der Farbfilteranordnung (CFA) des Bildsensors, wenn ein Ein-Chip-Farbsensor verwendet wird. Nicht anwendbar für alle Sensor-Verfahren.
META_DESC:Exif.Thumbnail.CFAPlaneColor=Provides a mapping between the values in the CFAPattern tag and the plane numbers in LinearRaw space. This is a required tag for non-RGB CFA images.
META_DESC:Exif.Thumbnail.CFARepeatPatternDim=Contains two values representing the minimum rows and columns to define the repeating patterns of the color filter array
META_DESC:Exif.Thumbnail.ChromaBlurRadius=ChromaBlurRadius provides a hint to the DNG reader about how much chroma blur should be applied to the image. If this tag is omitted, the reader will use its default amount of chroma blurring. Normally this tag is only included for non-CFA images, since the amount of chroma blur required for mosaic images is highly dependent on the de-mosaic algorithm, in which case the DNG reader's default value is likely optimized for its particular de-mosaic algorithm.
META_DESC:Exif.Thumbnail.ChromaticAberrationCorrParams=Sony Parameter zur Korrektur der chromatischen Aberration
META_DESC:Exif.Thumbnail.ClipPath=A TIFF ClipPath is intended to mirror the essentials of PostScript's path creation functionality.
META_DESC:Exif.Thumbnail.ColorimetricReference=The DNG color model documents a transform between camera colors and CIE XYZ values. This tag describes the colorimetric reference for the CIE XYZ values. 0 = The XYZ values are scene-referred. 1 = The XYZ values are output-referred, using the ICC profile perceptual dynamic range. This tag allows output-referred data to be stored in DNG files and still processed correctly by DNG readers.
META_DESC:Exif.Thumbnail.ColorMap=Eine Farb-Karte für Palette-Farbbilder. Dieses Feld definiert eine Rot-Grün-Blau Farb-Karte (oft als Lookup-Tabelle) für Palette-Farbbilder. In einem Palette-Farbbild wird ein Pixelwert als Index auf eine RGB-Lookup-Tabelle verwendet.
META_DESC:Exif.Thumbnail.ColorMatrix1=ColorMatrix1 defines a transformation matrix that converts XYZ values to reference camera native color space values, under the first calibration illuminant. The matrix values are stored in row scan order. The ColorMatrix1 tag is required for all non-monochrome DNG files.
META_DESC:Exif.Thumbnail.ColorMatrix2=ColorMatrix2 defines a transformation matrix that converts XYZ values to reference camera native color space values, under the second calibration illuminant. The matrix values are stored in row scan order.
META_DESC:Exif.Thumbnail.ColorMatrix3=ColorMatrix3 definiert eine Transformationsmatrix, die XYZ-Werte unter der dritten Kalibrierungslichtart in native Farbraumwerte der Referenzkamera umwandelt. Die Matrixwerte werden in Zeilenabtastreihenfolge gespeichert.
META_DESC:Exif.Thumbnail.CompressedBitsPerPixel=Specific to compressed data; states the compressed bits per pixel.
META_DESC:Exif.Thumbnail.Compression=Das für die Bilddaten verwendets Komprimierungsverfahren. Wenn ein Primär-JPEG-komprimiert ist, ist diese Bezeichnung nicht erforderlich und wird weggelassen. Wenn Vorschaubilder JPEG-Komprimierung verwenden, wird dieser Tag-Wert auf 6 gesetzt.
META_DESC:Exif.Thumbnail.Copyright=Copyright-Informationen. In diesem Standard wird das Tag verwendet, um sowohl die Urheberrechte des Fotografen als auch des Herausgebers anzugeben. Es handelt sich um den Copyright-Vermerk der Person oder Organisation, die die Rechte an dem Bild beansprucht. Der Interoperabilitäts-Copyright-Vermerk einschließlich Datum und Rechte sollte in dieses Feld geschrieben werden; z. B. "Copyright, John Smith, 19xx. Alle Rechte vorbehalten.". In diesem Standard erfasst das Feld sowohl die Urheberrechte des Fotografen als auch des Herausgebers, wobei jedes in einem separaten Teil der Erklärung festgehalten wird. Wenn es eine klare Unterscheidung zwischen dem Fotografen- und dem Herausgeber-Copyright gibt, sind diese in der Reihenfolge Fotograf gefolgt von Herausgeber-Copyright, getrennt durch NULL, zu schreiben (in diesem Fall, da die Anweisung auch mit einem NULL endet, gibt es zwei NULL-Codes). Wenn nur das Fotografen-Copyright angegeben wird, wird es durch einen NULL-Code abgeschlossen. Wenn nur das Herausgeber-Copyright angegeben wird, besteht der Fotograf-Copyright-Teil aus einem Leerzeichen, gefolgt von einem abschließenden NULL-Code, dann wird das Herausgeber-Copyright angegeben. Wenn das Feld leer gelassen wird, wird es als unbekannt behandelt.
META_DESC:Exif.Thumbnail.CurrentICCProfile=Dieser Tag wird in Verbindung mit dem CurrentPreProfileMatrix Tag verwendet. Die CurrentICCProfile und CurrentPreProfileMatrix Tags haben den gleichen Zweck und Nutzen wie das Paar AsShotICCProfile und AsShotPreProfileMatrix, außer dass sie für die Nutzung durch RAW-Datei-Bearbeiter anstatt Kamera-Hersteller vorgesehen sind.
META_DESC:Exif.Thumbnail.CurrentPreProfileMatrix=Dieser Tag wird in Verbindung mit dem CurrentICCProfile Tag verwendet. Die CurrentICCProfile und CurrentPreProfileMatrix Tags haben den gleichen Zweck und Nutzen wie das Paar AsShotICCProfile und AsShotPreProfileMatrix, außer dass sie für die Nutzung durch RAW-Datei-Bearbeite anstatt Kamera-Hersteller vorgesehen sind.
META_DESC:Exif.Thumbnail.DateTime=Das Datum und die Uhrzeit der Bild-Erstellung. Im Exif-Standard ist es das Datum und die Uhrzeit, zu dem die Datei geändert wurde.
META_DESC:Exif.Thumbnail.DateTimeOriginal=Das Datum und die Zeit, wann die ursprünglichen Bilddaten erzeugt wurden.
META_DESC:Exif.Thumbnail.DefaultBlackRender=Dieses optionale Tag in einem Farbprofil gibt dem Raw-Konverter einen Hinweis, wie er den Schwarzpunkt (z. B. Streulichtsubtraktion) beim Rendern behandeln soll. Wenn es auf Auto gesetzt ist, sollte der Raw-Konverter während des Renderns eine Schwarzsubtraktion durchführen. Wenn er auf None gesetzt ist, sollte der Raw-Konverter beim Rendern keine Schwarzsubtraktion durchführen.
META_DESC:Exif.Thumbnail.DefaultCropOrigin=RAW-Bilder speichern oft zusätzliche Pixel an den Rändern des endgültigen Bildes. Diese zusätzlichen Pixel helfen Interpolationsartefakte nahe den Kanten des endgültigen Bildes zu verhindern. DefaultCropOrigin gibt die Herkunft des endgültigen Bild-Bereich an (in Koordinaten des RAW-Bildes, d.h. bevor der DefaultScale angewendet wurde), bezogen auf die linke obere Ecke des Rechtecks des aktiven Bereiches.
META_DESC:Exif.Thumbnail.DefaultCropSize=RAW-Bilder speichern oft zusätzliche Pixel an den Rändern des endgültigen Bildes. Diese zusätzlichen Pixel helfen Interpolationsartefakte nahe den Kanten des endgültigen Bildes zu verhindern. DefaultCropSize gibt die Größe des fertigen Bild-Bereiches an (in Koordinaten des RAW-Bildes, d.h. bevor der DefaultScale angewendet wurde).
META_DESC:Exif.Thumbnail.DefaultScale=DefaultScale ist für Kameras mit nicht quadratischen Pixeln erforderlich. Es gibt die Standard-Skalierungsfaktoren für jede Richtung an, um das Bild zu quadratischen Pixeln zu konvertieren. Typischerweise sind diese Faktoren so gewählt, dass ungefähr die Gesamtzahl der Pixel erhalten bleibt. Für CFA Bilder, die CFALayout 2, 3, 4 oder 5 benutzen, wie der Fujifilm SuperCCD, sollten diese beiden Werte sich in der Regel um einen Faktor 2,0 unterscheiden.
META_DESC:Exif.Thumbnail.DefaultUserCrop=Specifies a default user crop rectangle in relative coordinates. The values must satisfy: 0.0 <= top < bottom <= 1.0, 0.0 <= left < right <= 1.0.The default values of (top = 0, left = 0, bottom = 1, right = 1) correspond exactly to the default crop rectangle (as specified by the DefaultCropOrigin and DefaultCropSize tags).
META_DESC:Exif.Thumbnail.DepthFar=Gibt die Entfernung von der Kamera an, die durch den Maximalwert in der Tiefenkarte dargestellt wird. 0/0 bedeutet unbekannt. 1/0 bedeutet unendlich, was für unbekannte und inverse Tiefenformate gültig ist.
META_DESC:Exif.Thumbnail.DepthFormat=Gibt die Kodierung aller Tiefendaten in der Datei an. Kann unbekannt sein (abgesehen davon, dass nähere Entfernungen näher an Null und weitere Entfernungen näher am Maximalwert liegen), linear (Werte variieren linear von Null, was für DepthNear steht, bis zum Maximalwert, der für DepthFar steht) oder invers (Werte werden invers linear gespeichert, wobei Null für DepthNear und der Maximalwert für DepthFar steht).
META_DESC:Exif.Thumbnail.DepthMeasureType=Legt die Messgeometrie für die Tiefenkarte fest. Kann unbekannt sein, entlang der optischen Achse oder entlang des optischen Strahls gemessen werden, der durch jedes Pixel verläuft.
META_DESC:Exif.Thumbnail.DepthNear=Gibt die Entfernung von der Kamera an, die durch den Nullwert in der Tiefenkarte dargestellt wird. 0/0 bedeutet unbekannt.
META_DESC:Exif.Thumbnail.DepthUnits=Legt die Maßeinheiten für die Tags DepthNear und DepthFar fest.
META_DESC:Exif.Thumbnail.DistortionCorrParams=Sony Verzerrungskorrektur Parameter
META_DESC:Exif.Thumbnail.DNGBackwardVersion=Dieser Tag gibt die älteste Version der "Digital Negative"-Spezifikation, für die eine Datei kompatibel ist. Leser sollten nichte versuchen, eine Datei zu lesen, wenn dieser Tag eine Versionsnummer enthält, die höher ist als die Versionsnummer der Spezifikation auf der der Leser beruht. Neben der Überprüfung des Versions-Tags sollten die Leser für alle Tags, die Typen, Anzahl und Werte prüfen, um sicherzustellen, dass er in der Lage ist, die Datei richtig zu lesen.
META_DESC:Exif.Thumbnail.DNGPrivateData=Bietet eine Möglichkeit für Kamera-Hersteller, um private Daten in die DNG-Datei für die Nutzung durch ihre eigenen RAW-Konvertern zu speichern und diese Daten durch Programme, die DNG-Dateien bearbeiten, erhalten zu lassen.
META_DESC:Exif.Thumbnail.DNGVersion=Dieser Tag kodiert die DNG vierstufige Versionsnummer. Für Dateien kompatibel mit der Version 1.1.0.0 des DNG-Spezifikation sollte dieser Tag folgede Bytes enthalten: 1, 1, 0, 0.
META_DESC:Exif.Thumbnail.DocumentName=Der Name des Dokuments, aus dem dieses Bild gescannt wurde
META_DESC:Exif.Thumbnail.DotRange=The component values that correspond to a 0% dot and 100% dot.
META_DESC:Exif.Thumbnail.EnhanceParams=Eine Zeichenfolge, die dokumentiert, wie die erweiterten Bilddaten verarbeitet wurden.
META_DESC:Exif.Thumbnail.ExifTag=Ein Zeiger auf die Exif IFD. Exif IFD hat die gleiche Struktur wie die der IFD, die in TIFF spezifiziert ist. Für gewöhnlich enthält sie jedoch keine Bilddaten, wie im Fall von TIFF.
META_DESC:Exif.Thumbnail.ExposureBiasValue=Belichtungskorrektur
META_DESC:Exif.Thumbnail.ExposureIndex=Belichtungsindex
META_DESC:Exif.Thumbnail.ExposureProgram=Durch die Kamera verwendetes Belichtungsprogramms während der Aufnahme.
META_DESC:Exif.Thumbnail.ExposureTime=Belichtungszeit in Sekunden
META_DESC:Exif.Thumbnail.ExtraCameraProfiles=Eine Liste von Datei-Offsets zu zusätzlichen Kameraprofil-IFDs. Beachten Sie, dass die primären Kameraprofil-Tags in IFD 0 gespeichert werden sollten und das Tag ExtraCameraProfiles nur verwendet werden sollte, wenn mehr als ein Kameraprofil in der DNG-Datei gespeichert ist.
META_DESC:Exif.Thumbnail.ExtraSamples=Specifies that each pixel has m extra components whose interpretation is defined by one of the values listed below.
META_DESC:Exif.Thumbnail.FillOrder=Die logische Reihenfolge der Bits in einem Byte
META_DESC:Exif.Thumbnail.Flash=Status des Blitzes während der Bildaufnahme
META_DESC:Exif.Thumbnail.FlashEnergy=Blitzenergie (BCPS).
META_DESC:Exif.Thumbnail.FNumber=Blendenzahl
META_DESC:Exif.Thumbnail.FocalLength=Die tatsächliche Brennweite des Objektives in mm
META_DESC:Exif.Thumbnail.FocalPlaneResolutionUnit=Maßeinheit für FocalPlaneXResolution(Tag 37390) and FocalPlaneYResolution(Tag 37391)
META_DESC:Exif.Thumbnail.FocalPlaneXResolution=Anzahl der Pixel pro FocalPlaneResolutionUnit (Tag 37392) in Richtung ImageWidth für das Haupt-Bild
META_DESC:Exif.Thumbnail.FocalPlaneYResolution=Anzahl der Pixel pro FocalPlaneResolutionUnit (Tag 37392) in Richtung ImageLength für das Haupt-Bild
META_DESC:Exif.Thumbnail.ForwardMatrix1=Dieser Tag definiert eine Matrix, die weiß-abgegelichene Kamera-Farben auf XYZ D50 Farben abbildet
META_DESC:Exif.Thumbnail.ForwardMatrix2=Dieser Tag definiert eine Matrix, die weiß-abgegelichene Kamera-Farben auf XYZ D50 Farben abbildet
META_DESC:Exif.Thumbnail.ForwardMatrix3=Dieser Tag definiert eine Matrix, die weiß-abgegelichene Kamera-Farben auf XYZ D50 Farben abbildet
META_DESC:Exif.Thumbnail.FrameRate=Das optionale FrameRate-Tag gibt die Videobildrate in Anzahl der Bildbilder pro Sekunde an, ausgedrückt als vorzeichenbehaftete rationale Zahl. Der Zähler darf nicht negativ und der Nenner soll positiv sein. Dieser Feldwert ist identisch mit dem Abtastratenfeld in SMPTE 377-1-2009.
META_DESC:Exif.Thumbnail.GPSTag=Ein Zeiger auf die GPS IFD Info. Die Interoperabilitäts-Struktur des GPS Info IFD, wie die Exif IFD, hat keine Bilddaten.
META_DESC:Exif.Thumbnail.GrayResponseCurve=Für Grauskalendaten: optische Dichte für jeden möglichen Pixelwert.
META_DESC:Exif.Thumbnail.GrayResponseUnit=Die Genauigkeit der Informationen, die in der GrayResponseCurve enthalten sind.
META_DESC:Exif.Thumbnail.HalftoneHints=The purpose of the HalftoneHints field is to convey to the halftone function the range of gray levels within a colorimetrically-specified image that should retain tonal detail.
META_DESC:Exif.Thumbnail.HostComputer=Dieser Tag zeichnet Informationen über den Host-Computer auf, der verwendet wurde, um das Bild zu erzeugen.
META_DESC:Exif.Thumbnail.IlluminantData1=Wenn das Tag "CalibrationIlluminant1" auf 255 (Sonstige) gesetzt ist, ist das Tag "IlluminantData1" erforderlich und gibt die Daten für die erste Lichtart an. Andernfalls wird dieses Tag ignoriert. Die Lichtartdaten können entweder als x-y-Chromatizitätskoordinate oder als spektrale Leistungsverteilungsfunktion angegeben werden.
META_DESC:Exif.Thumbnail.IlluminantData2=Wenn das Tag "CalibrationIlluminant2" auf 255 (Sonstige) gesetzt ist, ist das Tag "IlluminantData2" erforderlich und gibt die Daten für die zweite Lichtart an. Andernfalls wird dieses Tag ignoriert. Das Format der Daten ist dasselbe wie bei IlluminantData1.
META_DESC:Exif.Thumbnail.IlluminantData3=Wenn das Tag "CalibrationIlluminant3" auf 255 (Sonstige) gesetzt ist, ist das Tag "IlluminantData3" erforderlich und gibt die Daten für die dritte Lichtart an. Andernfalls wird dieses Tag ignoriert. Das Format der Daten ist dasselbe wie bei IlluminantData1.
META_DESC:Exif.Thumbnail.ImageDescription=Eine Zeichenfolge, die den Titel des Bildes angiebt. Es kann ein Kommentar wie "1988 Unternehmens-Picknick" oder dergleichen sein. Zwei-Byte-Zeichencodes können nicht verwendet werden. Wenn ein 2-Byte-Code erforderlich ist, ist das Exif Private Tag UserComment zu verwenden.
META_DESC:Exif.Thumbnail.ImageHistory=Aufzeichnung, welche Änderungen an dem Bild vorgenommen wurden.
META_DESC:Exif.Thumbnail.ImageID=ImageID ist der vollständige Pfad des Originals, hochauflösendes Bild, oder jede andere identifizierende Zeichenfolge, die eindeutig das ursprüngliche Bild identifiziert (Adobe OPI).
META_DESC:Exif.Thumbnail.ImageLength=Die Anzahl der Zeilen in den  Bilddaten. In JPEG komprimierten Dateien wird ein JPEG Marker anstelle dieses Tags verwendet.
META_DESC:Exif.Thumbnail.ImageNumber=Nummer, die dem Bild zugewiesen wurde, z.B. in einer verketteten Sammlung von Bildern.
META_DESC:Exif.Thumbnail.ImageResources=Enthält Informationen, die von Adobe Photoshop eingebettet wurden.
META_DESC:Exif.Thumbnail.ImageWidth=Die Anzahl der Spalten in den  Bilddaten, gleich der Anzahl von Pixeln pro Zeile. In JPEG komprimierten Dateien wird ein JPEG Marker anstelle dieses Tags verwendet.
META_DESC:Exif.Thumbnail.Indexed=Indizierte Bilder sind Bilder, in denen die "Pixel" keine Farbwerte repräsentieren, sondern einen Index (in der Regel 8-Bit) in eine separaten Farbtabelle, die ColorMap.
META_DESC:Exif.Thumbnail.InkNames=Die Namen der Farben, die in einem separaten (PhotometricInterpretation = 5) Bild verwendet werden.
META_DESC:Exif.Thumbnail.InkSet=Der Satz von Farben, die in einem separaten (PhotometricInterpretation = 5) Bildes verwendet werden.
META_DESC:Exif.Thumbnail.InterColorProfile=Enthält ein(e) Farbraum Charakterisierung / Profil im INTERCOLOR Consortium (ICC) Format
META_DESC:Exif.Thumbnail.Interlace=Feldnummer bei Mehrfeld-Bildern
META_DESC:Exif.Thumbnail.IPTCNAA=Enthält ein IPTC/NAA Datensatz
META_DESC:Exif.Thumbnail.ISOSpeedRatings=ISO-Empfindlichkeit/Bewertung der Kamera oder des Eingabegerätes, wie in ISO 12232 spezifiziert.
META_DESC:Exif.Thumbnail.JPEGACTables=Dieses Feld verweist auf eine Liste von Offsets zu den Huffman AC Tabellen, eine pro Komponente.
META_DESC:Exif.Thumbnail.JPEGDCTables=Dieses Feld zeigt auf eine Liste von Offsets zu den DC Huffman-Tabellen oder den verlustfreien Huffman-Tabellen, eine pro Komponente.
META_DESC:Exif.Thumbnail.JPEGInterchangeFormat=Der Offset zum Startbyte (SOI) von JPEG-komprimierten Miniaturbilddaten. Dies wird nicht für primäre JPEG-Bilddaten verwendet.
META_DESC:Exif.Thumbnail.JPEGInterchangeFormatLength=Die Anzahl von Bytes von JPEG komprimierten Vorschaubildern. Dies wird nicht für primäre Bild-JPEG-Daten verwendet. JPEG Vorschaubilder werden nicht geteilt, sondern als kontinuierlicher JPEG-Bitstrom von SOI zu EOI aufgezeichnet. Appn und COM Marker sollten nicht aufgenommen werden. Komprimierte Vorschaubilder müssen in nicht mehr als 64 KByte aufgezeichnet werden, einschließlich aller anderen Daten, die in APP1 aufgezeichnet werden.
META_DESC:Exif.Thumbnail.JPEGLosslessPredictors=This Field points to a list of lossless predictor-selection values, one per component.
META_DESC:Exif.Thumbnail.JPEGPointTransforms=This Field points to a list of point transform values, one per component.
META_DESC:Exif.Thumbnail.JPEGProc=Verwendeter Prozess, um die komprimierten Daten zu erzeugen
META_DESC:Exif.Thumbnail.JPEGQTables=Dieses Feld zeigt auf eine Liste von Offsets zu den Quantisierungstabellen, eine pro Komponente.
META_DESC:Exif.Thumbnail.JPEGRestartInterval=This Field indicates the length of the restart interval used in the compressed image data.
META_DESC:Exif.Thumbnail.JPEGTables=Dieses optionale Tag kann verwendet werden, um die JPEG-Quantisierung und Huffman-Tabellen zur nachfolgenden Verwendung durch den JPEG-Dekompression zu kodieren.
META_DESC:Exif.Thumbnail.LensInfo=Enthält Informationen über das Objektiv, mit dem das Bild aufgenommen wurde. Wenn die minimale Blendenstufen unbekannt sind, sollten sie als 0/0 kodiert werden.
META_DESC:Exif.Thumbnail.LightSource=Die Art der Lichtquelle.
META_DESC:Exif.Thumbnail.LinearizationTable=Beschreibt eine Lookup-Tabelle, die gespeicherten Werte in lineare Werte abbildet. Dieses Tag wird normalerweise verwendet, um Kompressionsraten zu erhöhen, indem die Rohdaten in einer nicht-linearen, optisch einheitlichen Raum mit insgesamt weniger Kodierungsebenen gespeichert werden. Wenn SamplesPerPixel nicht gleich eins ist, gilt diese Tabelle zu allen Proben für jedes Pixel.
META_DESC:Exif.Thumbnail.LinearResponseLimit=Einige Sensoren haben eine unvorhersehbare Nichtlinearität in ihrer Reaktion, wenn sie in die Nähe der oberen Grenze des kodierenden Bereichs kommen. Diese Nichtlinearität führt zu Farbverschiebungen in den hellen Bereichen des erhaltenen Bildes, wenn die Roh-Wandler diesen Effekt kompensieren LinearResponseLimit gibt den Bruchteil des codierenden Bereiches, oberhalb dessen die Reaktion deutlich nichtlinear werden kann.
META_DESC:Exif.Thumbnail.LocalizedCameraModel=Ähnlich wie UniqueCameraModel; wobei hier der Name für verschiedene Märkte lokalisiert werden kann, entsprechend der Lokalisierung des Kamera-Namens.
META_DESC:Exif.Thumbnail.Make=Der Hersteller des Aufnahmegeräts. Dies ist der Hersteller des DSC, Scanners, Video-Digitizers oder anderen Gerätes, das das Bild erzeugt. Wenn das Feld leer ist, wird es als unbekannt behandelt.
META_DESC:Exif.Thumbnail.MakerNoteSafety=MakerNoteSafety lets the DNG reader know whether the EXIF MakerNote tag is safe to preserve along with the rest of the EXIF data. File browsers and other image management software processing an image with a preserved MakerNote should be aware that any thumbnail image embedded in the MakerNote may be stale, and may not reflect the current state of the full size image.
META_DESC:Exif.Thumbnail.MaskedAreas=This tag contains a list of non-overlapping rectangle coordinates of fully masked pixels, which can be optionally used by DNG readers to measure the black encoding level. The order of each rectangle's coordinates is: top, left, bottom, right. If the raw image data has already had its black encoding level subtracted, then this tag should not be used, since the masked pixels are no longer useful.
META_DESC:Exif.Thumbnail.MaxApertureValue=Größte Blende (kleinster Blendenwert) des Objektivs
META_DESC:Exif.Thumbnail.MeteringMode=Messmethode
META_DESC:Exif.Thumbnail.Model=Der Name des Modells oder der Modellnummer des Geräts. Dies ist der Modell-Namen oder die Nummer des DSC, Scanners, Video-Digitizers oder anderen Gerätes, das das Bild erzeugt hat. Wenn das Feld leer ist, wird es als unbekannt behandelt.
META_DESC:Exif.Thumbnail.NewRawImageDigest=Dieses Tag ist ein modifizierter MD5-Digest der Rohbilddaten. Es wurde vom Algorithmus, der zur Berechnung des RawImageDigest-Tags verwendet wurde, aktualisiert, um mehrprozessorfreundlich zu sein und verlustbehaftete Komprimierungsalgorithmen zu unterstützen.
META_DESC:Exif.Thumbnail.NewSubfileType=Ein allgemeiner Hinweis auf die Art der Daten, die in diesem subfile enthalten sind.
META_DESC:Exif.Thumbnail.Noise=Rauschen Messwerte
META_DESC:Exif.Thumbnail.NoiseProfile=NoiseProfile describes the amount of noise in a raw image. Specifically, this tag models the amount of signal-dependent photon (shot) noise and signal-independent sensor readout noise, two common sources of noise in raw images. The model assumes that the noise is white and spatially independent, ignoring fixed pattern effects and other sources of noise (e.g., pixel response non-uniformity, spatially-dependent thermal effects, etc.).
META_DESC:Exif.Thumbnail.NoiseReductionApplied=Dieses Tag gibt an, wie viel Rauschreduzierung auf die Rohdaten auf einer Skala von 0,0 bis 1,0 angewendet wurde. Ein 0,0-Wert zeigt an, dass keine Rauschunterdrückung angewendet wurde. 1,0 zeigt an, dass die "ideale" Menge an Rauschunterdrückung angewendet wurde, d.h, dass der DNG Leser  standardmäßig keine zusätzliche Rauschunterdrückung anwenden sollte. Ein Wert von 0/0 bedeutet, dass dieser Parameter nicht bekannt ist.
META_DESC:Exif.Thumbnail.NumberOfInks=Die Anzahl der Farben. Gewöhnlich gleich SamplesPerPixel, es sei denn, es gibt zusätzliche Proben.
META_DESC:Exif.Thumbnail.OECF=Gibt die Opto-Elektro-Conversion-Funktion (OECF) an, die in ISO 14524 spezifiziert ist.
META_DESC:Exif.Thumbnail.OpcodeList1=Specifies the list of opcodes that should be applied to the raw image, as read directly from the file.
META_DESC:Exif.Thumbnail.OpcodeList2=Specifies the list of opcodes that should be applied to the raw image, just after it has been mapped to linear reference values.
META_DESC:Exif.Thumbnail.OpcodeList3=Specifies the list of opcodes that should be applied to the raw image, just after it has been demosaiced.
META_DESC:Exif.Thumbnail.OPIProxy=OPIProxy gibt Aufschluss darüber, ob dieses Bild eine niedrig-auflösende Näherung von einem hochauflösenden Bild ist (Adobe OPI).
META_DESC:Exif.Thumbnail.Orientation=Bild-Ausrichtung in Bezug auf die Zeilen und Spalten
META_DESC:Exif.Thumbnail.OriginalBestQualityFinalSize=Wenn diese Datei ein Proxy für eine größere Original-DNG-Datei ist, gibt dieses Tag die endgültige Größe der größeren Originaldatei mit der besten Qualität an, aus der dieses Proxy erzeugt wurde. Der Standardwert für dieses Tag ist die OriginalDefaultFinalSize, falls angegeben. Andernfalls ist der Standardwert für dieses Tag die beste Qualitätsgröße der aktuellen DNG-Datei, d. h. DefaultCropSize * DefaultScale * BestQualityScale.
META_DESC:Exif.Thumbnail.OriginalDefaultCropSize=Wenn diese Datei ein Proxy für eine größere Original-DNG-Datei ist, gibt dieses Tag die DefaultCropSize der größeren Originaldatei an, aus der dieses Proxy erzeugt wurde. Der Standardwert für dieses Tag ist OriginalDefaultFinalSize, falls angegeben. Andernfalls ist der Standardwert für dieses Tag die DefaultCropSize der aktuellen DNG-Datei.
META_DESC:Exif.Thumbnail.OriginalDefaultFinalSize=Wenn diese Datei ein Proxy für eine größere Original-DNG-Datei ist, gibt dieses Tag die Standard-Endgröße der größeren Originaldatei an, aus der dieser Proxy erzeugt wurde. Der Standardwert für dieses Tag ist die Standard-Endgröße der aktuellen DNG-Datei, die DefaultCropSize * DefaultScale entspricht.
META_DESC:Exif.Thumbnail.OriginalRawFileData=If the DNG file was converted from a non-DNG raw file, then this tag contains the compressed contents of that original raw file. The contents of this tag always use the big-endian byte order. The tag contains a sequence of data blocks. Future versions of the DNG specification may define additional data blocks, so DNG readers should ignore extra bytes when parsing this tag. DNG readers should also detect the case where data blocks are missing from the end of the sequence, and should assume a default value for all the missing blocks. There are no padding or alignment bytes between data blocks.
META_DESC:Exif.Thumbnail.OriginalRawFileDigest=This tag is an MD5 digest of the data stored in the OriginalRawFileData tag.
META_DESC:Exif.Thumbnail.OriginalRawFileName=Wenn die DNG-Datei aus einer Nicht-DNG RAW-Datei umgewandelt wurde, dann enthält dieses Tag den Dateinamen jener ursprünglichen RAW-Datei.
META_DESC:Exif.Thumbnail.PageNumber=Die Seitennummer der Seite, von der dieses Bild gescannt wurde
META_DESC:Exif.Thumbnail.PhotometricInterpretation=The pixel composition. In JPEG compressed data a JPEG marker is used instead of this tag.
META_DESC:Exif.Thumbnail.PlanarConfiguration=Indicates whether pixel components are recorded in a chunky or planar format. In JPEG compressed files a JPEG marker is used instead of this tag. If this field does not exist, the TIFF default of 1 (chunky) is assumed.
META_DESC:Exif.Thumbnail.Predictor=Ein Prädiktor ein mathematischer Operator, der auf die Bilddaten angewendet wird, bevor ein Codierungsschema angewendet wird.
META_DESC:Exif.Thumbnail.PreviewApplicationName=Eine UTF-8-codierte Zeichenfolge mit dem Namen der Anwendung, die das im IFD gespeicherte Vorschaubild erzeugt hat.
META_DESC:Exif.Thumbnail.PreviewApplicationVersion=Eine UTF-8-codierte Zeichenfolge mit der Version der Anwendung, die das im IFD gespeicherte Vorschaubild erzeugt hat.
META_DESC:Exif.Thumbnail.PreviewColorSpace=Dieser Tag gibt den Farbraum an, in dem die gerenderte Vorschau in diesem IFD gespeichert ist. Der Standardwert für diese Variable ist sRGB für Farbvorschauen and Gray Gamma 2.2 für monochrome Vorschauen.
META_DESC:Exif.Thumbnail.PreviewDateTime=Dieser Tag ist eine ASCII-Zeichenfolge mit Datum/Uhrzeit, an dem die in der IFD gespeicherte die Vorschau erstellt wurde. Das Datum/Uhrzeit wird mit ISO 8601 kodiert.
META_DESC:Exif.Thumbnail.PreviewSettingsDigest=A unique ID of the conversion settings (for example, MD5 digest) used to render the preview stored in the IFD.
META_DESC:Exif.Thumbnail.PreviewSettingsName=A UTF-8 encoded string containing the name of the conversion settings (for example, snapshot name) used for the preview stored in the IFD.
META_DESC:Exif.Thumbnail.PrimaryChromaticities=Die Chromatizität der drei primären Farben des Bildes. Normalerweise ist dieses Tag nicht notwendig, da der Farbraum im Farbraum-Informations-Tag (<ColorSpace>) angegeben wird.
META_DESC:Exif.Thumbnail.PrintImageMatching=Print Image Matching, description needed.
META_DESC:Exif.Thumbnail.ProcessingSoftware=Der Name und die Version der Software, die für Nachbearbeitung des Bildes verwendet wurde.
META_DESC:Exif.Thumbnail.ProfileCalibrationSignature=A UTF-8 encoded string associated with the camera profile tags. The CameraCalibration1 and CameraCalibration2 tags should only be used in the DNG color transfer if the string stored in the CameraCalibrationSignature tag exactly matches the string stored in the ProfileCalibrationSignature tag for the selected camera profile.
META_DESC:Exif.Thumbnail.ProfileCopyright=Ein UTF-8-codierte Zeichenfolge, mit Copyright-Informationen für das Kamera Profil. Diese Zeichenfolge sollte immer zusammen mit den anderen Kamera Profil-Tags erhalten werden.
META_DESC:Exif.Thumbnail.ProfileEmbedPolicy=Dieser Tag enthält Informationen über die Nutzungsregeln für das zugeordnete Kamera-Profil.
META_DESC:Exif.Thumbnail.ProfileGainTableMap=Enthält räumlich variierende Verstärkungstabellen, die während der Verarbeitung des Bildes als Ausgangspunkt für Benutzeranpassungen verwendet werden können.
META_DESC:Exif.Thumbnail.ProfileHueSatMapData1=This tag contains the data for the first hue/saturation/value mapping table. Each entry of the table contains three 32-bit IEEE floating-point values. The first entry is hue shift in degrees; the second entry is saturation scale factor; and the third entry is a value scale factor. The table entries are stored in the tag in nested loop order, with the value divisions in the outer loop, the hue divisions in the middle loop, and the saturation divisions in the inner loop. All zero input saturation entries are required to have a value scale factor of 1.0.
META_DESC:Exif.Thumbnail.ProfileHueSatMapData2=This tag contains the data for the second hue/saturation/value mapping table. Each entry of the table contains three 32-bit IEEE floating-point values. The first entry is hue shift in degrees; the second entry is a saturation scale factor; and the third entry is a value scale factor. The table entries are stored in the tag in nested loop order, with the value divisions in the outer loop, the hue divisions in the middle loop, and the saturation divisions in the inner loop. All zero input saturation entries are required to have a value scale factor of 1.0.
META_DESC:Exif.Thumbnail.ProfileHueSatMapData3=This tag contains the data for the third hue/saturation/value mapping table. Each entry of the table contains three 32-bit IEEE floating-point values. The first entry is hue shift in degrees; the second entry is saturation scale factor; and the third entry is a value scale factor. The table entries are stored in the tag in nested loop order, with the value divisions in the outer loop, the hue divisions in the middle loop, and the saturation divisions in the inner loop. All zero input saturation entries are required to have a value scale factor of 1.0.
META_DESC:Exif.Thumbnail.ProfileHueSatMapDims=This tag specifies the number of input samples in each dimension of the hue/saturation/value mapping tables. The data for these tables are stored in ProfileHueSatMapData1, ProfileHueSatMapData2 and ProfileHueSatMapData3 tags. The most common case has ValueDivisions equal to 1, so only hue and saturation are used as inputs to the mapping table.
META_DESC:Exif.Thumbnail.ProfileHueSatMapEncoding=Bietet eine Möglichkeit für Farbprofile anzugeben, wie die Indizierung in eine 3D-HueSatMap während der Rohkonvertierung durchgeführt wird. Dieses Tag ist nicht auf 2,5D-HueSatMap-Tabellen anwendbar (d. h., wo die Wertedimension 1 ist).
META_DESC:Exif.Thumbnail.ProfileLookTableData=This tag contains a default "look" table that can be applied while processing the image as a starting point for user adjustment. This table uses the same format as the tables stored in the ProfileHueSatMapData1 and ProfileHueSatMapData2 tags, and is applied in the same color space. However, it should be applied later in the processing pipe, after any exposure compensation and/or fill light stages, but before any tone curve stage. Each entry of the table contains three 32-bit IEEE floating-point values. The first entry is hue shift in degrees, the second entry is a saturation scale factor, and the third entry is a value scale factor. The table entries are stored in the tag in nested loop order, with the value divisions in the outer loop, the hue divisions in the middle loop, and the saturation divisions in the inner loop. All zero input saturation entries are required to have a value scale factor of 1.0.
META_DESC:Exif.Thumbnail.ProfileLookTableDims=This tag specifies the number of input samples in each dimension of a default "look" table. The data for this table is stored in the ProfileLookTableData tag.
META_DESC:Exif.Thumbnail.ProfileLookTableEncoding=Bietet eine Möglichkeit für Farbprofile, anzugeben, wie die Indizierung in eine 3D-LookTable während der Rohkonvertierung durchgeführt wird. Dieses Tag ist nicht auf eine 2,5D-LookTable anwendbar (d. h., wo die Wertedimension 1 ist).
META_DESC:Exif.Thumbnail.ProfileName=Ein UTF-8-codierte Zeichenfolge mit dem Namen des Kamera-Profils. Dieses Tag ist optional, wenn nur ein einziges Kamera Profil in der Datei gespeichert ist. Es ist erforderlich für alle Kamera-Profile, wenn mehr als ein Kamera-Profil in der Datei gespeichert ist.
META_DESC:Exif.Thumbnail.ProfileToneCurve=Dieses Tag enthält eine Standard-Gradationskurve, die als Ausgangspunkt für eigene Anpassungen verwendet werden kann, wenn die Bildbearbeitung beginnt. Die Kurve wird als eine Liste von 32-Bit-IEEE Floating-Point-Wert-Paaren in linearem Gamma angegeben. Jede Probe weist einen Eingangswert im Bereich von 0,0 bis 1,0, und einen Ausgangswert im Bereich von 0,0 bis 1,0. Das erste Wertepaar muss (0.0, 0.0) sein, und das letzte (1.0, 1.0). Kurve wird mit einem kubischen Spline interpoliert.
META_DESC:Exif.Thumbnail.Rating=Bewertungs-Tag, verwendet von Windows
META_DESC:Exif.Thumbnail.RatingPercent=Bewertungs-Tag, verwendet von Windows, Wert in Prozent
META_DESC:Exif.Thumbnail.RawDataUniqueID=This tag contains a 16-byte unique identifier for the raw image data in the DNG file. DNG readers can use this tag to recognize a particular raw image, even if the file's name or the metadata contained in the file has been changed. If a DNG writer creates such an identifier, it should do so using an algorithm that will ensure that it is very unlikely two different images will end up having the same identifier.
META_DESC:Exif.Thumbnail.RawImageDigest=This tag is an MD5 digest of the raw image data. All pixels in the image are processed in row-scan order. Each pixel is zero padded to 16 or 32 bits deep (16-bit for data less than or equal to 16 bits deep, 32-bit otherwise). The data for each pixel is processed in little-endian byte order.
META_DESC:Exif.Thumbnail.RawToPreviewGain=Die Verstärkung (mit welcher Zahl die Abtastwerte multipliziert werden) zwischen der Haupt-Roh-IFD und der Vorschau-IFD, die dieses Tag enthält.
META_DESC:Exif.Thumbnail.ReductionMatrix1=ReductionMatrix1 defines a dimensionality reduction matrix for use as the first stage in converting color camera native space values to XYZ values, under the first calibration illuminant. This tag may only be used if ColorPlanes is greater than 3. The matrix is stored in row scan order.
META_DESC:Exif.Thumbnail.ReductionMatrix2=ReductionMatrix2 defines a dimensionality reduction matrix for use as the first stage in converting color camera native space values to XYZ values, under the second calibration illuminant. This tag may only be used if ColorPlanes is greater than 3. The matrix is stored in row scan order.
META_DESC:Exif.Thumbnail.ReductionMatrix3=ReductionMatrix3 definiert eine Dimensionalitätsreduktionsmatrix für die Verwendung als erste Stufe bei der Konvertierung von Farbkameranormalraumwerten in XYZ-Werte unter der dritten Kalibrierungslichtart. Dieses Tag darf nur verwendet werden, wenn ColorPlanes größer als 3 ist. Die Matrix wird in Zeilenabtastreihenfolge gespeichert.
META_DESC:Exif.Thumbnail.ReelName=Das optionale ReelName-Tag muss einen Namen für eine Bildsequenz angeben, wobei jedes Bild in der Sequenz eine eindeutige Bildkennung aufweist (einschließlich, aber nicht beschränkt auf Dateiname, Bildnummer, Datum, Uhrzeit, Zeitcode).
META_DESC:Exif.Thumbnail.ReferenceBlackWhite=The reference black point value and reference white point value. No defaults are given in TIFF, but the values below are given as defaults here. The color space is declared in a color space information tag, with the default being the value that gives the optimal image characteristics Interoperability these conditions.
META_DESC:Exif.Thumbnail.ResolutionUnit=Die Einheit zur Messung von <XResolution> und <YResolution>. Die gleiche Einheit wird sowohl für <XResolution> als auch für <YResolution> verwendet. Wenn die Bildauflösung unbekannt ist, wird 2 (=Zoll) zugewiesen.
META_DESC:Exif.Thumbnail.RowInterleaveFactor=This tag specifies that rows of the image are stored in interleaved order. The value of the tag specifies the number of interleaved fields. The use of a non-default value for this tag requires setting the DNGBackwardVersion tag to at least 1.2.0.0.
META_DESC:Exif.Thumbnail.RowsPerStrip=Die Anzahl der Zeilen pro Streifen. Dies ist die Anzahl der Zeilen im Bild eines Streifens, wenn ein Bild in Streifen unterteilt ist. Bei JPEG-komprimierten Daten ist dies nicht erforderlich und wird weggelassen. Siehe auch <StripOffsets> und <StripByteCounts>.
META_DESC:Exif.Thumbnail.SampleFormat=This field specifies how to interpret each data sample in a pixel.
META_DESC:Exif.Thumbnail.SamplesPerPixel=The number of components per pixel. Since this standard applies to RGB and YCbCr images, the value set for this tag is 3. In JPEG compressed data a JPEG marker is used instead of this tag.
META_DESC:Exif.Thumbnail.SecurityClassification=Sicherheits-Klassifizierung, die dem Bild zugeordnet ist
META_DESC:Exif.Thumbnail.SelfTimerMode=Anzahl der Sekunden zwischen Betätigen des Auslösers und Bilderfassung.
META_DESC:Exif.Thumbnail.SemanticInstanceID=Eine Zeichenfolge, die eine bestimmte Instanz in einer semantischen Maske identifiziert.
META_DESC:Exif.Thumbnail.SemanticName=Eine Zeichenkette, die die semantische Maske identifiziert.
META_DESC:Exif.Thumbnail.SensingMethod=Art des Bildsensors.
META_DESC:Exif.Thumbnail.ShadowScale=Dieser Tag wird von Adobe Camera Raw verwendet, um die Empfindlichkeit der "Shadows" Schieberegler zu steuern.
META_DESC:Exif.Thumbnail.ShutterSpeedValue=Verschlusszeit
META_DESC:Exif.Thumbnail.SMaxSampleValue=This field specifies the maximum sample value.
META_DESC:Exif.Thumbnail.SMinSampleValue=This field specifies the minimum sample value.
META_DESC:Exif.Thumbnail.Software=Dieses Tag bezeichnet den Namen und die Version der Software oder Firmware der Kamera oder des Bild-Eingabegerätes, das verwendet wurde, um das Bild zu erzeugen. Die detaillierte Format ist nicht festgelegt. Wenn das Feld leer ist, wird es als unbekannt behandelt.
META_DESC:Exif.Thumbnail.SpatialFrequencyResponse=SFR of the camera.
META_DESC:Exif.Thumbnail.SpectralSensitivity=Zeigt die spektrale Empfindlichkeit eines jeden Kanals der verwendeten Kamera.
META_DESC:Exif.Thumbnail.StripByteCounts=Die Gesamtanzahl von Bytes in jedem Streifen. Bei JPEG-komprimierten Daten ist diese Kennzeichnung nicht erforderlich und wird weggelassen.
META_DESC:Exif.Thumbnail.StripOffsets=Für jeden Streifen, der Byte-Versatz für diesen Streifens. Es wird empfohlen, diese Option so zu wählen, dass die Anzahl der Streifen-Bytes 64 KByte nicht überschreitet. Bei JPEG-komprimierten Daten ist diese Kennzeichnung nicht erforderlich und wird weggelassen. Siehe auch <RowsPerStrip> und <StripByteCounts>.
META_DESC:Exif.Thumbnail.SubfileType=Ein allgemeiner Hinweis auf die Art der Daten, die in diesem subfile enthalten sind. Dieses Feld ist veraltet. Stattdessen sollte das Feld NewSubfileType verwendet werden.
META_DESC:Exif.Thumbnail.SubIFDs=Definiert durch Adobe Corporation um TIFF-Bäume innerhalb einer TIFF-Datei zu ermöglichen.
META_DESC:Exif.Thumbnail.SubjectDistance=Der Abstand zum Motiv, in Metern angegeben.
META_DESC:Exif.Thumbnail.SubjectLocation=Ort und den Bereich des Hauptthemas in der gesamten Szene.
META_DESC:Exif.Thumbnail.SubTileBlockSize=Normally, the pixels within a tile are stored in simple row-scan order. This tag specifies that the pixels within a tile should be grouped first into rectangular blocks of the specified size. These blocks are stored in row-scan order. Within each block, the pixels are stored in row-scan order. The use of a non-default value for this tag requires setting the DNGBackwardVersion tag to at least 1.2.0.0.
META_DESC:Exif.Thumbnail.T4Options=T.4-Encoding-Optionen.
META_DESC:Exif.Thumbnail.T6Options=T.6-Encoding-Optionen.
META_DESC:Exif.Thumbnail.TargetPrinter=Eine Beschreibung der Druckumgebung für die diese Trennung beabsichtigt ist.
META_DESC:Exif.Thumbnail.Thresholding=Für Schwarz-Weiß-TIFF-Dateien, die Grautöne darstellen: die verwendete Technik, um von grau auf schwarze und weiße Pixel zu konvertieren.
META_DESC:Exif.Thumbnail.TIFFEPStandardID=Enthält vier ASCII-Zeichen, die die TIFF / EP Standardversion einer TIFF/EP-Datei angibt, z. B. '1 ', '0', '0 ', '0'
META_DESC:Exif.Thumbnail.TileByteCounts=Für jede Kachel, die Anzahl (komprimierter) Bytes in dieser Kachel. Siehe TileOffsets für eine Beschreibung, wie die Byte-Anzahlen sortiert werden.
META_DESC:Exif.Thumbnail.TileLength=Die Kachel-Länge (Höhe) in Pixel. Dies ist die Anzahl der Zeilen in jeder Kachel.
META_DESC:Exif.Thumbnail.TileOffsets=Für jede Kachel, der Byte-Offset dieser Kachel, wie er komprimiert und auf Festplatte gespeichert ist. Der Offset wird mit Bezug auf den Beginn der TIFF-Datei angegeben. Man beachte, dass dies bedeutet, dass jede Kachel eine Position unabhängig von den Positionen der anderen Kacheln hat.
META_DESC:Exif.Thumbnail.TileWidth=Die Kachel-Breite in Pixel. Dies ist die Anzahl der Spalten in jeder Kachel.
META_DESC:Exif.Thumbnail.TimeCodes=Das optionale TimeCodes-Tag muss ein geordnetes Array von Timecodes enthalten. Alle Zeitcodes müssen 8 Byte lang und im Binärformat sein. Das Tag kann 1 bis 10 Zeitcodes enthalten. Wenn das Tag mehr als einen Zeitcode enthält, ist der erste der Standardzeitcode. Diese Spezifikation schreibt nicht vor, wie mehrere Zeitcodes verwendet werden sollen. Jeder Zeitcode muss der Definition für die 8-Byte-Zeitcode-Struktur in SMPTE 331M-2004, Abschnitt 8.3 entsprechen. Siehe auch SMPTE 12-1-2008 und SMPTE 309-1999.
META_DESC:Exif.Thumbnail.TimeZoneOffset=Dieses optionale Tag codiert die Zeitzone der Kamerauhr (relativ zur mittleren Greenwich-Zeit), die zum Erstellen des DataTimeOriginal-Tag-Werts verwendet wurde, als das Bild aufgenommen wurde. Es kann auch den Zeitzonenversatz der Uhr enthalten, mit der der DateTime-Tag-Wert erstellt wurde, als das Bild geändert wurde.
META_DESC:Exif.Thumbnail.TransferFunction=Eine Übertragungsfunktion für das Bild, in tabellarischer Art beschrieben. Normalerweise ist dieses Tag ist nicht notwendig, da der Farbraum im Farbraum-Informations-Tag (<ColorSpace>) angegeben wird.
META_DESC:Exif.Thumbnail.TransferRange=Erweitert die Reichweite der Transferfunktion
META_DESC:Exif.Thumbnail.TStop=Das optionale TStop-Tag muss den T-Stop des tatsächlichen Objektivs angeben, ausgedrückt als vorzeichenlose rationale Zahl. T-Stop wird auch als T-Nummer oder photometrische Apertur der Linse bezeichnet. (Blendenzahl ist die geometrische Apertur des Objektivs.) Wenn der genaue Wert bekannt ist, muss die Blende mit einer einzigen Zahl angegeben werden. Alternativ sind zwei Zahlen zu verwenden, um einen T-Stop-Bereich anzuzeigen. In diesem Fall ist die erste Zahl der minimale T-Stop und die zweite Zahl der maximale T-Stop.
META_DESC:Exif.Thumbnail.UniqueCameraModel=Definiert einen eindeutigen, nicht-lokalisierten Namen für das Kamera-Modell, das das Bild in der RAW-Datei erstellt hat. Dieser Name sollte dem Namen des Herstellers enthalten, um Konflikte zu vermeiden, und sollte nicht lokalisiert werden, auch wenn der Kamera-Name selbst für verschiedene Märkte lokalisiert ist (siehe LocalizedCameraModel). Dieser String kann durch lesende Software verwendet werden, um Vorlieben je Modell und Ersatz Profile zuweisen zu können.
META_DESC:Exif.Thumbnail.VignettingCorrParams=Sony Parameter für die Vignettierungskorrektur
META_DESC:Exif.Thumbnail.WhiteLevel=Dieses Tag gibt die vollständig gesättigten Kodierungs-Ebenen für die RAW-Abtastwerte an. Die Sättigung wird entweder durch den Sensor selbst durch zu stark nichtlineare  Rückmeldungen oder durch Clipping des Analog-Digital-Wandlers der Kamera verursacht.
META_DESC:Exif.Thumbnail.WhitePoint=Die Farbigkeit des Weißpunktes des Bildes. Normalerweise ist dieses Tag ist nicht notwendig, da der Farbraum im Farbraum-Informations-Tag (<ColorSpace>) angegeben wird.
META_DESC:Exif.Thumbnail.XClipPathUnits=The number of units that span the width of the image, in terms of integer ClipPath coordinates.
META_DESC:Exif.Thumbnail.XMLPacket=XMP-Metadaten (Adobe technote 9-14-02)
META_DESC:Exif.Thumbnail.XPAuthor=Autor-Tag von Windows verwendet, in UCS-2 codiert
META_DESC:Exif.Thumbnail.XPComment=Kommentar-Tag von Windows verwendet, in UCS-2 codiert
META_DESC:Exif.Thumbnail.XPKeywords=Keywords tag von Windows verwendet, in UCS-2 codiert
META_DESC:Exif.Thumbnail.XPSubject=Betreff-Tag von Windows verwendet, in UCS-2 codiert
META_DESC:Exif.Thumbnail.XPTitle=Titel-Tag von Windows verwendet, in UCS-2 codiert
META_DESC:Exif.Thumbnail.XResolution=Die Anzahl von Pixeln pro <ResolutionUnit> im <ImageWidth> Richtung. Wenn die Bildauflösung unbekannt ist, wird 72 [dpi] zugeordnet.
META_DESC:Exif.Thumbnail.YCbCrCoefficients=Die Matrix-Koeffizienten für die Umwandlung von RGB zu YCbCr-Bilddaten. In TIFF ist kein Standard angegeben, aber hier wird der Wert in Anhang E, "Farbraum Guidelines", als Standard verwendet. Der Farbraum ist in einem Farbraum-Informations-Tag erklärt, wobei der Standardwert der Wert ist, der die optimale Bildcharakteristik-Interoperabilität bietet.
META_DESC:Exif.Thumbnail.YCbCrPositioning=The position of chrominance components in relation to the luminance component. This field is designated only for JPEG compressed data or uncompressed YCbCr data. The TIFF default is 1 (centered); but when Y:Cb:Cr = 4:2:2 it is recommended in this standard that 2 (co-sited) be used to record data, in order to improve the image quality when viewed on TV systems. When this field does not exist, the reader shall assume the TIFF default. In the case of Y:Cb:Cr = 4:2:0, the TIFF default (centered) is recommended. If the reader does not have the capability of supporting both kinds of <YCbCrPositioning>, it shall follow the TIFF default regardless of the value in this field. It is preferable that readers be able to support both centered and co-sited positioning.
META_DESC:Exif.Thumbnail.YCbCrSubSampling=The sampling ratio of chrominance components in relation to the luminance component. In JPEG compressed data a JPEG marker is used instead of this tag.
META_DESC:Exif.Thumbnail.YClipPathUnits=The number of units that span the height of the image, in terms of integer ClipPath coordinates.
META_DESC:Exif.Thumbnail.YResolution=Die Anzahl von Pixeln pro <ResolutionUnit> im <ImageLength> Richtung. Der gleiche Wert wie für <XResolution> wird zugeordnet.
META_DESC:ExifEasy.AFPoint=ausgewähltes AF Messfeld (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.CameraMake=Kamerahersteller (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.CameraModel=Kameramodell (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.CameraSerialNumber=Kameraseriennummer (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.Contrast=Kontrast (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.ExposureMode=Belichtungsmodus (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.ExposureTime=Belichtungszeit (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.FlashBias=Blitzkorrektur (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.FNumber=Blendenzahl (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.FocalLength=Brennweite (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.ImageQuality=Bildqualität (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.ISOspeed=ISO-Empfindlichkeit (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.LensName=Objektiv Name (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.MacroMode=Makromodus (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.MeteringMode=Messmethode (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.Orientation=Ausrichtung (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.Saturation=Sättigung (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.SceneCaptureType=Typ Aufnahmeszene (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.SceneMode=Szenenmodus (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.Sharpness=Schärfe (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.SubjectDistance=Motivabstand (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:ExifEasy.WhiteBalance=Weißabgleich (ausgewählt aus verschiedenen Tags, vor allem Hersteller-spezifischen Tags)
META_DESC:Iptc.Application2.ActionAdvised=Indicates the type of action that this object provides to a previous object. The link to the previous object is made using tags <ARMIdentifier> and <ARMVersion>, according to the practices of the provider.
META_DESC:Iptc.Application2.AudioDuration=Dauer eines Audio-Inhaltes
META_DESC:Iptc.Application2.AudioOutcue=Identifies the content of the end of an audio object data, according to guidelines established by the provider.
META_DESC:Iptc.Application2.AudioRate=Abtastrate in Hertz eines Audio-Inhaltes
META_DESC:Iptc.Application2.AudioResolution=Sampling Auflösung eines Audio-Inhaltes
META_DESC:Iptc.Application2.AudioType=Typ eines Audio-Inhaltes
META_DESC:Iptc.Application2.Byline=Name des Erstellers der Objektdaten, wie z.B. Schriftsteller, Fotograf oder Grafiker
META_DESC:Iptc.Application2.BylineTitle=Titel vergeben vom Ersteller oder Schöpfer der Objektdaten. Wenn es verwendet wird, sollte es dem Eintrag für Iptc.Application2.Byline folgen.
META_DESC:Iptc.Application2.Caption=Textuelle Beschreibung der Objektdaten
META_DESC:Iptc.Application2.Category=Identifiziert das Thema der Objektdaten nach Meinung des Anbieters. Eine Liste von Kategorien werden von einer regionalen Registrierung verwaltet - sofern vorhanden, sonst durch den Anbieter.
META_DESC:Iptc.Application2.City=Identifiziert die Stadt der Herkunft der Objektdaten nach den vom Anbieter erstellten Richtlinien.
META_DESC:Iptc.Application2.Contact=Identifiziert die Person oder Organisation, die weitere Hintergrundinformationen zu den Objektdaten geben können.
META_DESC:Iptc.Application2.Copyright=Enthält alle notwendigen Hinweise zum Urheberrechtsschutz.
META_DESC:Iptc.Application2.CountryCode=Gibt den Code des Landes / des primären Aufnahmeortes an, an dem das geistige Eigentum der Objektdaten erstellt wurde, z. B. ein Foto aufgenommen wurde oder es zu einem Ereignis kam. Wenn ISO einen entsprechende Ländercode nach ISO 3166 definiert hat, wird dieser Code verwendet. Wenn ISO 3166 keine ausreichende Identifizierung von einem Ort oder einem neuen Land, Schiffe auf dem Meer, Weltraum, ermöglicht, wird IPTC einen entsprechenden dreistelligen Code gemäß den Bestimmungen von ISO 3166 zuweisen, um Konflikte zu vermeiden.
META_DESC:Iptc.Application2.CountryName=Bietet einen vollständigen, veröffentlichbaren Namen eines Landes / primären Aufnahmeortes, an dem das geistige Eigentum der Objektdaten erstellt wurde, nach den Richtlinien des Anbieters.
META_DESC:Iptc.Application2.Credit=Identifiziert den Anbieter der Objektdaten, nicht unbedingt den Besitzer / Schöpfer.
META_DESC:Iptc.Application2.DateCreated=Dargestellt in der Form JJJJMMTT, das Datum an dem der intellektuelle Inhalt der Objektdaten erstellt wurde, nicht der Zeitpunkt der Erstellung der physischen Darstellung. Folgt ISO 8601 Standard.
META_DESC:Iptc.Application2.DigitizationDate=Dargestellt in der Form JJJJMMTT, das Datum der digitalen Erstellung der Objektdaten. Folgt ISO 8601 Standard.
META_DESC:Iptc.Application2.DigitizationTime=Dargestellt in der Form HHMMSS:HHMM, die Uhrzeit der digitalen Erstellung der Objektdaten. Folgt ISO 8601 Standard.
META_DESC:Iptc.Application2.EditorialUpdate=Indicates the type of update that this object provides to a previous object. The link to the previous object is made using the tags <ARMIdentifier> and <ARMVersion>, according to the practices of the provider.
META_DESC:Iptc.Application2.EditStatus=Der Status der Objektdaten gemäß dem Verfahren des Anbieters.
META_DESC:Iptc.Application2.ExpirationDate=Bezeichnet in der Form JJJJMMTT das letzte Datum, zu dem der jeweilige Anbieter oder Eigentümer beabsichtigt, dass die Objektdaten verwendet werden. Folgt ISO 8601 Standard.
META_DESC:Iptc.Application2.ExpirationTime=Dargestellt in der Form HHMMSS:SSMM, der späteste Zeitpunkt, zu dem der jeweilige Anbieter oder Eigentümer beabsichtigt, dass die Objektdaten verwendet werden. Folgt ISO 8601 Standard.
META_DESC:Iptc.Application2.FixtureId=Identifies object data that recurs often and predictably. Enables users to immediately find or recall such an object.
META_DESC:Iptc.Application2.Headline=Ein veröffentlichbarer Eintrag, der eine Übersicht über die Inhalte der Objektdaten bereitstellt.
META_DESC:Iptc.Application2.ImageOrientation=Gibt das Layout eines Bildes an.
META_DESC:Iptc.Application2.ImageType=Zeigt die Farbkomponenten eines Bildes.
META_DESC:Iptc.Application2.Keywords=Wird verwendet, um spezifische Schlüsselworte anzuzeigen. Es wird erwartet, dass ein Anbieter von verschiedenen Arten von Daten, die im Gegenstand verwandt sind, das gleiche Schlüsselwort verwendet, so dass das empfangende System oder Teilsysteme über alle Arten von Daten nach verwandten Material suchen kann.
META_DESC:Iptc.Application2.Language=Beschreibt die wichtigsten Landessprache des Objekts, nach der 2-Buchstaben-Codes von ISO 639:1988. Es definiert nicht oder impliziert einen codierten Zeichensatz, ist aber für die interne Verteilung verwendbar, z. B. zu verschiedenen Redaktionen.
META_DESC:Iptc.Application2.LocationCode=Zeigt den Code eines Landes / geographische Lage an, auf den durch den Inhalt des Objekts verwiesen wird. Wo ISO hat eine entsprechende Ländercode nach ISO 3166 definiert hat, wird dieser Code verwendet. Wenn ISO 3166 keinen ausreichende für die Identifizierung von einem Ort oder einem neuen Land, z. B. Schiffe auf dem Meer oder Weltraum, ermöglicht, wird IPTC eine entsprechenden dreistelligen Code gemäß den Bestimmungen von ISO 3166 zuweisen, um Konflikte zu vermeiden.
META_DESC:Iptc.Application2.LocationName=Bietet einen vollständigen, veröffentlichbaren Namen eines Landes / einer geographische Lage, auf die der Inhalt des Objekts verweist, nach den Richtlinien des Anbieters.
META_DESC:Iptc.Application2.ObjectAttribute=Das Objekt Attribut legt die Art des Objekts fest, unabhängig von dem Betreff. Der erste Teil ist eine Zahl, die eine Sprach-unabhängige internationale Referenz auf ein Objekt Attribut, gefolgt durch einen Doppelpunkt als Trennzeichen. Der zweite Teil, falls verwendet, ist eine Textdarstellung des Objektattribut-Nummer, bestehend aus Grafik-Zeichen plus Leerzeichen entweder in Englisch oder in der Sprache des Service wie im Tag <LanguageIdentifier> angegeben
META_DESC:Iptc.Application2.ObjectCycle=Wird verwendet, um den redaktionellen Zyklus des Objekts zu identifizieren.
META_DESC:Iptc.Application2.ObjectName=Wird als abkürzende Referenz für das Objekt verwendet. Änderungen an bestehenden Daten wie aktualisierte Geschichten oder neue Ausschnitte von Fotos sollten im Tag <EditStatus> identifiziert werden.
META_DESC:Iptc.Application2.ObjectType=Der Objekttyp wird verwendet, um zwischen den verschiedenen Arten von Objekten innerhalb des IIM zu unterscheiden.Der erste Teil ist eine Zahl, die eine Sprach-unabhängige internationale Referenz auf einen Objekttyp, gefolgt durch einen Doppelpunkt als Trennzeichen. Der zweite Teil, falls verwendet, ist eine Textdarstellung des Objekttyp-Nummer, bestehend aus Grafik-Zeichen plus Leerzeichen entweder in Englisch oder in der Sprache des Service wie im Tag <LanguageIdentifier> angegeben
META_DESC:Iptc.Application2.Preview=Binäre Bildvorschau Daten.
META_DESC:Iptc.Application2.PreviewFormat=Eine binäre Zahl, die das Dateiformat der Vorschau der Objektdaten angibt. Das Dateiformat muss bei Organisationen IPTC oder NAA mit einer eindeutig zugeordneten Nummer registriert sein.
META_DESC:Iptc.Application2.PreviewVersion=Eine binäre Zahl, die die jeweilige Version des Dateiformats für die Vorschau der Objektdaten im Tag <PreviewFormat> angibt.
META_DESC:Iptc.Application2.Program=Identifiziert den Typ des Programms, das verwendet wurde, um die Objektdaten zu erzeugen.
META_DESC:Iptc.Application2.ProgramVersion=Version des Programms, das im Tag <Programm> genannt ist.
META_DESC:Iptc.Application2.ProvinceState=Identifiziert Provinz / Staat der Herkunft gemäß den durch den Anbieter etablierten Richtlinien 
META_DESC:Iptc.Application2.RasterizedCaption=Enthält die gerasterten Objektdaten-Beschreibung und wird verwendet, wenn Zeichen, die nicht kodiert wurden, für die Beschriftung erforderlich sind.
META_DESC:Iptc.Application2.RecordVersion=A binary number identifying the version of the Information Interchange Model, Part II, utilised by the provider. Version numbers are assigned by IPTC and NAA organizations.
META_DESC:Iptc.Application2.ReferenceDate=Identifiziert das Datum einer früheren Umhüllung, auf das das aktuelle Objekt sich bezieht.
META_DESC:Iptc.Application2.ReferenceNumber=Identifiziert die Nummer einer früheren Umhüllung, auf das das aktuelle Objekt sich bezieht.
META_DESC:Iptc.Application2.ReferenceService=Identifiziert die Service-Identifizierer einer früheren Umhüllung, auf das das aktuelle Objekt sich bezieht.
META_DESC:Iptc.Application2.ReleaseDate=Bezeichnet in der Form JJJJMMTT das früheste Datum, zu dem der Anbieter will, dass das Objekt verwendet wird. Folgt ISO 8601 Standard.
META_DESC:Iptc.Application2.ReleaseTime=Bezeichnet in der Form HHMMSS:HHMM den frühesten Zeitpunkt, zu dem der Anbieter will, dass das Objekt verwendet wird Folgt ISO 8601 Standard.
META_DESC:Iptc.Application2.Source=Identifiziert die ursprünglichen Eigentümer des intellektuellen Inhalts der Objektdaten. Dies könnte eine Agentur, ein Mitglied einer Agentur oder ein Individuum zu sein.
META_DESC:Iptc.Application2.SpecialInstructions=Andere redaktionelle Anweisungen für die Verwendung der Objektdaten, wie Embargos und Warnungen.
META_DESC:Iptc.Application2.Subject=Der Betreff Referenz ist eine strukturierte Definition des Gegenstandes.
META_DESC:Iptc.Application2.SubLocation=Gibt die Position innerhalb einer Stadt an, aus dem die Objekt Daten stammen, nach den vom Anbieter etablierten Richtlinien .
META_DESC:Iptc.Application2.SuppCategory=Zusätzliche Kategorien, um den Gegenstand der Objektdaten weiter zu verfeinern. Eine zusätzliche Kategorie kann eine der anerkannten Kategorien im Tag <Category> sein. Andernfalls wird die Auswahl von zusätzlichen Kategorien dem Anbieter überlassen.
META_DESC:Iptc.Application2.TimeCreated=Dargestellt in der Form HHMMSS: HHMM, der Zeitpunkt, zu dem der geistige Inhalt des Quellmaterials der Objekt-Daten erzeugt wurde, nicht die Schaffung der physischen Darstellung. Folgt ISO 8601 Standard.
META_DESC:Iptc.Application2.TransmissionReference=Ein Code, der den Standort der ursprünglichen Übertragung nach Praktiken des Anbieters angibt.
META_DESC:Iptc.Application2.Urgency=Gibt die redaktionelle Dringlichkeit des Inhaltes und nicht unbedingt der Priorität der Handhabung der Umhüllung (siehe Tag <EnvelopePriority>) an. Die "1" ist am dringendsten, "5" normal und "8" steht für die am wenigsten dringende Kopie.
META_DESC:Iptc.Application2.Writer=Bezeichnung des Namens der Person, beteiligt in Erstellung, Bearbeitung oder Korrektur der Objektdaten oder Beschriftung/Zusammenfassung.
META_DESC:Iptc.Envelope.ARMId=Das Daten-Set identifiziert die Abstract Relationship Method identifier (ARM), die in einem Dokument beschreiben ist, das vom Absender der ARM mit dem IPTC- und NAA-Organisationen registriert wurde.
META_DESC:Iptc.Envelope.ARMVersion=Dieses Tag besteht aus einer binären Zahl, die die jeweilige Version des ARM angibt, die durch das Tag <ARMId> spezifiziert ist.
META_DESC:Iptc.Envelope.CharacterSet=Dieser Tag, bestehend aus einem oder mehreren Control-Funktionen für die Bekanntmachung, Aufruf oder Bezeichnung des  verwendetem kodierten Zeichensätze. Die Regelfunktionen folgen dem ISO 2022-Standard und können das Escape-Steuerzeichen und eine oder mehrere grafische Zeichen enthalten.
META_DESC:Iptc.Envelope.DateSent=Dargestellt im Format JJJJMMTT (Jahrhundert, Jahr, Monat, Tag), wie in ISO 8601 definiert, um Jahr, Monat und Tag anzuzeigen, an dem der Service das Material schickte.
META_DESC:Iptc.Envelope.Destination=Dieser Datensatz kommt einigen Anbieter entgegen, die Routing-Informationen zusätzlich zu den entsprechenden OSI-Schichten benötigen.
META_DESC:Iptc.Envelope.EnvelopeNumber=The characters form a number that will be unique for the date specified in <DateSent> tag and for the Service Identifier specified by <ServiceIdentifier> tag. If identical envelope numbers appear with the same date and with the same Service Identifier, records 2-9 must be unchanged from the original. This is not intended to be a sequential serial number reception check.
META_DESC:Iptc.Envelope.EnvelopePriority=Specifies the envelope handling priority and not the editorial urgency (see <Urgency> tag). "1" indicates the most urgent, "5" the normal urgency, and "8" the least urgent copy. The numeral "9" indicates a User Defined Priority. The numeral "0" is reserved for future use.
META_DESC:Iptc.Envelope.FileFormat=Eine binäre Zahl, die das Dateiformat bezeichnet. Das Dateiformat muss mit IPTC oder NAA mit einer eindeutig zugeordneten Nummer  registriert werden. Die Informationen werden verwendet, um die Daten an das entsprechende System weiterzuleiten und damit dem empfangenden System die entsprechenden Aktionen zu ermöglichen.
META_DESC:Iptc.Envelope.FileVersion=Eine binäre Zahl, die die jeweilige Version des im Tag <FileFormat> spezifizierten Dateiformats  angibt.
META_DESC:Iptc.Envelope.ModelVersion=Eine binäre Zahl, die die Version des Information Interchange Model, Teil I, angibt, die der Anbieter benutzt. Die Versionsnummern werden von IPTC und NAA Organisationen zugewiesen.
META_DESC:Iptc.Envelope.ProductId=Ermöglicht einem Anbieter Teilmengen seines gesamten Services zu identifizieren. Dient zum Empfangen von Organisations-Daten, zum Auswählen, Weiterleiten oder anderweitigen Verarbeiten der Daten.
META_DESC:Iptc.Envelope.ServiceId=Identifiziert Anbieter und Produkt
META_DESC:Iptc.Envelope.TimeSent=Dargestellt im Format HHMMSS: SSMM wobei sich SSMMSS auf lokalen Stunde, Minute und Sekunden bezieht und SSMM sich auf Stunden und Minuten vor (+) oder hinter (-) Universal Coordinated Time bezieht, wie in ISO 8601 beschrieben. Dies ist die Zeit zu dem der Service das Material schickte.
META_DESC:Iptc.Envelope.UNO=Dieses Tag bietet eine global eindeutige Identifikation von Objekten, wie in der IIM angegeben, unabhängig von Anbieter und für alle Medien. Der Anbieter muss sicherstellen, dass die UNO ist eindeutig ist. Objekte mit der gleichen UNO sind identisch.
META_DESC:Xmp.acdsee.author=Name des Autors oder Fotografs
META_DESC:Xmp.acdsee.caption=Kurze Beschreibung der Datei
META_DESC:Xmp.acdsee.categories=Katalog von hierarchischen Schlüsselworten und Gruppen
META_DESC:Xmp.acdsee.datetime=Datum und Zeit
META_DESC:Xmp.acdsee.notes=Beliebiger beschreibender oder zusätzlicher Text in beliebiger Form mit bis zu 4.095 Zeichen
META_DESC:Xmp.acdsee.rating=Numerische Bewertung von 1 bis 5
META_DESC:Xmp.acdsee.tagged=True oder False
META_DESC:Xmp.audio.AvgBytePerSec=Durchschnittliche Bytes pro Sekunde, die im Audio-Stream zu finden sind
META_DESC:Xmp.audio.Balance=Gibt die Links-Rechts-Balance des Audio an
META_DESC:Xmp.audio.BitsPerSample=Bits pro Test-Probe
META_DESC:Xmp.audio.ChannelType=Der Audio-Kanal-Typ. Gültige Werte: Mono, Stereo, 5.1, 7.1.
META_DESC:Xmp.audio.Codec=Codec verwendet für Audio-Codierung / Decodierung
META_DESC:Xmp.audio.CodecDecodeAll=Enthält Informationen zu Audio Codec Decodierung alle, d.h. aktiviert / deaktiviert
META_DESC:Xmp.audio.CodecDescription=Enthält Beschreibung des Codecs.
META_DESC:Xmp.audio.CodecDownloadUrl=Audio-Codec-Download-URL.
META_DESC:Xmp.audio.CodecInfo=Enthält Informationen, die der Codec benötigt, bevor die Decodierung gestartet werden kann. Ein Beispiel hierfür ist die Initialisierung Vorbis-Pakete für Vorbis Audio.
META_DESC:Xmp.audio.CodecSettings=Enthält Einstellungen, die der Codec benötigt, bevor die Decodierung gestartet werden kann.
META_DESC:Xmp.audio.Compressor=Die verwendete Audio-Kompression . Zum Beispiel MP3.
META_DESC:Xmp.audio.DefaultDuration=Die Anzahl der Mikrosekunden, die ein Audio-Stück spielt.
META_DESC:Xmp.audio.DefaultOn=Audio-Track-Standard Ein, d.h. aktiviert / deaktiviert
META_DESC:Xmp.audio.DefaultStream=Audio Stream, der standardmäßig gespielt werden würde.
META_DESC:Xmp.audio.Enabled=Status Audio Track, d.h. aktiviert / deaktiviert
META_DESC:Xmp.audio.Format=Ein Vier-Zeichencode, der das Format des Audio identifiziert.
META_DESC:Xmp.audio.HandlerClass=Ein Vier-Zeichen-Code, der den Typ des Handlers angibt. Nur zwei Werte sind gültig für dieses Feld: "mhlr" für Medien-Handler und "dhlr" für Datenhandler.
META_DESC:Xmp.audio.HandlerDescription=Eine (gezählte) Zeichenfolge, die den Namen der Komponente, d.h. den bei Erzeugung den Mediums verwendeten Medienhandler,  spezifiziert.
META_DESC:Xmp.audio.HandlerType=Ein Vier-Zeichen-Code, der den Typ der Medien-Handler oder Datenhandler identifiziert.
META_DESC:Xmp.audio.HandlerVendorID=Komponentenhersteller.
META_DESC:Xmp.audio.MediaCreateDate=Ein 32-Bit-Ganzzahl (in Sekunden seit Mitternacht 1. Januar 1904 ), die angibt, wann der Medien-Header erstellt wurde.
META_DESC:Xmp.audio.MediaDuration=Ein Zeitwert, der die Dauer dieser Medien (in Zeit-Koordinatensystemdes Films) zeigt.
META_DESC:Xmp.audio.MediaHeaderVersion=Eine 1-Byte-Spezifikation der Version dieses Medien-Headers
META_DESC:Xmp.audio.MediaLangCode=Ein 16-Bit-Ganzzahl, die den Sprachcode für dieses Medium angibt.
META_DESC:Xmp.audio.MediaModifyDate=Ein 32-Bit-Ganzzahl (in Sekunden seit Mitternacht 1. Januar 1904 ), die angibt, wann der Medien-Header zuletzt verändert wurde.
META_DESC:Xmp.audio.MediaTimeScale=Ein Zeitwert, der die Zeitskala für dieses Medium angibt, das heißt die Anzahl der Zeiteinheiten, die pro Sekunde in seinem Zeit-Koordinatensystem vergeht.
META_DESC:Xmp.audio.OutputSampleRate=Der Ausgang Audio-Abtastrate. Kann ein beliebiger Wert sein, aber im Allgemeinen 32.000, 41.100 oder 48.000.
META_DESC:Xmp.audio.SampleCount=Probe genommen für die Analyse des Audio-Streams 
META_DESC:Xmp.audio.SampleRate=Die Audio-Abtastrate. Kann ein beliebiger Wert sein, aber gemeinhin 32000, 41100 oder 48000.
META_DESC:Xmp.audio.SampleType=Der Audio-Sample-Typ. Gültige Werte: 8Int, 16Int, 32Int, 32Float.
META_DESC:Xmp.audio.SchemeTitle=Soundschema Titel.
META_DESC:Xmp.audio.TimeOffset=Gibt die Präsentationszeitversatz des Streams in 100-Nanosekunden-Einheiten an. Dieser Wert ist gleich dem Sendezeitpunkt des ersten verschachtelten Paket in dem Datenabschnitt.
META_DESC:Xmp.audio.TrackCreateDate=Ein 32-Bit-Ganzzahl (in Sekunden seit Mitternacht 1. Januar 1904 ), die angibt, wann der Spur-Header erstellt wurde.
META_DESC:Xmp.audio.TrackDuration=Ein Zeitwert, der die Dauer dieser Spur (in Zeit-Koordinatensystem des Films) anzeigt.
META_DESC:Xmp.audio.TrackForced=Audio Track erzwungen, d.h. aktiviert / deaktiviert
META_DESC:Xmp.audio.TrackHeaderVersion=Eine 1-Byte-Spezifikation der Version dieses Track-Headers
META_DESC:Xmp.audio.TrackID=Ein 32-Bit-Ganzzahl, die die Spur eindeutig identifiziert. Der Wert 0 kann nicht verwendet werden.
META_DESC:Xmp.audio.TrackLacing=Audio Track Lacing , i.e. Enabled/Disabled
META_DESC:Xmp.audio.TrackLang=Die Sprache, in der ein bestimmter Stream aufgezeichnet wurde.
META_DESC:Xmp.audio.TrackLayer=Ein 16-Bit-Ganzzahl, die die räumliche Priorität dieser Spur in seinem Film zeigt. Die Quicktime-Movie-Toolbox verwendet diesen Wert um zu bestimmen, wie Spuren sich überlagern. Tracks mit niedrigeren Layer-Wert werden vor Tracks mit höheren Layer-Werte angezeigt.
META_DESC:Xmp.audio.TrackModifyDate=Ein 32-Bit-Ganzzahl (in Sekunden seit Mitternacht 1. Januar 1904 ), die angibt, wann der Spur-Header zuletzt verändert wurde.
META_DESC:Xmp.audio.TrackVolume=Ein 16-Bit-Festpunktzahl, die angibt, wie laut diesen Track Sound zu spielen ist. Ein Wert von 1,0 bedeutet volle Lautstärke.
META_DESC:Xmp.audio.URL=Ein C-String, der die URL angibt. Es kann zusätzliche Daten nach dem C-String geben.
META_DESC:Xmp.audio.URN=Ein C-String, der eine URN gibt. Es kann zusätzliche Daten nach dem C-String geben.
META_DESC:Xmp.audio.VendorID=Ein 32-Bit-Ganzzahl, die den Entwickler des Komprimierers, der die komprimierten Daten erzeugt, angibt. Häufig enthält dieses Feld "Appl", um Apple Computer, Inc. Anzuzeigen
META_DESC:Xmp.aux.Lens=Beschreibung des verwendeten Objektivs, z..B. "70-200 mm f/2.8-4.0".
META_DESC:Xmp.aux.SerialNumber=Die Seriennummer der verwendeten Kamera oder des verwendeten Kameragehäuses.
META_DESC:Xmp.crs.Alpha=Nicht in XMP Spezifikation, in Beispielen gefunden.
META_DESC:Xmp.crs.AlreadyApplied=Nicht in XMP Spezifikation, in Beispielen gefunden.
META_DESC:Xmp.crs.Angle=Nicht in XMP Spezifikation, in Beispielen gefunden.
META_DESC:Xmp.crs.AutoBrightness=Wenn wahr, wird "Helligkeit" automatisch eingestellt.
META_DESC:Xmp.crs.AutoContrast=Wenn wahr, wird "Kontrast" automatisch angepasst.
META_DESC:Xmp.crs.AutoExposure=Wenn wahr, wird "Belichtung" automatisch eingestellt.
META_DESC:Xmp.crs.AutoLateralCA=Nicht in XMP Spezifikation, in Beispielen gefunden.
META_DESC:Xmp.crs.AutoShadows=Wenn wahr, wird "Schatten" automatisch eingestellt.
