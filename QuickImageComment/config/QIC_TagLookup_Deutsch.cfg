META_DESC:Xmp.video.Technician=Techniker, in den meisten Fällen Name der Person.
META_DESC:Xmp.video.ThumbnailHeight=Vorschaubild Höhe
META_DESC:Xmp.video.ThumbnailLength=Vorschaubild Größe
META_DESC:Xmp.video.ThumbnailWidth=Vorschaubild Breite
META_DESC:Xmp.video.TimecodeScale=Multiplikationsfaktor, der bei der Berechnung eines bestimmten Timecode hilfreich ist
META_DESC:Xmp.video.TimeOffset=Gibt die Präsentationszeitversatz des Streams in 100-Nanosekunden-Einheiten an. Dieser Wert ist gleich dem Sendezeitpunkt des ersten verschachtelten Paket in dem Datenabschnitt.
META_DESC:Xmp.video.TimeScale=Ein Zeitwert, der die Zeitskala für dieses Medium angibt, das heißt die Anzahl der Zeiteinheiten, die pro Sekunde in seinem Zeit-Koordinatensystem vergeht. Ein Zeit-Koordinatensystem, das die Zeit in Sechzigstel einer Sekunde mißt, hat z.B. eine Zeitskala von 60.
META_DESC:Xmp.video.Title=Enthält einen allgemeinen Name des Segments, wie "Der Herr der Ringe - Die zwei Türme", jedoch könnten Stichworte verwendet werden, um mehrere Titel für ein Segment zu definieren.
META_DESC:Xmp.video.ToningEffect=Angewenedete Einstellungen für Tönungseffekt
META_DESC:Xmp.video.TotalFrameCount=Gesamtzahl von Frames in einem Video
META_DESC:Xmp.video.TotalStream=Gesamtzahl der in einem Video vorhanden Streams, z.B. Video, Audio oder Untertitel
META_DESC:Xmp.video.Track=Informationen über den Track.
META_DESC:Xmp.video.TrackCreateDate=Ein 32-Bit-Ganzzahl (in Sekunden seit Mitternacht 1. Januar 1904 ), die angibt, wann der Spur-Header erstellt wurde.
META_DESC:Xmp.video.TrackDuration=Ein Zeitwert, der die Dauer dieser Spur (in Zeit-Koordinatensystem des Films) anzeigt.
META_DESC:Xmp.video.TrackForced=Video Track erzwungen, d.h. aktiviert / deaktiviert
META_DESC:Xmp.video.TrackHeaderVersion=Eine 1-Byte-Spezifikation der Version dieses Track-Headers
META_DESC:Xmp.video.TrackID=Ein 32-Bit-Ganzzahl, die die Spur eindeutig identifiziert. Der Wert 0 kann nicht verwendet werden.
META_DESC:Xmp.video.TrackLacing=Video Track Lacing , i.e. Enabled/Disabled
META_DESC:Xmp.video.TrackLang=Die Sprache, in der ein bestimmter Stream aufgezeichnet wurde.
META_DESC:Xmp.video.TrackLayer=Ein 16-Bit-Ganzzahl, die die räumliche Priorität dieser Spur in seinem Film zeigt. Die Quicktime-Movie-Toolbox verwendet diesen Wert um zu bestimmen, wie Spuren sich überlagern. Tracks mit niedrigeren Layer-Wert werden vor Tracks mit höheren Layer-Werte angezeigt.
META_DESC:Xmp.video.TrackModifyDate=Ein 32-Bit-Ganzzahl (in Sekunden seit Mitternacht 1. Januar 1904 ), die angibt, wann der Spur-Header zuletzt verändert wurde.
META_DESC:Xmp.video.TrackName=Track Name, könnte verwendet werden, um Titel für ein Segment zu definieren.
META_DESC:Xmp.video.TrackNumber=Track-Nummer
META_DESC:Xmp.video.TrackVolume=Ein 16-Bit-Festpunktzahl, die angibt, wie laut diesen Track Sound zu spielen ist. Ein Wert von 1,0 bedeutet volle Lautstärke.
META_DESC:Xmp.video.TranslateCodec=Kapitel-Übersetzungs-Codec- Informationen. In der Regel in Matroska FILR Typ.
META_DESC:Xmp.video.UnknownInfo=Unbekannte / unregistrierte Metadaten-Tags und deren Werte.
META_DESC:Xmp.video.UnknownInfo2=Unbekannte / unregistrierte Metadaten-Tags und deren Werte.
META_DESC:Xmp.video.URL=Ein C-String, der die URL angibt. Es kann zusätzliche Daten nach dem C-String geben.
META_DESC:Xmp.video.URN=Ein C-String, der eine URN gibt. Es kann zusätzliche Daten nach dem C-String geben.
META_DESC:Xmp.video.VariProgram=Software-Einstellungen verwendet zur Erzeugung / Erstellung der Video-Daten.
META_DESC:Xmp.video.VegasVersionMajor=Vegas Hauptversion
META_DESC:Xmp.video.VegasVersionMinor=Vegas Unterversion
META_DESC:Xmp.video.Vendor=Der Entwickler des Komprimierers, der die komprimierten Daten erzeugt.
META_DESC:Xmp.video.VendorID=Ein 32-Bit-Ganzzahl, die den Entwickler des Komprimierers, der die komprimierten Daten erzeugt, angibt. Häufig enthält dieses Feld "Appl", um Apple Computer, Inc. Anzuzeigen
META_DESC:Xmp.video.VideoQuality=Video Stream Qualität
META_DESC:Xmp.video.VideoSampleSize=Video Stream Abtastgröße
META_DESC:Xmp.video.VideoScanType=Video Scanmodus, kann Progressive oder Interlaced sein
META_DESC:Xmp.video.WatermarkURL=Ein C-String, der eine Wasserzeichen-URL angibt.
META_DESC:Xmp.video.WhiteBalance=Weißabgleich-Einstellung. Einer von: Wie aufgenommen, Auto, Tageslicht, Bewölkt, Schatten, Kunstlicht, Fluoreszenz, Blitz, Benutzerdefiniert
META_DESC:Xmp.video.WhiteBalanceFineTune=Weißabgleich Feinabstimmung.
META_DESC:Xmp.video.Width=Video-Breite in Pixel
META_DESC:Xmp.video.WindowLocation=Informationen über die Fensterposition.
META_DESC:Xmp.video.WorldTime=Weltzeit
META_DESC:Xmp.video.WritingApp=Enthält den Namen der Anwendung, die verwendet wurde, um die Datei zu erstellen (wie "mkvmerge 0.8.1")
META_DESC:Xmp.video.WrittenBy=Geschrieben von, das heißt Name der Person oder Organisation.
META_DESC:Xmp.video.XResolution=Horizontale Auflösung in Pixel pro Einheit.
META_DESC:Xmp.video.Year=Jahr, in dem das Video gemacht wurde.
META_DESC:Xmp.video.YResolution=Vertikale Auflösung in Pixel pro Einheit.
META_DESC:Xmp.xmp.Advisory=Eine ungeordnete Liste mit Eigenschaften, die außerhalb der Authoring-Anwendung bearbeitet wurden. Jeder Eintrag sollte einen einzigen Namespace und Xpath enthalten, durch ein ASCII-Leerzeichen (U +0020) getrennt.
META_DESC:Xmp.xmp.BaseURL=Die Basis-URL für relative URLs im Inhalt des Dokuments. Falls dieses Dokument Internet-Links enthält, und diese Verbindungen relativ sind, sind sie relativ zu dieser Basis-URL. Diese Eigenschaft stellt eine Standardmethode für eingebettete URLs dar, die von Werkzeugen interpretiert werden. Web-Authoring-Tools sollten diesen Wert setzen, basierend auf deren Vorstellung davon, wo die URLs interpretiert werden.
META_DESC:Xmp.xmp.CreateDate=Das Datum und die Uhrzeit, zu der die Ressource ursprünglich geschaffen wurde.
META_DESC:Xmp.xmp.CreatorTool=Der Name des ersten bekannten Werkzeug, das  verwendet wurde, um die Ressource zu erstellen. Wenn die Historie in den Metadaten enthalten ist, sollte dieser Wert dem von softwareAgent in xmpMM:History entsprechen.
META_DESC:Xmp.xmp.Identifier=Eine ungeordnete Liste von Text-Zeichenketten, die eindeutig die Ressource in einem bestimmten Kontext identifizieren. Ein Eintrag kann mit xmpidq:Scheme qualifiziert werden, um das formale Identifikationssystem zu bezeichnen, auf die sich die Kennung bezieht. Hinweis: Die Eigenschaft dc: identifier wird nicht verwendet, weil eine definierte Schema-Qualifikation fehlt, und in der XMP-Spezifikation als einfache (einwertige) Eigenschaft definiert wurde.
META_DESC:Xmp.xmp.Label=Ein Wort oder ein kurzer Satz, der ein Dokument als Mitglied einer benutzerdefinierten Sammlung identifiziert. Wird verwendet, um Dokumente in einer Datei-Browser zu organisieren.
META_DESC:Xmp.xmp.MetadataDate=Das Datum und die Zeit, zu der irgendein Metadatum für diese Ressource zuletzt geändert wurde. Es sollte gleich oder neuer als xmp:ModifyDate sein.
META_DESC:Xmp.xmp.ModifyDate=Das Datum und die Zeit, zu der die Ressource zuletzt geändert wurde. Hinweis: Der Wert dieser Eigenschaft ist nicht unbedingt das gleiche wie das Datei-System-Änderungsdatum, weil es eingestellt wurde, bevor die Datei gespeichert ist.
META_DESC:Xmp.xmp.Nickname=Ein kurzer informeller Name für die Ressource.
META_DESC:Xmp.xmp.Rating=Eine Zahl, die den Status eines Dokuments relativ zu anderen Dokumenten anzeigt, verwendet um Dokumente in einem Datei-Browser zu organisieren. Die Werte werden in einem Anwendung-definierten Bereich benutzerdefiniert.
META_DESC:Xmp.xmp.Thumbnails=Eine alternative Liste der Miniaturbilder für eine Datei, die in Eigenschaften wie Größe oder Bildcodierung abweichen kann.
META_DESC:Xmp.xmpBJ.JobRef=Verweist auf eine externe Job-Management-Datei für ein Job-Prozess, bei dem das Dokument verwendet wird. Verwendung von Job-Namen ist vom Benutzer gesteuert. Typische Anwendung wäre es, alle Dokumente, die Teil eines bestimmten Auftrags oder Vertrags sind, zu identifizieren. Es gibt mehrere Werte, weil es zu jeder Zeit mehr als einen Job mit einem bestimmten Dokument geben kann, und es kann auch nützlich sein, historische Informationen über die Jobs zu behalten, deren Teil ein Dokument zuvor war.
META_DESC:Xmp.xmpDM.absPeakAudioFilePath=Der absolute Pfad zu der Peak-Audiodatei. Wenn leer, gibt es keine Peak-Datei.
META_DESC:Xmp.xmpDM.album=Der Name des Albums.
META_DESC:Xmp.xmpDM.altTapeName=Eine alternativer Bandnamen, über das Projekt-Fenster oder Timecode Dialog in Premiere gesetzt. Wenn ein alternativer Name festgelegt und nicht rückgängig gemacht wurde, wird dieser Name angezeigt.
META_DESC:Xmp.xmpDM.altTimecode=Ein Zeitcode vom Benutzer gesetzt. Wenn angegeben, wird es anstelle des startTimecode verwendet.
META_DESC:Xmp.xmpDM.artist=Der Name des Künstlers oder der Künstler.
META_DESC:Xmp.xmpDM.audioChannelType=Der Audio-Kanal-Typ. Gültige Werte: Mono, Stereo, 5.1, 7.1, 16 Channel, Other.
META_DESC:Xmp.xmpDM.audioCompressor=Die verwendete Audio-Kompression . Zum Beispiel MP3.
META_DESC:Xmp.xmpDM.audioModDate=(Veraltet) Das Datum und die Zeit, wann Audio zuletzt geändert wurde.
META_DESC:Xmp.xmpDM.audioSampleRate=Die Audio-Abtastrate. Kann ein beliebiger Wert sein, aber gemeinhin 32000, 44100, or 48000.
META_DESC:Xmp.xmpDM.audioSampleType=Der Audio-Sample-Typ. Gültige Werte: 8Int, 16Int, 24Int, 32Int, 32Float, Compressed, Packed, Other.
META_DESC:Xmp.xmpDM.beatSpliceParams=Additional parameters for Beat Splice stretch mode.
META_DESC:Xmp.xmpDM.cameraAngle=Die Ausrichtung der Kamera zum Motiv in einer statischen Aufnahme anhand einer festgelegten Terminologie nach Industriestandard. Zu den vordefinierten Werten gehören: Niedriger Winkel, Augenhöhe, Hoher Winkel, Überkopfschuss, Vogelperspektive, Niederländischer Winkel, POV, Über die Schulter, Reaktionsschuss.
META_DESC:Xmp.xmpDM.cameraLabel=Eine Beschreibung der Kamera, die für ein Shooting verwendet wurde. Kann eine beliebige Zeichenfolge sein, ist jedoch normalerweise einfach eine Zahl, z. B. "1", "2" oder genauer gesagt "Kamera 1".
META_DESC:Xmp.xmpDM.cameraModel=Marke und Modell der Kamera, die für ein Shooting verwendet wurde.
META_DESC:Xmp.xmpDM.cameraMove=Die Bewegung der Kamera während der Aufnahme anhand einer festgelegten Terminologie nach Industriestandard. Vordefinierte Werte sind: Antenne, Ausleger nach oben, Ausleger nach unten, Kran nach oben, Kran nach unten, Dolly In, Dolly Out, Schwenken nach links, Schwenken nach rechts, Sockel nach oben, Sockel nach unten, Neigen nach oben, Neigen nach unten, Tracking, LKW nach links, LKW nach rechts, Hineinzoomen, Herauszoomen.
META_DESC:Xmp.xmpDM.client=Der Kunde, für den dieser Schuss oder diese Aufnahme ein Teil ist.
META_DESC:Xmp.xmpDM.comment=Kommentare eines Benutzers.
META_DESC:Xmp.xmpDM.composer=Der Name des Komponisten.
META_DESC:Xmp.xmpDM.contributedMedia=Eine unsortierte Liste aller verwendeten Medien, um dieses Medium zu erstellen.
META_DESC:Xmp.xmpDM.copyright=(Veraltet zu Gunsten von dc:rights.) Die Copyright-Informationen.
META_DESC:Xmp.xmpDM.director=Der Regisseur der Szene.
META_DESC:Xmp.xmpDM.directorPhotography=Der Kameramann für die Szene.
META_DESC:Xmp.xmpDM.discNumber=Wenn es sich um ein Multi-Disc-Set handelt, enthält es möglicherweise die Gesamtzahl der Discs. Zum Beispiel: 2/3.
META_DESC:Xmp.xmpDM.duration=Die Dauer der Mediendatei.
META_DESC:Xmp.xmpDM.engineer=Name des Ingenieurs
META_DESC:Xmp.xmpDM.fileDataRate=Die Datei-Datenrate in Megabyte pro Sekunde. Zum Beispiel: "36/10" = 3,6 MB / sec
META_DESC:Xmp.xmpDM.genre=Der Name des Genres.
META_DESC:Xmp.xmpDM.good=Ein Kontrollkästchen zum Verfolgen, ob ein Schuss zu behalten ist.
META_DESC:Xmp.xmpDM.instrument=Das Musikinstrument.
META_DESC:Xmp.xmpDM.introTime=Die Dauer der Vorlaufzeit für Warteschlangen Musik.
META_DESC:Xmp.xmpDM.key=Die Audio-Tonart. Gültige Werte: C, C #, D, D #, E, F, F #, G, G #, A, A #, B.
META_DESC:Xmp.xmpDM.logComment=Log-Kommentare des Benutzers
META_DESC:Xmp.xmpDM.loop=Bei wahr kann der Clip nahtlos geloopt werden.
META_DESC:Xmp.xmpDM.lyrics=Liedtext. Keine Zuordnung zum Timecode.
META_DESC:Xmp.xmpDM.markers=Eine geordnete Liste von Kennzeichnern
META_DESC:Xmp.xmpDM.metadataModDate=(Veraltet) Das Datum und die Zeit, wenn die Metadaten zuletzt geändert wurden.
META_DESC:Xmp.xmpDM.numberOfBeats=Die Anzahl der Takte.
META_DESC:Xmp.xmpDM.outCue=Der Zeitpunkt, an dem auszublenden ist
META_DESC:Xmp.xmpDM.partOfCompilation=Teil der Zusammenstellung.
META_DESC:Xmp.xmpDM.projectName=Name des Projektes, von dem diese Datei ein Teil ist.
META_DESC:Xmp.xmpDM.projectRef=Ein Verweis auf das Projekt, das diese Datei erstellt hat.
META_DESC:Xmp.xmpDM.pullDown=The sampling phase of film to be converted to video (pull-down). One of: WSSWW, SSWWW, SWWWS, WWWSS, WWSSW, WSSWW_24p, SSWWW_24p, SWWWS_24p, WWWSS_24p, WWSSW_24p.
META_DESC:Xmp.xmpDM.relativePeakAudioFilePath=Der relative Pfad zu der Peak-Audiodatei. Wenn leer, gibt es keine Peak-Datei.
META_DESC:Xmp.xmpDM.relativeTimestamp=Die Startzeit der Medien im Inneren des Audio-Projektes.
META_DESC:Xmp.xmpDM.releaseDate=Das Datum, zu dem der Titel veröffentlicht wurde.
META_DESC:Xmp.xmpDM.resampleParams=Additional parameters for Resample stretch mode.
META_DESC:Xmp.xmpDM.scaleType=Die verwendete Tonleiter in der Musik. Gültige Werte: Major, Minor, Both, Neither.
META_DESC:Xmp.xmpDM.scene=Der Name der Szene.
META_DESC:Xmp.xmpDM.shotDate=Das Datum und die Zeit, in der das Video gedreht wurde.
META_DESC:Xmp.xmpDM.shotDay=Der Tag in einem mehrtägigen Shooting. Zum Beispiel: "Tag 2", "Freitag".
META_DESC:Xmp.xmpDM.shotLocation=Der Name des Ortes, wo das Video gedreht wurde. Zum Beispiel: "Oktoberfest, München Deutschland" Für eine genauere Positionierung, verwenden Sie die EXIF GPS Werte.
META_DESC:Xmp.xmpDM.shotName=Name der Aufnahme
META_DESC:Xmp.xmpDM.shotNumber=Die Position der Aufnahme in einem Drehbuch oder einer Produktion im Verhältnis zu anderen Aufnahmen. Zum Beispiel: 1, 2, 1a, 1b, 1.1, 1.2.
META_DESC:Xmp.xmpDM.shotSize=Die Größe oder der Maßstab des Bildrahmens anhand einer festgelegten Terminologie nach Industriestandard. Zu den vordefinierten Werten gehören: ECU - extreme Nahaufnahme, MCU - mittlere Nahaufnahme. CU - Nahaufnahme, MS - mittlerer Schuss, WS - Weitwinkel, MWS - mittlerer Weitwinkel, EWS - extremer Weitwinkel.
META_DESC:Xmp.xmpDM.speakerPlacement=Eine Beschreibung der Lautsprecher-Winkel von der Mitte vorne in Grad. Zum Beispiel: "Links = -30, rechts = 30, Mitte = 0, LFE = 45, links Surround = -110, Rechts Surround = 110"
META_DESC:Xmp.xmpDM.startTimecode=Der Timecode des ersten Frame des Videos in der Datei, wie von der Gerätesteuerung erhalten.
META_DESC:Xmp.xmpDM.stretchMode=Audio-Stretch-Modus. Gültige Werte: Fixed length, Time-Scale, Resample, Beat Splice, Hybrid.
META_DESC:Xmp.xmpDM.takeNumber=Ein numerischer Wert, der die absolute Zahl eines Take angibt.
META_DESC:Xmp.xmpDM.tapeName=Der Name des Bandes, von dem der Clip aufgenommen wurde, wie während der Aufnahme eingestellt.
META_DESC:Xmp.xmpDM.tempo=Audio-Tempo
META_DESC:Xmp.xmpDM.timeScaleParams=Additional parameters for Time-Scale stretch mode.
META_DESC:Xmp.xmpDM.timeSignature=Die Taktart der Musik. Gültige Werte: 2/4, 3/4, 4/4, 5/4, 7/4, 6/8, 9/8, 12/8, other.
META_DESC:Xmp.xmpDM.trackNumber=Ein numerischer Wert, der die Reihenfolge der Audio-Datei in der ursprünglichen Aufnahme angibt.
META_DESC:Xmp.xmpDM.tracks=Eine ungeordnete Liste von Titeln. Ein Track ist ein benannter Satz von Markern, mit denen eine Bildrate für alle Marker im Satz angegeben werden kann. Siehe auch xmpDM: Marker.
META_DESC:Xmp.xmpDM.videoAlphaMode=Der Alpha-Modus. Gültige Werte: straight, pre-multiplied.
META_DESC:Xmp.xmpDM.videoAlphaPremultipleColor=A color in CMYK or RGB to be used as the pre-multiple color when alpha mode is pre-multiplied.
META_DESC:Xmp.xmpDM.videoAlphaUnityIsTransparent=When true, unity is clear, when false, it is opaque.
META_DESC:Xmp.xmpDM.videoColorSpace=Der Farbraum. Gültige Werte: sRGB (verwendet von Photoshop), CCIR-601 (für NTSC), CCIR-709 (für HD).
META_DESC:Xmp.xmpDM.videoCompressor=Verwendete Video-Kompression, z.B.  jpeg.
META_DESC:Xmp.xmpDM.videoFieldOrder=Die Reihenfolge der Felder für Video. Gültige Werte: Upper, Lower, Progressive.
META_DESC:Xmp.xmpDM.videoFrameRate=Die Video-Bildrate. Gültige Werte: 24, NTSC, PAL.
META_DESC:Xmp.xmpDM.videoFrameSize=Die Rahmengröße. Zum Beispiel:  w:720, h: 480, unit:pixels
META_DESC:Xmp.xmpDM.videoModDate=(Veraltet) Das Datum und die Zeit, wann das Video zuletzt geändert wurde.
META_DESC:Xmp.xmpDM.videoPixelAspectRatio=Das Seitenverhältnis, ausgedrückt als Breit/Höhe. Zum Beispiel: "648/720" = 0,9
META_DESC:Xmp.xmpDM.videoPixelDepth=Die Größe jeder Farbkomponente  in Bits eines Pixels. Standard-Windows-32-Bit-Pixel haben 8 Bit pro Komponente. Gültige Werte: 8Int, 16Int, 32Int, 32Float.
META_DESC:Xmp.xmpMM.DerivedFrom=Ein Verweis auf das ursprüngliche Dokument, aus dem dieses stammt. Es ist eine minimale Referenz; für fehlenden Komponenten kann angenommen werden, dass sie unverändert sind. Zum Beispiel könnte eine neue Version nur die Instanz-ID und Versionsnummer der Vorgängerversion angeben müssen, oder eine Wiedergabe müsste nur die Instanz-ID und Wiedergabe-Klasse des Originals spezifizieren.
META_DESC:Xmp.xmpMM.DocumentID=Die gemeinsame Kennung für alle Versionen und Wiedergaben eines Dokuments. Es sollte auf einer UUID beruhen; siehe Dokument und Instanz-IDs.
META_DESC:Xmp.xmpMM.History=Eine geordnete Liste von High-Level-Benutzer-Aktionen, die zu dieser Ressource geführt haben. Es soll den menschlichen Leser einen allgemeinen Hinweis auf die Maßnahmen geben, um die Änderungen gegenüber der vorherigen Version zu dieser zu machen. Die Liste sollte auf einer abstrakten Ebene sein, es ist nicht beabsichtigt, eine erschöpfender Tastendruck- oder andere detaillierte Historie zu sein.
META_DESC:Xmp.xmpMM.Ingredients=Verweise auf Ressourcen, die durch Aufnahme oder Verweis in diese Ressource aufgenommen wurden.
META_DESC:Xmp.xmpMM.InstanceID=Eine Kennung für eine bestimmte Verkörperung eines Dokuments, die jedes Mal aktualisiert wird, wenn eine Datei gespeichert wird. Es sollte auf einer UUID beruhen; siehe Dokument und Instanz-IDs unten.
META_DESC:Xmp.xmpMM.LastURL=Überholt; zum Schutz der Privatsphäre.
META_DESC:Xmp.xmpMM.ManagedFrom=A reference to the document as it was prior to becoming managed. It is set when a managed document is introduced to an asset management system that does not currently own it. It may or may not include references to different management systems.
META_DESC:Xmp.xmpMM.Manager=Der Name des Asset-Management-Systems, das diese Ressource verwaltet. Zusammen mit xmpMM:ManagerVariant teilt es Anwendungen mit, welches Asset-Management-System bezüglich dieses Dokumentes zu kontaktieren ist.
META_DESC:Xmp.xmpMM.ManagerVariant=Specifies a particular variant of the asset management system. The format of this property is private to the specific asset management system.
META_DESC:Xmp.xmpMM.ManageTo=A URI identifying the managed resource to the asset management system; the presence of this property is the formal indication that this resource is managed. The form and content of this URI is private to the asset management system.
META_DESC:Xmp.xmpMM.ManageUI=A URI that can be used to access information about the managed resource through a web browser. It might require a custom browser plug-in.
META_DESC:Xmp.xmpMM.OriginalDocumentID=Eine Definition finden Sie in Teil 1, Datenmodell, Serialisierung und Kerneigenschaften.
META_DESC:Xmp.xmpMM.Pantry=Jedes Array-Element verfügt über einen Strukturwert mit einem möglicherweise eindeutigen Satz von Feldern, die extrahiertes XMP aus einer Komponente enthalten. Jedes Feld ist eine Eigenschaft aus dem XMP einer enthaltenen Ressourcenkomponente, wobei alle Unterstrukturen erhalten bleiben. Jeder Pantry-Eintrag muss eine xmpMM: InstanceID enthalten. Nur eine Kopie des Pantry-Eintrags für ein bestimmtes xmpMM: InstanceID darf in der Pantry aufbewahrt werden. Verschachtelte Vorratsgegenstände werden aus dem einzelnen Vorratsgegenstand entfernt und in die oberste Ebene der Vorratskammer befördert.
META_DESC:Xmp.xmpMM.RenditionClass=The rendition class name for this resource. This property should be absent or set to default for a document version that is not a derived rendition.
META_DESC:Xmp.xmpMM.RenditionOf=Veraltet zugunsten von xmpMM: DerivedFrom. Ein Verweis auf das Dokument, von dem dies eine Wiedergabe ist.
META_DESC:Xmp.xmpMM.RenditionParams=Kann verwendet werden, um zusätzliche Wiedergabeparameter bereitzustellen, die zu komplex oder ausführlich sind, um sie in xmpMM: RenditionClass zu codieren.
META_DESC:Xmp.xmpMM.SaveID=Überholt. Zuvor nur verwendet, um die Eigenschaft xmpMM:LastURL zu unterstützen.
META_DESC:Xmp.xmpMM.VersionID=Der Dokument-Version-Identifizierer für diese Resource. Jede Version eines Dokumentes bekommt einen neuen Identifizierer, üblicherweise einfach durch Hochzählen einer Ganzzahl 1, 2, 3… usw.. Medien-Management-Systeme können andere Regeln haben oder Zweige unterstützen, die ein komplexeres Schema erfordern.
META_DESC:Xmp.xmpMM.Versions=Die Änderungshistorie, die mit dieser Resource verbunden ist. Eintrag [1] ist die älteste bekannte Version dieses Dokumentes, Eintrag [letzter()] die neueste Version. Typischerweise wird ein Medien-Management-System die Versions-Information beim Einchecken eintragen. Es ist nicht garantiert, dass eine komplette Versions-Historie von der ersten bis zu dieser Version in der Eigenschaft xmpMM:Versions enthalten ist. Informationen von Zwischenversionen können komprimiert oder entfernt werden und die Änderungshistorie kann bei einem beliebigen Punkt abgeschnitten sein.
META_DESC:Xmp.xmpRights.Certificate=Zertifikat für Online-Rechteverwaltung
