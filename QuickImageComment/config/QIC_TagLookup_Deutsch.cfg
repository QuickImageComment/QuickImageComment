META_DESC:Xmp.iptc.CiTelWork=Kontaktinformation Telefon (Arbeitsplatz); Mehrere Nummern können eingegeben werden, durch ein Komma getrennt.
META_DESC:Xmp.iptc.CiUrlWork=Kontaktinformation Web-Adresse (Arbeitsplatz)
META_DESC:Xmp.iptc.CountryCode=Code der Landes (Staates) um den es im Inhalt geht - entweder des Landes das in visuellen Medien gezeigt wird oder auf das sich ein Text oder ein Audio-Beitrag bezieht. Dieses Element ist auf der obersten Ebene einer geographischen Hierarchie. Der Code soll aus den ISO 3166 zwei- oder dreibuchstabigen Codes genommen werden.
META_DESC:Xmp.iptc.CreatorContactInfo=Die Kontaktinformation zum Ersteller stellt alle notwendigen Informationen bereit, um mit dem Ersteller dieses Nachrichtenobjekts in Kontakt zu treten und enthält eine Reihe von Unterfeldern für eine ordnungsgemäße Adressierung.
META_DESC:Xmp.iptc.IntellectualGenre=Beschreibt die Art oder geistige oder journalistische Eigenschaft eines Nachrichten-Objekts, nicht speziell dessen Inhalt.
META_DESC:Xmp.iptc.Location=Name des Ortes um den es im Inhalt geht - entweder des Ortes, das in visuellen Medien gezeigt wird oder auf das sich ein Text oder ein Audio-Beitrag bezieht. Dieser Name könnte entweder der Name eines Ortsteiles oder der Namen eines bekannten Standortes oder (Natur-) Denkmales außerhalb eines Ortes sein. Im Sinne einer sublocation zu einer Stadt ist dieses Element auf der vierten Ebene von oben in einer geografischen Hierarchie.
META_DESC:Xmp.iptc.Scene=Beschreibt die Szenerie eines Fotos. Gibt einen oder mehrere Begriffe aus den "IPTC Scene NewsCodes" an. Jede Szenerie wird durch eine Zeichenkette mit 6 Ziffern innerhalb einer ungeordneten Liste angegeben.
META_DESC:Xmp.iptc.SubjectCode=Gibt einen oder mehrere Themen aus dem feststehenden Vokabular "IPTC Subject NewsCodes" an um den Inhalt zu kategorisieren. Jeder "Code" wird durch einen Zeichenketten mit 8 Ziffern innerhalb einer ungeordneten Liste angegeben.
