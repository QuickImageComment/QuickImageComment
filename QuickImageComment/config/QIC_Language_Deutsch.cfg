Others-typeSpecDateTimeExif:Gültige Formate:\1\n\nyyyy = Jahr\nMM = Monat (01-12)\ndd = Tag (01-31)\nHH = Stunde (00-23)\nmm = Minute (00-59)\nss = Sekunde (00-59)\n\nBeispiel: 2020:03:15 16:38:45
Others-typeSpecDateTimeXmp:Gültige Formate:\1\n\nyyyy = Jahr\nMM = Monat (01-12)\ndd = Tag (01-31)\nHH = Stunde (00-23)\nmm = Minute (00-59)\nss = Sekunde (00-59)\n\nBeispiel: 2020-03-15T16:38:45\n\nZusätzlich kann die Zeitzone in der Form +hh:mm oder -hh:mm angegeben werden.\nBeispiel: 2012-04-28T14:23:58+02:00
Others-typeSpecFloatDouble:Einzugeben mit Punkt als Dezimaltrennzeichen, z.B. 123.456
Others-typeSpecFloatLocalDecimalAndFraction:Gültig sind:\nDezimalzahlen mit Dezimaltrennzeichen gemäß Regionseinstellungen in Windows und ohne Tausendertrennzeichen\nBrüche mit  Zähler und Nenner getrennt durch Schrägstrich.\nBeispiel: 12/100
Others-typeSpecIntegerGeneral:Muss ganzzahliger Wert sein.
Others-typeSpecLong:Muss ganzzahliger Wert 0 bis 4294967295 sein.
Others-typeSpecRational:Einzugeben als Bruch, Zähler und Nenner sind vom Typ Long (0 bis 4294967295), getrennt durch Schägstrich.\nBeispiel: 12/100
Others-typeSpecSByte:Muss ganzzahliger Wert -128 bis 127 sein.
Others-typeSpecShort:Muss ganzzahliger Wert 0 bis 65535 sein.
Others-typeSpecSLong:Muss ganzzahliger Wert -2147483648 bis 2147483647 sein.
Others-typeSpecSRational:Einzugeben als Bruch, Zähler und Nenner sind vom Typ SLong (-2147483648 bis 2147483647), getrennt durch Schägstrich.\nBeispiel: -12/100
Others-typeSpecSShort:Muss ganzzahliger Wert -32768 bis 32767 sein.
Others-typeSpecTimeIptc:Gültige Formate:\nHH:mm\nHH:mm:ss\n\nHH = Stunde (00-23)\nmm = Minute (00-59)\nss = Sekunde (00-59)\n\nBeispiel: 16:38:45\n\nZusätzlich kann die Zeitzone in der Form +hh:mm oder -hh:mm angegeben werden.\nBeispiel: 4:23:58+02:00
