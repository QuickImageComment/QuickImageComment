Others-formErrorAppCenterInstructions:Bitte übermitteln Sie den Absturzbericht an den Entwickler.\nDie Übermittlung über das AppCenter erfolgt beim nächsten Start des Programmes.\nWeitere Hinweise (z.B. eine kurze Beschreibung der letzten Aktionen) können bei der Fehlersuche helfen oder sind manchmal sogar unerlässlich. Daher bitte weitere Hinweise per Mail oder GitHub (erfordert Anmeldung bei GitHub) übermitteln. Das ermöglicht auch dem Entwickler, Sie bei Rückfragen zu kontaktieren.
Others-formErrorInstructions:Bitte den Entwickler über diesen Fehler informieren.\nMit der Schaltfläche unten wird eine Mail vorbereitet.\nAlternativ kann auch ein Issue in GitHub angelegt werden (erfordert Anmeldung bei GitHub). Fehlerdetails bitte in die GitHub- Eingabemaske kopieren.
Others-FormFirstAppCenterSettingsLabel:Mit Hilfe des Microsoft AppCenters können Fehlerberichte von Programm-Abstürzen und elementare anonyme Nutzungsdaten an den Entwickler übermittelt werden.\n\nAbstürze können so leicht gemeldet werden.\n\nDer Entwickler erhält Informationen, die bei der Weiterentwicklung helfen können.\nÜbermittlung an AppCenter wird erst beim nächsten Start des Programmes aktiv.
